<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FWEB | African Search Engine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }

    html, body {
      background-color: #ffffff;
      color: #000000;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      position: relative;
    }

    header {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .account-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .account-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }

    .search-box {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 8px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1e1e1e;
    }

    .tagline {
      font-size: 2.5rem;
      font-weight: 800;
      margin-top: 1.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }

    #results {
      margin-top: 1.5rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.2rem;
      }

      .search-box {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .tagline {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="account.html" class="account-icon" title="Your Account">
    <img src="https://www.svgrepo.com/show/506700/user-circle.svg" alt="Account" />
  </a>

  <header>FWEB</header>

  <div class="search-box">
    <input type="text" id="searchBox" placeholder="What are you searching for?" />
    <button onclick="sendSearch()">Search</button>
  </div>

  <div class="tagline">MEANT FOR AFRICA</div>

  <div id="results"></div>

  <div class="footer">Â© 2025 F_COOPERATION</div>

  <script>
    async function sendSearch() {
      const query = document.getElementById('searchBox').value.trim();
      if (!query) return alert("Please type something to search.");

      document.getElementById('results').innerHTML = `<p>Searching for "<strong>${query}</strong>"...</p>`;

      try {
        const response = await fetch('https://fweb-backend.onrender.com/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }) // Send search query to backend
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json(); // Assuming the backend sends JSON

        // Render results (example for JSON)
        document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
