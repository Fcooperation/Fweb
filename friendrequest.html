<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fchat Friend Requests</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 20px;
}

/* Requests container */
#requests-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Request card */
.request-card {
  background: white;
  border-radius: 10px;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
}

/* Profile picture */
.request-card img {
  height: 55px;
  width: 55px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
}

/* Info section */
.info {
  display: flex;
  flex-direction: column;
}

.username {
  font-weight: bold;
  font-size: 16px;
}

.status {
  font-size: 12px;
  color: #555;
  margin-top: 3px;
}

.userid {
  font-size: 12px;
  color: #000;
  margin-top: 5px;
  font-weight: bold;
}

/* Empty state */
#empty {
  text-align: center;
  padding: 30px;
  font-size: 16px;
  color: #666;
}

/* Profile modal */
#profile-modal {
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#profile-modal img {
  width: 80%;
  max-width: 400px;
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Friend Requests</h2>
<div id="requests-container"></div>
<div id="empty" style="display:none;">No friend requests yet...</div>

<!-- Profile modal -->
<div id="profile-modal"><img id="profileView"></div>

<script>
// Backend URL
const API_URL = "https://fweb-backend.onrender.com/fchat";

// -------------------- Helper to call backend --------------------
async function callBackend(action, body = {}) {
  const account = JSON.parse(localStorage.getItem("faccount")) || {};
  if (!account.email) {
    console.error("No email found in localStorage!");
    return { data: [] };
  }

  const payload = { action, email: account.email, ...body };
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  } catch (err) {
    console.error("Error calling backend:", err);
    return { data: [] };
  }
}

// -------------------- Load friend requesters --------------------
async function loadRequests() {
  const container = document.getElementById("requests-container");
  const empty = document.getElementById("empty");
  container.innerHTML = "";
  empty.style.display = "none";

  const response = await callBackend("get_requesters");
  console.log("Friend requests response:", response);

  if (!response.data || response.data.length === 0) {
    empty.style.display = "block";
    return;
  }

  response.data.forEach(user => {
    const card = document.createElement("div");
    card.className = "request-card";

    // Clickable profile picture
    const imgSrc = user.profile_pic || 'default.png';
    const imgEl = document.createElement("img");
    imgEl.src = imgSrc;
    imgEl.alt = "Profile Picture";
    imgEl.onclick = () => {
      document.getElementById("profile-modal").style.display = "flex";
      document.getElementById("profileView").src = imgSrc;
    };

    // Info section
    const info = document.createElement("div");
    info.className = "info";
    info.innerHTML = `
      <div class="username">${user.username}</div>
      <div class="status">${user.status_text || "Active on Fchat"}</div>
      <div class="userid">ID: ${user.id}</div>
    `;

    card.appendChild(imgEl);
    card.appendChild(info);
    container.appendChild(card);
  });
}

// Close modal when clicked
document.getElementById("profile-modal").onclick = () => {
  document.getElementById("profile-modal").style.display = "none";
};

// Load on page start
window.addEventListener("DOMContentLoaded", loadRequests);
</script>

</body>
</html>
