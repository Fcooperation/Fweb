<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Requests</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #66fcf1;
      margin-bottom: 20px;
    }

    #requests-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .fchat-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f2833;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .fchat-card:hover {
      transform: scale(1.02);
      background: #202833;
    }

    .fchat-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #45a29e;
    }

    .username {
      font-weight: bold;
      color: #fff;
    }

    #log {
      background: #111;
      color: #45a29e;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      white-space: pre-line;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Friend Requests</h1>
  <div id="requests-container">
    <p id="status">Loading...</p>
  </div>

  <div id="log"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    const container = document.getElementById("requests-container");
    const statusText = document.getElementById("status");
    const logBox = document.getElementById("log");

    function addLog(msg) {
      console.log(msg);
      logBox.textContent += msg + "\n";
    }

    async function loadUserData() {
      addLog("üîπ Retrieving from local storage...");
      const faccount = JSON.parse(localStorage.getItem("faccount"));

      if (!faccount || !faccount.id) {
        addLog("‚ùå No account found in localStorage.");
        statusText.innerText = "No account found. Please log in again.";
        return;
      }

      addLog(`‚úÖ Retrieved user ID: ${faccount.id}`);
      addLog("üîπ Fetching from Supabase...");

      const { data: user, error } = await supabase
        .from("fwebaccount")
        .select("*")
        .eq("id", faccount.id)
        .maybeSingle();

      if (error || !user) {
        addLog(`‚ùå Error fetching user data: ${error?.message || "No data found"}`);
        statusText.innerText = "Error loading data.";
        return;
      }

      addLog("‚úÖ Found account data.");
      addLog("üîπ Checking friend_requests column...");

      const requests = Array.isArray(user.friend_requests)
        ? user.friend_requests
        : (user.friend_requests
            ? user.friend_requests.split(",").map(r => r.trim()).filter(Boolean)
            : []);

      addLog(`üì¨ Friend requests found: ${requests.length ? requests.join(", ") : "none"}`);

      if (requests.length === 0) {
        statusText.innerText = "No friend requests.";
        addLog("‚ÑπÔ∏è No requests to show.");
        return;
      }

      statusText.remove();
      addLog("üîπ Fetching requester details...");

      for (const requesterId of requests) {
        addLog(`‚û°Ô∏è Fetching details for ID '${requesterId}'...`);

        const { data: requestUser, error: reqErr } = await supabase
          .from("fwebaccount")
          .select("*")
          .eq("id", requesterId)
          .maybeSingle();

        if (reqErr || !requestUser) {
          addLog(`‚ö†Ô∏è Could not fetch details for ID ${requesterId}`);
          continue;
        }

        addLog(`‚úÖ Found user: ${requestUser.username}`);

        const card = document.createElement("div");
        card.className = "fchat-card";

        const left = document.createElement("div");
        left.className = "fchat-left";

        const img = document.createElement("img");
        img.src = requestUser.profile_pic || "default.png";
        img.className = "profile-pic";

        const name = document.createElement("div");
        name.className = "username";
        name.innerText = requestUser.username;

        left.appendChild(img);
        left.appendChild(name);

        card.appendChild(left);
        container.appendChild(card);

        addLog(`‚úÖ Served '${requestUser.username}' as fchat card.`);
      }

      addLog("üéâ All requests displayed successfully.");
    }

    loadUserData();
  </script>
</body>
</html>
