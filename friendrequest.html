<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Requests</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #66fcf1;
      margin-bottom: 10px;
    }
    #logline {
      font-size: 13px;
      color: #45a29e;
      margin-bottom: 15px;
      transition: opacity 0.3s ease;
      height: 18px;
    }
    #requests-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .fchat-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f2833;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .fchat-card:hover {
      transform: scale(1.02);
      background: #202833;
    }
    .fchat-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #45a29e;
    }
    .username {
      font-weight: bold;
      color: #fff;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    button {
      background: #45a29e;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 13px;
    }
    button:hover {
      background: #66fcf1;
      color: #0b0c10;
    }
    .reject {
      background: #c0392b;
    }
    .reject:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Friend Requests</h1>
  <p id="logline">Loading...</p>

  <div id="requests-container">
    <p id="status">Loading...</p>
  </div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const container = document.getElementById("requests-container");
const statusText = document.getElementById("status");
const logLine = document.getElementById("logline");

function cycleLog(messages, delay = 900) {
  let i = 0;
  setInterval(() => {
    logLine.style.opacity = 0;
    setTimeout(() => {
      logLine.textContent = messages[i % messages.length];
      logLine.style.opacity = 1;
      i++;
    }, 200);
  }, delay);
}

async function loadUserData() {
  const faccount = JSON.parse(localStorage.getItem("faccount"));
  if (!faccount || !faccount.id) {
    logLine.textContent = "No account found in localStorage.";
    statusText.textContent = "No account found.";
    return;
  }

  cycleLog([
    "Retrieving from local storage...",
    "Fetching user data...",
    "Checking friend requests...",
    "Loading requesters...",
  ]);

  const { data: user, error } = await supabase
    .from("fwebaccount")
    .select("*")
    .eq("id", faccount.id)
    .maybeSingle();

  if (error || !user) {
    logLine.textContent = "Error fetching user data.";
    statusText.textContent = "Error loading data.";
    return;
  }

  const requests = Array.isArray(user.friend_requests)
    ? user.friend_requests
    : (user.friend_requests
        ? user.friend_requests.split(",").map(r => r.trim()).filter(Boolean)
        : []);

  if (requests.length === 0) {
    logLine.textContent = "No friend requests found.";
    statusText.textContent = "No friend requests.";
    return;
  }

  statusText.remove();

  // ✅ Fetch all requester details simultaneously
  const requesterPromises = requests.map(requesterId =>
    supabase.from("fwebaccount")
      .select("*")
      .eq("id", requesterId)
      .maybeSingle()
  );

  const requesterResults = await Promise.all(requesterPromises);

  requesterResults.forEach(({ data: requestUser, error: reqErr }, idx) => {
    if (reqErr || !requestUser) return;

    const card = document.createElement("div");
    card.className = "fchat-card";

    const left = document.createElement("div");
    left.className = "fchat-left";

    const img = document.createElement("img");
    img.src = requestUser.profile_pic || "default.png";
    img.className = "profile-pic";

    const name = document.createElement("div");
    name.className = "username";
    name.innerText = requestUser.username;

    left.appendChild(img);
    left.appendChild(name);

    const actions = document.createElement("div");
    actions.className = "actions";

    const acceptBtn = document.createElement("button");
    acceptBtn.innerText = "Accept";
    const rejectBtn = document.createElement("button");
    rejectBtn.innerText = "Reject";
    rejectBtn.className = "reject";

    actions.appendChild(acceptBtn);
    actions.appendChild(rejectBtn);

    card.appendChild(left);
    card.appendChild(actions);
    container.appendChild(card);

    // ✅ Accept logic
    acceptBtn.onclick = async () => {
      acceptBtn.disabled = true;
      rejectBtn.disabled = true;
      acceptBtn.innerText = "Accepted ✓";
      acceptBtn.style.background = "#2ecc71";

      const acceptedList = user.accepted
        ? user.accepted.split(",").map(a => a.trim()).filter(Boolean)
        : [];
      if (!acceptedList.includes(requestUser.id.toString()))
        acceptedList.push(requestUser.id.toString());

      const updatedRequests = requests.filter(id => id !== requestUser.id.toString());

      await supabase
        .from("fwebaccount")
        .update({
          accepted: acceptedList.join(","),
          friend_requests: updatedRequests.join(","),
        })
        .eq("id", faccount.id);

      // Update requester's accepted
      const { data: requesterData } = await supabase
        .from("fwebaccount")
        .select("accepted")
        .eq("id", requestUser.id)
        .maybeSingle();

      const requesterAccepted = requesterData?.accepted
        ? requesterData.accepted.split(",").map(a => a.trim()).filter(Boolean)
        : [];
      if (!requesterAccepted.includes(faccount.id.toString()))
        requesterAccepted.push(faccount.id.toString());

      await supabase
        .from("fwebaccount")
        .update({ accepted: requesterAccepted.join(",") })
        .eq("id", requestUser.id);

      card.style.opacity = 0.3;
    };

    // ❌ Reject logic
    rejectBtn.onclick = async () => {
      acceptBtn.disabled = true;
      rejectBtn.disabled = true;
      rejectBtn.innerText = "Rejected ✗";
      rejectBtn.style.background = "#e74c3c";

      const updatedRequests = requests.filter(id => id !== requestUser.id.toString());
      await supabase
        .from("fwebaccount")
        .update({ friend_requests: updatedRequests.join(",") })
        .eq("id", faccount.id);

      card.style.opacity = 0.3;
    };
  });
}

loadUserData();
</script>
</body>
</html>
