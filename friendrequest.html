<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Friend Requests</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0d1117;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #161b22;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #30363d;
    color: #00c6ff;
    letter-spacing: 1px;
  }
  .requests {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
  }
  .card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #161b22;
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 10px;
    border: 1px solid #30363d;
    transition: background 0.3s ease;
  }
  .card:hover { background: #1e242b; }
  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }
  .card button {
    background: #238636;
    border: none;
    color: #fff;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s ease;
  }
  .card button:hover { background: #2ea043; }
  .status {
    text-align: center;
    padding: 20px;
    color: #999;
  }
</style>
</head>
<body>

<header>Friend Requests</header>

<div class="requests" id="requestsDiv">
  <div class="status">Loading...</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const requestsDiv = document.getElementById("requestsDiv");

// âœ… Get logged-in user from localStorage like your dashboard
const faccount = JSON.parse(localStorage.getItem("faccount"));
if (!faccount) {
  alert("No account found in localStorage. Please log in again.");
  window.location.href = "login.html";
}

// --- Load Friend Requests ---
async function loadRequests() {
  requestsDiv.innerHTML = `<div class="status">Loading...</div>`;

  // Get full user data from Supabase using email
  const { data: userData, error: userError } = await supabase
    .from("fwebaccount")
    .select("friend_requests")
    .eq("email", faccount.email)
    .maybeSingle();

  if (userError || !userData) {
    requestsDiv.innerHTML = `<div class="status">Error fetching user data</div>`;
    return;
  }

  // Safely split requests and remove empty strings
  const requests = userData.friend_requests
    ? userData.friend_requests.split(",").map(s => s.trim()).filter(Boolean)
    : [];

  if (requests.length === 0) {
    requestsDiv.innerHTML = `<div class="status">No friend requests</div>`;
    return;
  }

  // Get the details of all users in the request list
  const { data: requestUsers, error: reqError } = await supabase
    .from("fwebaccount")
    .select("username, profile_pic")
    .in("username", requests);

  if (reqError) {
    requestsDiv.innerHTML = `<div class="status">Error fetching request users</div>`;
    return;
  }

  if (!requestUsers || requestUsers.length === 0) {
    requestsDiv.innerHTML = `<div class="status">No friend requests</div>`;
    return;
  }

  // Render FChat cards
  requestsDiv.innerHTML = requestUsers.map(u => `
    <div class="card">
      <div class="user-info">
        <img src="${u.profile_pic || 'https://via.placeholder.com/40'}" alt="profile">
        <span>${u.username}</span>
      </div>
      <div>
        <button disabled>Accept</button>
        <button disabled>Reject</button>
      </div>
    </div>
  `).join("");
}

loadRequests();
</script>

</body>
</html>
