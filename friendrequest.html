<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fchat Friend Requests</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 20px;
}
#requests-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.request-card {
  background: white;
  border-radius: 10px;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
}
.request-card img {
  height: 55px;
  width: 55px;
  border-radius: 50%;
  object-fit: cover;
}
#empty {
  text-align: center;
  padding: 30px;
  font-size: 16px;
  color: #666;
}
</style>
</head>
<body>

<h2>Friend Requests</h2>
<div id="requests-container"></div>
<div id="empty" style="display:none;">No friend requests yet...</div>

<script>
// Replace with your backend URL
const API_URL = "https://fweb-backend.onrender.com/fchat";

// -------------------- Helper to call backend --------------------
async function callBackend(action, body = {}) {
  const account = JSON.parse(localStorage.getItem("faccount")) || {};
  if (!account.email) {
    console.error("No email found in localStorage!");
    return { data: [] };
  }

  const payload = {
    action,
    email: account.email, // âœ… email from localStorage
    ...body
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  } catch (err) {
    console.error("Error calling backend:", err);
    return { data: [] };
  }
}

// -------------------- Load friend requesters --------------------
async function loadRequests() {
  const container = document.getElementById("requests-container");
  const empty = document.getElementById("empty");
  container.innerHTML = "";
  empty.style.display = "none";

  const response = await callBackend("get_requesters");

  if (!response.data || response.data.length === 0) {
    empty.style.display = "block";
    return;
  }

  response.data.forEach(user => {
    const card = document.createElement("div");
    card.className = "request-card";

    card.innerHTML = `
      <img src="${user.profile_pic || 'default.png'}" alt="Profile Picture" />
      <div>
        <div><b>${user.username}</b></div>
        <div style="font-size:12px; color:#777;">ID: ${user.id}</div>
      </div>
    `;

    container.appendChild(card);
  });
}

// -------------------- Run on page load --------------------
window.addEventListener("DOMContentLoaded", loadRequests);
</script>

</body>
</html>
