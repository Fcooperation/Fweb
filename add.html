<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Friends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      color: #00c6ff;
      letter-spacing: 1px;
    }
    .search-box {
      padding: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #21262d;
      color: #fff;
    }
    .results {
      flex: 1;
      padding: 10px;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161b22;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #30363d;
      transition: background 0.3s ease;
    }
    .card:hover { background: #1e242b; }
    .card span {
      font-weight: 500;
      font-size: 16px;
    }
    .card .pending {
      color: #facc15;
      font-size: 14px;
    }
    .card button {
      background: #238636;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .card button:hover { background: #2ea043; }
    .card button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      padding: 20px;
      color: #999;
    }
    .bottom {
      background: #161b22;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #30363d;
    }
    .bottom button {
      width: 100%;
      background: #238636;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Add Friends</header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search username..." />
  </div>

  <div id="results" class="results"></div>

  <div class="bottom">
    <button onclick="window.location.href='fchat.html'">Back</button>
  </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const searchInput = document.getElementById("searchInput");
const resultsDiv = document.getElementById("results");

// ‚úÖ Retrieve full logged-in user info
const faccount = JSON.parse(localStorage.getItem("faccount"));
if (!faccount || !faccount.id) {
  alert("No account found ‚Äî please log in first.");
}

// üîç Live search
let typingTimer;
const delay = 400;

searchInput.addEventListener("input", () => {
  clearTimeout(typingTimer);
  const query = searchInput.value.trim();
  if (query === "") {
    resultsDiv.innerHTML = "";
    return;
  }
  resultsDiv.innerHTML = `<div class='status'>üîç Searching...</div>`;
  typingTimer = setTimeout(() => searchUsers(query), delay);
});

async function searchUsers(query) {
  const { data, error } = await supabase
    .from("fwebaccount")
    .select("id, username, friend_requests, fchat")
    .ilike("username", `%${query}%`);

  if (error) {
    resultsDiv.innerHTML = `<div class='status'>Error loading users</div>`;
    return;
  }

  if (!data || data.length === 0) {
    resultsDiv.innerHTML = `<div class='status'>No results found</div>`;
    return;
  }

  // Hide the logged-in user
  resultsDiv.innerHTML = data
    .filter(u => u.id !== faccount.id)
    .map((u) => {
      const requests = u.friend_requests
        ? u.friend_requests.split(",").map((s) => s.trim())
        : [];
      const isPending = requests.includes(String(faccount.id));

      const canAdd = !isPending && (u.fchat === "yes" || u.fchat === null || u.fchat === undefined);

      return `
        <div class="card">
          <span>${u.username}</span>
          ${
            isPending
              ? `<span class="pending">‚è≥ Pending</span>`
              : canAdd
              ? `<button onclick="sendRequest('${u.id}', '${u.username}')">Add</button>`
              : `<div style="color:#f44336; font-size:14px;">This person is not in FChat</div>`
          }
        </div>
      `;
    })
    .join("");
}

// üì© Send request
window.sendRequest = async (targetId, targetName) => {
  const nowUTC = new Date().toISOString();

  // Fetch target's friend_requests list
  const { data: user, error } = await supabase
    .from("fwebaccount")
    .select("friend_requests")
    .eq("id", targetId)
    .maybeSingle();

  if (error || !user) return alert("Error fetching user data");

  let requests = user.friend_requests
    ? user.friend_requests.split(",").map((s) => s.trim())
    : [];

  if (requests.includes(String(faccount.id))) return alert("Already sent");

  // Add sender‚Äôs ID to friend_requests
  requests.push(String(faccount.id));
  const newReqs = requests.join(",");

  const { error: updateErr } = await supabase
    .from("fwebaccount")
    .update({ friend_requests: newReqs, sent_at: nowUTC })
    .eq("id", targetId);

  if (updateErr) return alert("Error sending request");

  alert(`‚úÖ Request sent to ${targetName}`);
  searchUsers(searchInput.value.trim());
};
</script>
</body>
</html>
