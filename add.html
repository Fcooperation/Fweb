<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Friends</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
      color: #00c6ff;
      letter-spacing: 1px;
    }
    .search-box {
      padding: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #21262d;
      color: #fff;
    }
    .results {
      flex: 1;
      padding: 10px;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161b22;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #30363d;
      transition: background 0.3s ease;
    }
    .card:hover { background: #1e242b; }
    .card span {
      font-weight: 500;
      font-size: 16px;
    }
    .card .pending {
      color: #facc15;
      font-size: 14px;
    }
    .card button {
      background: #238636;
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .card button:hover { background: #2ea043; }
    .card button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      padding: 20px;
      color: #999;
    }
    .bottom {
      background: #161b22;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #30363d;
    }
    .bottom button {
      width: 100%;
      background: #238636;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Add Friends</header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search username..." />
  </div>

  <div id="broadcastList" class="results"></div>
  <div id="results" class="results" style="display:none;"></div>

  <div class="bottom">
    <button onclick="window.location.href='fchat.html'">Back</button>
  </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const searchInput = document.getElementById("searchInput");
const broadcastDiv = document.getElementById("broadcastList");
const resultsDiv = document.getElementById("results");

// ‚úÖ Retrieve logged-in user
const faccount = JSON.parse(localStorage.getItem("faccount"));
if (!faccount || !faccount.id) {
  alert("No account found ‚Äî please log in first.");
}

// üü¢ Load broadcasted users
async function loadBroadcastUsers() {
  const { data: allUsers, error } = await supabase
    .from("fwebaccount")
    .select("id, username, broadcast, friend_requests, accepted, fchat")
    .eq("broadcast", "yes");

  if (error || !allUsers) {
    broadcastDiv.innerHTML = `<div class='status'>Error loading broadcast users</div>`;
    return;
  }

  // Get your accepted list
  const { data: myData } = await supabase
    .from("fwebaccount")
    .select("accepted")
    .eq("id", faccount.id)
    .maybeSingle();

  const acceptedList = myData?.accepted
    ? myData.accepted.split(",").map(a => a.trim())
    : [];

  broadcastDiv.innerHTML = allUsers
    .filter(u => u.id !== faccount.id)
    .map(u => {
      const alreadyAdded = acceptedList.includes(String(u.id));
      return `
        <div class="card">
          <span>${u.username}</span>
          ${
            alreadyAdded
              ? `<button disabled>Added ‚úì</button>`
              : `<button onclick="sendRequest('${u.id}', '${u.username}')">Add</button>`
          }
        </div>
      `;
    })
    .join("");
}

// üîç Search logic
let typingTimer;
const delay = 400;

searchInput.addEventListener("input", () => {
  clearTimeout(typingTimer);
  const query = searchInput.value.trim();
  if (query === "") {
    broadcastDiv.style.display = "block";
    resultsDiv.style.display = "none";
    return;
  }
  broadcastDiv.style.display = "none";
  resultsDiv.style.display = "block";
  resultsDiv.innerHTML = `<div class='status'>üîç Searching...</div>`;
  typingTimer = setTimeout(() => searchUsers(query), delay);
});

async function searchUsers(query) {
  const { data, error } = await supabase
    .from("fwebaccount")
    .select("id, username, friend_requests, fchat")
    .ilike("username", `%${query}%`);

  if (error) {
    resultsDiv.innerHTML = `<div class='status'>Error loading users</div>`;
    return;
  }

  if (!data || data.length === 0) {
    resultsDiv.innerHTML = `<div class='status'>No results found</div>`;
    return;
  }

  resultsDiv.innerHTML = data
    .filter(u => u.id !== faccount.id)
    .map((u) => {
      const requests = u.friend_requests
        ? u.friend_requests.split(",").map((s) => s.trim())
        : [];
      const isPending = requests.includes(String(faccount.id));
      const canAdd = !isPending && (u.fchat === "yes" || !u.fchat);
      return `
        <div class="card">
          <span>${u.username}</span>
          ${
            isPending
              ? `<span class="pending">‚è≥ Pending</span>`
              : canAdd
              ? `<button onclick="sendRequest('${u.id}', '${u.username}')">Add</button>`
              : `<div style="color:#f44336; font-size:14px;">This person is not in FChat</div>`
          }
        </div>
      `;
    })
    .join("");
}

// üì© Send friend request
window.sendRequest = async (targetId, targetName) => {
  const nowUTC = new Date().toISOString();
  const { data: target, error } = await supabase
    .from("fwebaccount")
    .select("friend_requests")
    .eq("id", targetId)
    .maybeSingle();

  if (error || !target) return alert("Error fetching user data");

  let requests = target.friend_requests
    ? target.friend_requests.split(",").map((s) => s.trim())
    : [];

  if (requests.includes(String(faccount.id))) return alert("Already sent");

  requests.push(String(faccount.id));

  const { error: updateErr } = await supabase
    .from("fwebaccount")
    .update({ friend_requests: requests.join(","), sent_at: nowUTC })
    .eq("id", targetId);

  if (updateErr) return alert("Error sending request");

  alert(`‚úÖ Request sent to ${targetName}`);
  if (searchInput.value.trim() === "") loadBroadcastUsers();
  else searchUsers(searchInput.value.trim());
};

// üîÑ Initial load
loadBroadcastUsers();
</script>
</body>
</html>
