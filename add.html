<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Users - FCHAT</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 15px; }
  #search-input {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  #user-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .fchat-card {
    display: flex;
    flex-direction: column;
    background: #f0f0f0;
    padding: 12px 15px;
    border-radius: 12px;
  }
  .user-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #0072ff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    overflow: hidden;
    flex-shrink: 0;
    cursor: pointer;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .username { font-size: 16px; font-weight: bold; }
  .add-btn {
    padding: 6px 12px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .cannot-add {
    font-size: 14px;
    color: #555;
    margin-top: 5px;
  }
  .user-id {
    font-size: 12px;
    color: #333;
    margin-top: 5px;
  }
  /* Modal */
  #profile-modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  #profile-modal img {
    width: 80%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }
  #profile-modal:active { display: none; }
</style>
</head>
<body>

<h1>Add Users</h1>
<input type="text" id="search-input" placeholder="Search by username or ID..." />
<div id="user-container"></div>

<!-- Profile Modal -->
<div id="profile-modal"><img id="profile-view" src=""></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const searchInput = document.getElementById('search-input');
const container = document.getElementById('user-container');
const modal = document.getElementById('profile-modal');
const modalImg = document.getElementById('profile-view');
let allUsers = [];

// Load all users initially
async function loadUsers() {
  const { data, error } = await supabase.from('fwebaccount')
    .select('id, username, profile_pic, fchat, friend_requests');
  if (!error && data) allUsers = data;
}

// Render users as FCHAT cards
function renderUsers(users) {
  const currentUser = JSON.parse(localStorage.getItem('faccount'));
  const currentUserId = currentUser?.id;

  container.innerHTML = '';
  if (users.length === 0) {
    container.innerHTML = '<p style="text-align:center;">No users found</p>';
    return;
  }

  users.forEach(u => {
    const card = document.createElement('div');
    card.className = 'fchat-card';

    const info = document.createElement('div');
    info.className = 'user-info';

    const profile = document.createElement('div');
    profile.className = 'profile-pic';
    if (u.profile_pic) {
      const img = document.createElement('img');
      img.src = u.profile_pic;
      img.onclick = (e) => {
        e.stopPropagation();
        modal.style.display = 'flex';
        modalImg.src = img.src;
      };
      profile.appendChild(img);
    } else {
      profile.textContent = u.username?.charAt(0).toUpperCase() || 'U';
    }

    const username = document.createElement('div');
    username.className = 'username';
    username.textContent = u.username || 'Unknown';

    info.appendChild(profile);
    info.appendChild(username);
    card.appendChild(info);

    if (u.fchat === 'yes') {
      const addBtn = document.createElement('button');
      addBtn.className = 'add-btn';

      // Check if current user already sent request
      const requests = u.friend_requests?.split(',').map(x => x.trim()).filter(Boolean) || [];
      if (currentUserId && requests.includes(String(currentUserId))) {
        addBtn.textContent = 'Sent';
        addBtn.disabled = true;
      } else {
        addBtn.textContent = 'Add';
        addBtn.disabled = false;

        addBtn.onclick = async (e) => {
          e.stopPropagation();
          const utcNow = new Date().toISOString();
          const newRequests = [...requests, currentUserId];

          const { error } = await supabase.from('fwebaccount')
            .update({ friend_requests: newRequests.join(','), sent_at: utcNow })
            .eq('id', u.id);

          if (!error) {
            u.friend_requests = newRequests.join(',');
            addBtn.textContent = 'Sent';
            addBtn.disabled = true;
          }
        };
      }

      card.appendChild(addBtn);
    } else {
      const cannot = document.createElement('div');
      cannot.className = 'cannot-add';
      cannot.textContent = 'User is not in FCHAT';
      card.appendChild(cannot);
    }

    const idDiv = document.createElement('div');
    idDiv.className = 'user-id';
    idDiv.textContent = 'User ID: ' + u.id;
    card.appendChild(idDiv);

    container.appendChild(card);
  });
}

// Initialize search
async function init() {
  await loadUsers();

  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase().trim();
    if (!term) {
      container.innerHTML = '';
      return;
    }

    const filtered = allUsers.filter(u =>
      (u.username && u.username.toLowerCase().includes(term)) || String(u.id).includes(term)
    );

    renderUsers(filtered);
  });
}

modal.addEventListener('click', () => modal.style.display = 'none');

init();
</script>
<script type="module">
(async () => {
  // Filter broadcast users initially
  const broadcastUsers = allUsers.filter(u => u.broadcast === 'yes');
  if (broadcastUsers.length > 0 && !searchInput.value.trim()) {
    renderUsers(broadcastUsers);
  }

  // Listen for input to hide broadcast cards when searching
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase().trim();
    if (!term) {
      // Show broadcast users again if search is cleared
      renderUsers(broadcastUsers);
      return;
    }

    const filtered = allUsers.filter(u =>
      (u.username && u.username.toLowerCase().includes(term)) || String(u.id).includes(term)
    );

    renderUsers(filtered);
  });
})();
</script>
</body>
</html>
