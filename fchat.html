<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCHAT</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    padding: 20px;
    min-height: 100vh;
  }
  h1, h2 {
    margin-bottom: 10px;
  }
  .detail {
    margin-bottom: 8px;
    font-size: 16px;
  }
  .label {
    font-weight: bold;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.9;
    transform: scale(1.05);
    transition: all 0.2s ease;
  }
</style>
</head>
<body>

<h1>Welcome to FCHAT</h1>

<h2>Your Details:</h2>
<div id="user-details"></div>

<h2>Accepted Users:</h2>
<div id="accepted-users"></div>

<button id="reload-btn">Reload from Server</button>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const userContainer = document.getElementById('user-details');
const acceptedContainer = document.getElementById('accepted-users');
const reloadBtn = document.getElementById('reload-btn');

// Render your user details from localStorage
function renderUserData() {
  const user = JSON.parse(localStorage.getItem('faccount'));
  userContainer.innerHTML = '';
  if (!user) {
    userContainer.innerHTML = '<p>No user data found.</p>';
    return;
  }
  Object.keys(user).forEach(key => {
    const div = document.createElement('div');
    div.className = 'detail';
    div.innerHTML = `<span class="label">${key}:</span> ${user[key]}`;
    userContainer.appendChild(div);
  });
}

// Render accepted users from localStorage
async function renderAcceptedUsers() {
  const user = JSON.parse(localStorage.getItem('faccount'));
  acceptedContainer.innerHTML = '';

  if (!user?.accepted) {
    acceptedContainer.innerHTML = '<p>No accepted users.</p>';
    return;
  }

  // Split comma-separated string and filter empty
  const ids = user.accepted.split(',').filter(id => id.trim() !== '');
  if (ids.length === 0) {
    acceptedContainer.innerHTML = '<p>No accepted users.</p>';
    return;
  }

  // Fetch each accepted user's details from Supabase
  for (const id of ids) {
    const { data, error } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', id)
      .single();
    
    const div = document.createElement('div');
    div.className = 'detail';
    if (error || !data) {
      div.textContent = `Accepted ID: ${id} (details not found)`;
    } else {
      div.innerHTML = `<span class="label">Username:</span> ${data.username || 'N/A'} | <span class="label">Email:</span> ${data.email || 'N/A'}`;
    }
    acceptedContainer.appendChild(div);
  }
}

// Reload user + accepted users from Supabase
async function reloadUserData() {
  const userLS = JSON.parse(localStorage.getItem('faccount'));
  if (!userLS?.email) return alert('No user email in localStorage');

  // Reload your user data
  const { data, error } = await supabase
    .from('fwebaccount')
    .select('*')
    .eq('email', userLS.email)
    .single();

  if (error || !data) return alert('Error fetching user data: ' + error?.message);

  localStorage.setItem('faccount', JSON.stringify(data));

  // Re-render everything
  renderUserData();
  renderAcceptedUsers();
}

// Initial render
renderUserData();
renderAcceptedUsers();

// Reload button
reloadBtn.addEventListener('click', reloadUserData);
</script>

</body>
</html>
