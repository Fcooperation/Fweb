</head>

</nav>  <!-- Profile Modal -->  <div id="profile-modal"><img id="profile-view" src=""></div>  <script type="module">  
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";  
  
const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";  
const supabaseAnonKey =  
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";  
const supabase = createClient(supabaseUrl, supabaseAnonKey);  
  
const container = document.getElementById("fchat-container");  
const searchBar = document.getElementById("search-bar");  
const reloadBtn = document.querySelector("header button svg")  
  ? document.querySelector("header button svg").parentElement  
  : null;  
  
let allUsers = [];  
  
/* ========== Add Log Console ========== */  
const logConsole = document.createElement("div");  
logConsole.id = "fchat-log-console";  
logConsole.style.position = "fixed";  
logConsole.style.bottom = "55px";  
logConsole.style.left = "0";  
logConsole.style.width = "100%";  
logConsole.style.background = "#f4f4f4";  
logConsole.style.borderTop = "1px solid #ddd";  
logConsole.style.color = "#333";  
logConsole.style.fontSize = "13px";  
logConsole.style.fontFamily = "Poppins, sans-serif";  
logConsole.style.padding = "4px 12px";  
logConsole.style.height = "20px";  
logConsole.style.overflow = "hidden";  
logConsole.style.whiteSpace = "nowrap";  
logConsole.style.textOverflow = "ellipsis";  
logConsole.style.transition = "background 0.3s";  
document.body.appendChild(logConsole);  
  
function addLog(message, color = "#333") {  
  logConsole.textContent = message;  
  logConsole.style.color = color;  
  logConsole.style.background = "#f8f8f8";  
  setTimeout(() => {  
    logConsole.style.background = "#f4f4f4";  
  }, 500);  
}  
  
/* ========== Render Cards ========== */  
function createCard(userData) {  
  const card = document.createElement("div");  
  card.className = "fchat-card";  
  card.setAttribute("data-user-id", userData.id);  
  
  const profile = document.createElement("div");  
  profile.className = "profile-pic";  
  
  if (userData.profile_pic) {  
    const img = document.createElement("img");  
    img.src = userData.profile_pic;  
    img.onclick = (e) => {  
      e.stopPropagation();  
      const modal = document.getElementById("profile-modal");  
      const modalImg = document.getElementById("profile-view");  
      modal.style.display = "flex";  
      modalImg.src = img.src;  
    };  
    profile.appendChild(img);  
  } else {  
    profile.textContent = userData.username?.charAt(0).toUpperCase() || "U";  
  }  
  
  const infoDiv = document.createElement("div");  
  infoDiv.style.display = "flex";  
  infoDiv.style.flexDirection = "column";  
  infoDiv.style.justifyContent = "center";  
  
  const username = document.createElement("div");  
  username.className = "username";  
  username.textContent = userData.username || "Unknown";  
  
  const log = document.createElement("div");  
  log.className = "fchat-log";  
  log.textContent = userData.fchat_logs || "offline";  
  
  infoDiv.appendChild(username);  
  infoDiv.appendChild(log);  
  
  card.appendChild(profile);  
  card.appendChild(infoDiv);  
  
  card.addEventListener("click", () => {  
    localStorage.setItem("chatting", userData.id);  
    location.href = "chat.html";  
  });  
  
  return card;  
}  
  
function renderFchatCards(filter = "") {  
  addLog("ðŸŒ€ Rewriting page...");  
  container.innerHTML = "";  
  
  const filteredUsers = allUsers.filter((u) =>  
    u.username?.toLowerCase().includes(filter.toLowerCase())  
  );  
  
  if (!filteredUsers.length) {  
    container.innerHTML = `<p style="text-align:center;">No users found.</p>`;  
    addLog("âš ï¸ No users match search.", "#d35400");  
    return;  
  }  
  
  filteredUsers.forEach((u) => container.appendChild(createCard(u)));  
  addLog("âœ… Page rewrote.");  
}  
  
/* ========== Load from LocalStorage ========== */  
function loadFromLocalStorage() {  
  const storedUsers = JSON.parse(localStorage.getItem("fchat_users"));  
  if (storedUsers && Array.isArray(storedUsers)) {  
    allUsers = storedUsers;  
    renderFchatCards();  
  } else {  
    addLog("â„¹ï¸ No local users stored.");  
  }  
}  
  
/* ========== Fetch Fresh Data from Supabase ========== */  
async function fetchFromSupabase(showLog = true) {  
  const currentUser = JSON.parse(localStorage.getItem("faccount"));  
  if (!currentUser?.accepted) return;  
  
  const acceptedIds = currentUser.accepted  
    .split(",")  
    .map((id) => id.trim())  
    .filter(Boolean);  
  
  if (!acceptedIds.length) {  
    container.innerHTML = `<p style="text-align:center;">No accepted users yet.</p>`;  
    addLog("âš ï¸ No accepted users found.", "#d35400");  
    return;  
  }  
  
  if (showLog) addLog("ðŸ”„ Updating Fchat...");  
  
  const { data, error } = await supabase  
    .from("fwebaccount")  
    .select("id, username, profile_pic, fchat_logs")  
    .in("id", acceptedIds);  
  
  if (error || !data) {  
    addLog("âŒ Failed to fetch data.", "#e74c3c");  
    return;  
  }  
  
  addLog("ðŸª„ Updating local storage...");  
  allUsers = data;  
  localStorage.setItem("fchat_users", JSON.stringify(allUsers));  
  
  renderFchatCards();  
  addLog("âœ… Updated successfully!");  
}  
  
/* ========== Update Logs Every 2s ========== */  
async function updateLogsOnly() {  
  const currentUser = JSON.parse(localStorage.getItem("faccount"));  
  if (!currentUser?.accepted) return;  
  
  const acceptedIds = currentUser.accepted  
    .split(",")  
    .map((id) => id.trim())  
    .filter(Boolean);  
  if (!acceptedIds.length) return;  
  
  const { data, error } = await supabase  
    .from("fwebaccount")  
    .select("id, fchat_logs")  
    .in("id", acceptedIds);  
  
  if (error || !data) return;  
  
  data.forEach((u) => {  
    const index = allUsers.findIndex((x) => x.id === u.id);  
    if (index !== -1) allUsers[index].fchat_logs = u.fchat_logs;  
  });  
  
  document.querySelectorAll(".fchat-card").forEach((card) => {  
    const id = card.getAttribute("data-user-id");  
    const updated = allUsers.find((u) => u.id === id);  
    if (updated) {  
      const logDiv = card.querySelector(".fchat-log");  
      if (logDiv) logDiv.textContent = updated.fchat_logs || "offline";  
    }  
  });  
  
  localStorage.setItem("fchat_users", JSON.stringify(allUsers));  
  addLog("â™»ï¸ Logs updated.");  
}  
  
/* ========== Events ========== */  
searchBar.addEventListener("input", (e) => {  
  renderFchatCards(e.target.value);  
});  
  
if (reloadBtn) {  
  reloadBtn.addEventListener("click", () => {  
    fetchFromSupabase();  
  });  
}  
  
/* ========== Startup ========== */  
loadFromLocalStorage(); // Show instantly  
fetchFromSupabase(false); // Refresh quietly  
setInterval(updateLogsOnly, 2000); // Update logs

const supabase = createClient(supabaseUrl, supabaseAnonKey);  
  
async function updateFchatLogs() {  
  const user = JSON.parse(localStorage.getItem('faccount'));  
  if (!user?.accepted) return;  
  
  const acceptedIds = user.accepted.split(',').map(id => id.trim()).filter(Boolean);  
  if (!acceptedIds.length) return;  
  
  // Fetch latest logs for all accepted users  
  const { data, error } = await supabase

    .select('id, fchat_logs')  
    .in('id', acceptedIds);  
  
  if (error || !data) return;  
  
  // Update allUsers array with new logs  
  data.forEach(updated => {  
    const userIndex = allUsers.findIndex(u => u.id === updated.id);  
    if (userIndex !== -1) {  
      allUsers[userIndex].fchat_logs = updated.fchat_logs;  
    }  
  });  
  
  // Update the DOM cards without re-rendering completely  
  document.querySelectorAll('.fchat-card').forEach(card => {  
    const userId = card.getAttribute('data-user-id');  
    const updatedUser = allUsers.find(u => u.id === userId);  
    if (updatedUser) {  
      const logDiv = card.querySelector('.fchat-log');  
      if (logDiv) logDiv.textContent = updatedUser.fchat_logs || 'offline';  
    }  
  });  
}  
  
// Add data-user-id attributes to each card when creating them  
const originalCreateCard = createCard;  
createCard = function(userData) {  
  const card = originalCreateCard(userData);  
  card.setAttribute('data-user-id', userData.id);  
  return card;  
}  
  
// Start interval  
setInterval(updateFchatLogs, 2000);  
</script>  </script>  </body>
