<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCHAT</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 15px;
  }
  .detail {
    margin-bottom: 10px;
    font-size: 16px;
  }
  .label {
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Welcome to FCHAT</h1>
<div id="user-details"></div>

<script>
  // Get user data from localStorage
  const user = JSON.parse(localStorage.getItem('faccount'));
  const container = document.getElementById('user-details');

  if (!user) {
    container.innerHTML = '<p>No user data found. Please log in again.</p>';
  } else {
    // Loop through all properties and display them
    Object.keys(user).forEach(key => {
      const div = document.createElement('div');
      div.className = 'detail';
      div.innerHTML = `<span class="label">${key}:</span> ${user[key]}`;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
