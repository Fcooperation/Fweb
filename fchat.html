<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCHAT</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    padding: 20px;
    min-height: 100vh;
  }
  h1 { font-size: 28px; margin-bottom: 15px; }
  .detail { margin-bottom: 10px; font-size: 16px; }
  .label { font-weight: bold; }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; transform: scale(1.05); transition: all 0.2s ease; }
  .section { margin-bottom: 25px; }
</style>
</head>
<body>

<h1>FCHAT</h1>

<div class="section">
  <h2>Your Account</h2>
  <div id="user-details"></div>
</div>

<div class="section">
  <button id="show-accepted-btn">Show Accepted Users</button>
  <div id="accepted-users"></div>
</div>

<div class="section">
  <button id="reload-btn">Reload from Server</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const userContainer = document.getElementById('user-details');
const acceptedContainer = document.getElementById('accepted-users');
const showAcceptedBtn = document.getElementById('show-accepted-btn');
const reloadBtn = document.getElementById('reload-btn');

// Function to render a user's data into a container
function renderUserData(user, container) {
  const div = document.createElement('div');
  div.className = 'detail';
  div.innerHTML = Object.keys(user).map(key => `<span class="label">${key}:</span> ${user[key]}`).join('<br>');
  container.appendChild(div);
}

// Fetch and render current user from localStorage
function renderCurrentUser() {
  const user = JSON.parse(localStorage.getItem('faccount'));
  userContainer.innerHTML = '';
  if (!user) {
    userContainer.innerHTML = '<p>No user data found. Please log in.</p>';
    return;
  }
  renderUserData(user, userContainer);
}

// Fetch accepted users from Supabase and render
async function renderAcceptedUsers() {
  acceptedContainer.innerHTML = '';
  const currentUser = JSON.parse(localStorage.getItem('faccount'));
  if (!currentUser || !Array.isArray(currentUser.accepted) || currentUser.accepted.length === 0) {
    acceptedContainer.innerHTML = '<p>No accepted users.</p>';
    return;
  }

  for (let accId of currentUser.accepted) {
    try {
      const { data: accUser, error } = await supabase
        .from('fwebaccount')
        .select('*')
        .eq('id', accId)
        .single();

      if (error || !accUser) {
        const placeholder = document.createElement('div');
        placeholder.className = 'detail';
        placeholder.innerHTML = `<p>Could not load user ID ${accId}</p>`;
        acceptedContainer.appendChild(placeholder);
        continue;
      }

      localStorage.setItem(accId, JSON.stringify(accUser));
      renderUserData(accUser, acceptedContainer);
    } catch (e) {
      console.error('Error loading accepted user:', accId, e);
    }
  }
}

// Reload both user and accepted users from Supabase
async function reloadAll() {
  const userLS = JSON.parse(localStorage.getItem('faccount'));
  if (!userLS?.email) {
    userContainer.innerHTML = '<p>No user email found.</p>';
    return;
  }

  const { data, error } = await supabase
    .from('fwebaccount')
    .select('*')
    .eq('email', userLS.email)
    .single();

  if (error || !data) {
    userContainer.innerHTML = `<p>Error fetching user: ${error?.message}</p>`;
    return;
  }

  localStorage.setItem('faccount', JSON.stringify(data));
  renderCurrentUser();
  await renderAcceptedUsers();
}

// Initial render
renderCurrentUser();

// Button events
showAcceptedBtn.addEventListener('click', renderAcceptedUsers);
reloadBtn.addEventListener('click', reloadAll);
</script>

</body>
</html>
