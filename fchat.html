<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    background: #0072ff;
    color: white;
    text-align: center;
    padding: 14px;
    font-weight: 600;
    font-size: 18px;
  }

  #fchat-container {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #fafafa;
  }

  .fchat-card {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #f0f0f0;
    padding: 12px 15px;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .fchat-card:hover { background: #e2e2e2; }

  .profile-pic {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: #0072ff;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    overflow: hidden;
    flex-shrink: 0;
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .username { font-size: 16px; font-weight: bold; }

  /* Bottom Navigation Bar */
  nav {
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 20;
  }

  nav button {
    background: none;
    border: none;
    color: #555;
    font-size: 15px;
    cursor: pointer;
    font-weight: 500;
  }

  nav button.active { color: #0072ff; font-weight: 600; }

  /* Floating Menu Button */
  #menu-btn {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #0072ff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 22px;
    cursor: pointer;
    z-index: 25;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  #menu-items {
    position: fixed;
    bottom: 130px;
    right: 25px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    display: none;
    flex-direction: column;
    z-index: 30;
  }

  #menu-items a {
    padding: 10px 15px;
    color: #0072ff;
    text-decoration: none;
    font-weight: 500;
  }

  #menu-items a:hover {
    background: #f0f0f0;
  }

  /* Profile Modal */
  #profile-modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }

  #profile-modal img {
    width: 80%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  #profile-modal:active { display: none; }

</style>
</head>
<body>

<header>FCHAT</header>

<div id="fchat-container"></div>

<!-- Floating Menu -->
<button id="menu-btn">â˜°</button>
<div id="menu-items">
  <a href="friendrequests.html">Friend Requests</a>
  <a href="fwebsetting.html">Settings</a>
</div>

<!-- Bottom Navigation -->
<nav>
  <button class="active" onclick="location.href='fchat.html'">FCHAT</button>
  <button onclick="location.href='fchatupdate.html'">Updates</button>
  <button onclick="location.href='fvids.html'">Fvids</button>
  <button onclick="location.href='fchatme.html'">Me</button>
</nav>

<!-- Profile Modal -->
<div id="profile-modal"><img id="profile-view" src=""></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const container = document.getElementById('fchat-container');
const menuBtn = document.getElementById('menu-btn');
const menuItems = document.getElementById('menu-items');
const modal = document.getElementById('profile-modal');
const modalImg = document.getElementById('profile-view');

menuBtn.addEventListener('click', () => {
  menuItems.style.display = menuItems.style.display === 'flex' ? 'none' : 'flex';
});

modal.addEventListener('click', () => {
  modal.style.display = 'none';
});

async function renderFchatCards() {
  container.innerHTML = '';

  const user = JSON.parse(localStorage.getItem('faccount'));
  if (!user) {
    container.innerHTML = '<p style="text-align:center;">No user data found.</p>';
    return;
  }

  // Show accepted users
  const acceptedIds = user.accepted?.split(',').map(id => id.trim()).filter(Boolean) || [];
  if (acceptedIds.length === 0) {
    container.innerHTML = '<p style="text-align:center;">No accepted users yet.</p>';
    return;
  }

  for (let id of acceptedIds) {
    const { data, error } = await supabase.from('fwebaccount').select('id, username, profile_pic').eq('id', id).single();
    if (!error && data) {
      const card = createCard(data);
      container.appendChild(card);
    }
  }
}

function createCard(userData) {
  const card = document.createElement('div');
  card.className = 'fchat-card';

  const profile = document.createElement('div');
  profile.className = 'profile-pic';

  if (userData.profile_pic) {
    const img = document.createElement('img');
    img.src = userData.profile_pic;
    img.onclick = (e) => {
      e.stopPropagation();
      modal.style.display = 'flex';
      modalImg.src = img.src;
    };
    profile.appendChild(img);
  } else {
    profile.textContent = userData.username?.charAt(0).toUpperCase() || 'U';
  }

  const username = document.createElement('div');
  username.className = 'username';
  username.textContent = userData.username || 'Unknown';

  card.appendChild(profile);
  card.appendChild(username);

  // On tap, go to chat.html and save ID
  card.addEventListener('click', () => {
    localStorage.setItem('chatting', userData.id);
    location.href = 'chat.html';
  });

  return card;
}

renderFchatCards();
</script>

</body>
</html>
