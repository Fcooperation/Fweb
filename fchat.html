<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCHAT - Users</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 15px;
  }
  .user-card {
    width: 100%;
    max-width: 500px;
    border: 1px solid #ccc;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    background: #f9f9f9;
  }
  .label { font-weight: bold; }
  button {
    margin: 10px 0;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #0072ff;
    color: #fff;
  }
  button:hover {
    opacity: 0.9;
    transform: scale(1.05);
    transition: all 0.2s ease;
  }
</style>
</head>
<body>

<h1>FCHAT Account</h1>

<div id="my-details"></div>

<button id="show-accepted-btn">Show Accepted Users</button>
<div id="accepted-container"></div>

<button id="reload-btn">Reload from Server</button>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const myContainer = document.getElementById('my-details');
const acceptedContainer = document.getElementById('accepted-container');
const showAcceptedBtn = document.getElementById('show-accepted-btn');
const reloadBtn = document.getElementById('reload-btn');

// Function to render user data
function renderUserData(user, container) {
  container.innerHTML = '';
  if (!user) {
    container.innerHTML = '<p>No data found.</p>';
    return;
  }
  const card = document.createElement('div');
  card.className = 'user-card';
  Object.keys(user).forEach(key => {
    const line = document.createElement('div');
    line.innerHTML = `<span class="label">${key}:</span> ${user[key]}`;
    card.appendChild(line);
  });
  container.appendChild(card);
}

// Render my own details from localStorage
function renderMyDetails() {
  const myData = JSON.parse(localStorage.getItem('faccount'));
  renderUserData(myData, myContainer);
}

// Render accepted users from localStorage
function renderAcceptedUsers() {
  const myData = JSON.parse(localStorage.getItem('faccount'));
  acceptedContainer.innerHTML = '';
  if (!myData || !Array.isArray(myData.accepted) || myData.accepted.length === 0) {
    acceptedContainer.innerHTML = '<p>No accepted users.</p>';
    return;
  }
  myData.accepted.forEach(accId => {
    const accUser = JSON.parse(localStorage.getItem(accId));
    if (accUser) renderUserData(accUser, acceptedContainer);
    else {
      const placeholder = document.createElement('div');
      placeholder.className = 'user-card';
      placeholder.innerHTML = `<p>User ID ${accId} data not loaded yet.</p>`;
      acceptedContainer.appendChild(placeholder);
    }
  });
}

// Reload all users (my account + accepted users) from Supabase
async function reloadAllUsers() {
  const myData = JSON.parse(localStorage.getItem('faccount'));
  if (!myData?.email) return;

  // Reload my account
  const { data: meData, error: meError } = await supabase
    .from('fwebaccount')
    .select('*')
    .eq('email', myData.email)
    .single();

  if (!meError && meData) {
    localStorage.setItem('faccount', JSON.stringify(meData));

    // Reload accepted users
    if (Array.isArray(meData.accepted)) {
      for (let accId of meData.accepted) {
        const { data, error } = await supabase
          .from('fwebaccount')
          .select('*')
          .eq('id', accId)
          .single();
        if (!error && data) localStorage.setItem(accId, JSON.stringify(data));
      }
    }
  }

  renderMyDetails();
  renderAcceptedUsers();
}

// Button events
showAcceptedBtn.addEventListener('click', renderAcceptedUsers);
reloadBtn.addEventListener('click', reloadAllUsers);

// Initial render
renderMyDetails();
</script>

</body>
</html>
