<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    header {
      position: relative;
      text-align: center;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
      color: #00c6ff;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px 80px;
      transition: opacity 0.3s ease;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: appear 0.3s forwards;
    }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    .fchat-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1f2833;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      cursor: pointer;
    }
    .fchat-card:hover { transform: scale(1.02); background: #202833; }
    .fchat-left { display: flex; align-items: center; gap: 10px; }
    .profile-pic {
      width: 50px; height: 50px; border-radius: 50%;
      object-fit: cover; border: 2px solid #45a29e;
      cursor: zoom-in;
    }
    .username { font-weight: bold; color: #fff; }

    .fab {
      position: fixed; right: 25px; bottom: 85px;
      width: 60px; height: 60px;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-size: 36px; color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      cursor: pointer; transition: all 0.3s ease;
      z-index: 50;
    }
    .fab:hover { transform: scale(1.1); opacity: 0.9; }

    nav {
      display: flex; justify-content: space-around; align-items: center;
      height: 65px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    nav button {
      background: none; border: none; color: #aaa;
      font-size: 14px; font-weight: 500; cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button.active { color: #00c6ff; font-weight: 600; }
    nav button:hover { color: #fff; }

    .menu-btn {
      position: absolute; top: 12px; right: 20px;
      font-size: 22px; color: #fff; cursor: pointer;
      user-select: none; transition: transform 0.2s ease;
    }
    .menu-btn:hover { transform: scale(1.1); }

    .menu-box {
      position: absolute; top: 55px; right: 20px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px; display: flex;
      flex-direction: column; width: 150px;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .menu-box button {
      background: none; border: none; color: #fff;
      font-size: 15px; padding: 12px; text-align: left;
      cursor: pointer; transition: all 0.2s ease;
    }
    .menu-box button:hover { background: rgba(255,255,255,0.1); }
    .hidden { display: none !important; }

    @keyframes fadeIn { from {opacity:0;transform:translateY(10px);} to {opacity:1;transform:translateY(0);} }

    .image-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000; backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }
    .image-overlay img {
      max-width: 90vw; max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<header>
  FWEB
  <div class="menu-btn" id="menuBtn">⋮</div>
  <div class="menu-box hidden" id="menuBox">
    <button onclick="window.location.href='friendrequest.html'">Friend requests</button>
    <button onclick="window.location.href='fchatsettings.html'">Settings</button>
  </div>
</header>

<main id="content">
  <h2 id="loadingText">Loading your chats...</h2>
</main>

<div class="fab" onclick="window.location.href='add.html'">+</div>

<nav>
  <button id="chatTab" class="active" onclick="goPage('fchat.html', this)">Chats</button>
  <button onclick="goPage('status.html', this)">Status</button>
  <button onclick="goPage('channels.html', this)">Channels</button>
  <button onclick="goPage('me.html', this)">Me</button>
</nav>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const content = document.getElementById("content");
const loadingText = document.getElementById("loadingText");
const menuBtn = document.getElementById("menuBtn");
const menuBox = document.getElementById("menuBox");

// ✅ Menu toggle fix
menuBtn.addEventListener("click", () => {
  menuBox.classList.toggle("hidden");
});

// === Load Accepted Friends Instantly ===
async function loadAcceptedFriends() {
  const faccount = JSON.parse(localStorage.getItem("faccount"));
  if (!faccount?.id) {
    loadingText.textContent = "No account found. Please log in again.";
    return;
  }

  const { data: user, error } = await supabase
    .from("fwebaccount")
    .select("accepted")
    .eq("id", faccount.id)
    .maybeSingle();

  if (error || !user) {
    loadingText.textContent = "Error loading data.";
    return;
  }

  const accepted = user.accepted
    ? user.accepted.split(",").map(a => a.trim()).filter(Boolean)
    : [];

  if (accepted.length === 0) {
    loadingText.textContent = "No chats yet. Add friends to start chatting!";
    return;
  }

  // ✅ Fetch all at once for speed
  const { data: friends, error: friendsErr } = await supabase
    .from("fwebaccount")
    .select("id, username, profile_pic")
    .in("id", accepted);

  if (friendsErr || !friends) {
    loadingText.textContent = "Failed to load chats.";
    return;
  }

  renderFriends(friends);
}

// === Render Fchat Cards Instantly ===
function renderFriends(friends) {
  content.innerHTML = "";
  friends.forEach(f => {
    const card = document.createElement("div");
    card.className = "fchat-card fade-in";
    card.innerHTML = `
      <div class="fchat-left">
        <img src="${f.profile_pic || 'default.png'}" class="profile-pic" data-src="${f.profile_pic}" />
        <div class="username">${f.username}</div>
      </div>
    `;
    card.onclick = () => window.location.href = `chat.html?id=${f.id}`;
    content.appendChild(card);
  });

  // ✅ Profile pic full-screen viewer
  document.querySelectorAll(".profile-pic").forEach(img => {
    img.addEventListener("click", e => {
      e.stopPropagation();
      const overlay = document.createElement("div");
      overlay.className = "image-overlay";
      overlay.innerHTML = `<img src="${img.getAttribute("data-src") || img.src}" alt="Profile Picture">`;
      overlay.onclick = () => overlay.remove();
      document.body.appendChild(overlay);
    });
  });

  loadingText.remove();
}

// === Navigation Button Active Handling ===
function goPage(url, el) {
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  el.classList.add("active");
  if (url !== "fchat.html") window.location.href = url;
}
window.goPage = goPage;

loadAcceptedFriends();
</script>

</body>
</html>
