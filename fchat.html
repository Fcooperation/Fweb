<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FCHAT - Accepted Users</title>
<style>
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 15px;
  }
  .user-card {
    width: 100%;
    max-width: 500px;
    border: 1px solid #ccc;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    background: #f9f9f9;
  }
  .label { font-weight: bold; }
  #reload-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #reload-btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
    transition: all 0.2s ease;
  }
</style>
</head>
<body>

<h1>Accepted Users</h1>
<div id="users-container"></div>
<button id="reload-btn">Reload from Server</button>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const container = document.getElementById('users-container');
const reloadBtn = document.getElementById('reload-btn');

// Function to render accepted users from localStorage
function renderAcceptedUsers() {
  const user = JSON.parse(localStorage.getItem('faccount'));
  container.innerHTML = '';

  if (!user || !Array.isArray(user.accepted)) {
    container.innerHTML = '<p>No accepted users found.</p>';
    return;
  }

  user.accepted.forEach(accId => {
    const acceptedUser = JSON.parse(localStorage.getItem(accId));
    if (acceptedUser) {
      const card = document.createElement('div');
      card.className = 'user-card';
      Object.keys(acceptedUser).forEach(key => {
        const line = document.createElement('div');
        line.innerHTML = `<span class="label">${key}:</span> ${acceptedUser[key]}`;
        card.appendChild(line);
      });
      container.appendChild(card);
    } else {
      // Show placeholder if localStorage doesn't have accepted user data
      const card = document.createElement('div');
      card.className = 'user-card';
      card.innerHTML = `<p>User ID ${accId} data not loaded yet.</p>`;
      container.appendChild(card);
    }
  });
}

// Function to fetch accepted users data from Supabase and update localStorage
async function reloadAcceptedUsers() {
  const user = JSON.parse(localStorage.getItem('faccount'));
  if (!user || !Array.isArray(user.accepted)) return;

  for (let accId of user.accepted) {
    const { data, error } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', accId)
      .single();
    if (!error && data) {
      localStorage.setItem(accId, JSON.stringify(data));
    }
  }

  renderAcceptedUsers();
}

// Initial render
renderAcceptedUsers();

// Reload button click
reloadBtn.addEventListener('click', reloadAcceptedUsers);
</script>

</body>
</html>
