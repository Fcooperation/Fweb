<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: #121212;
      border-bottom: 1px solid #222;
      font-weight: 600;
      font-size: 20px;
      color: #00c6ff;
      position: relative;
      z-index: 10;
    }

    /* MENU ICON */
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    /* SLIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 230px;
      height: 100%;
      background: rgba(20, 20, 20, 0.98);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .side-menu.active { left: 0; }

    .side-menu button {
      background: none;
      border: none;
      color: #fff;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }
    .side-menu button:hover { background: rgba(255,255,255,0.1); }

    /* SEARCH BAR */
    .search-bar {
      padding: 10px 15px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px 70px;
    }

    .fchat-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .fchat-card:hover { transform: scale(1.02); background: #222; }

    .fchat-left { display: flex; align-items: center; gap: 12px; }

    .profile-pic {
      width: 50px; height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00c6ff;
    }

    .fchat-info {
      display: flex; flex-direction: column;
    }

    .username { font-weight: bold; color: #fff; }
    .last-msg { color: #aaa; font-size: 13px; margin-top: 3px; }

    /* NAVBAR */
    nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #121212;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav button.active { color: #00c6ff; font-weight: 600; }
    nav button:hover { color: #fff; }

    /* OVERLAY for menu blur */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-icon" id="menuBtn">â˜°</div>
  <span>FCHAT</span>
</header>

<div class="side-menu" id="sideMenu">
  <button onclick="window.location.href='friendrequest.html'">Friend Requests</button>
  <button onclick="window.location.href='fchatsettings.html'">Settings</button>
</div>
<div class="overlay" id="overlay"></div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search chats..." />
</div>

<main id="chatContainer">
  <p id="loadingText">Loading your chats...</p>
</main>

<nav>
  <button class="active" onclick="goPage('fchat.html', this)">Chats</button>
  <button onclick="goPage('status.html', this)">Status</button>
  <button onclick="goPage('channels.html', this)">Channels</button>
  <button onclick="goPage('me.html', this)">Me</button>
</nav>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const chatContainer = document.getElementById("chatContainer");
const loadingText = document.getElementById("loadingText");
let allFriends = [];

// Load Accepted Friends
async function loadAcceptedFriends() {
  const faccount = JSON.parse(localStorage.getItem("faccount"));
  if (!faccount || !faccount.id) {
    loadingText.textContent = "No account found. Please log in again.";
    return;
  }

  const { data: user, error } = await supabase
    .from("fwebaccount")
    .select("accepted")
    .eq("id", faccount.id)
    .maybeSingle();

  if (error || !user) {
    loadingText.textContent = "Error loading data.";
    return;
  }

  const accepted = user.accepted
    ? user.accepted.split(",").map(a => a.trim()).filter(Boolean)
    : [];

  if (accepted.length === 0) {
    loadingText.textContent = "No chats yet. Add friends to start chatting!";
    return;
  }

  const { data: friends } = await supabase
    .from("fwebaccount")
    .select("id, username, profile_pic, bio")
    .in("id", accepted);

  allFriends = friends;
  renderChats(friends);
}

function renderChats(friends) {
  chatContainer.innerHTML = "";
  friends.forEach(f => {
    const card = document.createElement("div");
    card.className = "fchat-card";
    card.innerHTML = `
      <div class="fchat-left">
        <img src="${f.profile_pic || 'default.png'}" class="profile-pic" onclick="viewProfilePic('${f.profile_pic || 'default.png'}')" />
        <div class="fchat-info">
          <div class="username">${f.username}</div>
          <div class="last-msg">${f.bio || "Tap to chat"}</div>
        </div>
      </div>
    `;
    card.onclick = () => window.location.href = `chat.html?id=${f.id}`;
    chatContainer.appendChild(card);
  });
}

// Simple search
document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtered = allFriends.filter(f => f.username.toLowerCase().includes(q));
  renderChats(filtered);
});

loadAcceptedFriends();

// View profile picture in full
window.viewProfilePic = function(src) {
  const overlay = document.createElement("div");
  overlay.style.cssText = `
    position:fixed;inset:0;background:rgba(0,0,0,0.9);
    display:flex;justify-content:center;align-items:center;z-index:2000;
  `;
  overlay.innerHTML = `<img src="${src}" style="max-width:90%;max-height:90%;border-radius:10px;">`;
  overlay.onclick = () => overlay.remove();
  document.body.appendChild(overlay);
};
</script>

<script>
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("overlay");

menuBtn.addEventListener("click", () => {
  sideMenu.classList.add("active");
  overlay.classList.add("active");
});

overlay.addEventListener("click", () => {
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
});

function goPage(url, el) {
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  el.classList.add("active");
  if (url !== "fchat.html") window.location.href = url;
}
</script>
</body>
</html>
