<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    background: #fff;
    color: #000;
    text-align: center;
    padding: 12px 15px;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 30;
  }

  header button {
    background: none;
    border: none;
    color: #000;
    font-size: 22px;
    cursor: pointer;
  }

  #menu-items {
    position: absolute;
    top: 50px;
    right: 15px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    display: none;
    flex-direction: column;
    z-index: 100;
  }

  #menu-items a {
    padding: 10px 15px;
    color: #000;
    text-decoration: none;
    font-weight: 500;
  }
  #menu-items a:hover { background: #f0f0f0; }

  #search-bar {
    margin: 10px 15px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    width: calc(100% - 30px);
  }

  #fchat-container {
    flex: 1;
    overflow-y: auto;
    padding: 10px 15px;
    background: #fafafa;
  }

  .fchat-card {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #f0f0f0;
    padding: 12px 15px;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .fchat-card:hover { background: #e0e0e0; }

  .profile-pic {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    overflow: hidden;
    flex-shrink: 0;
  }
  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .username { font-size: 16px; font-weight: bold; color: #000; }
  .fchat-log { font-size: 13px; color: gray; margin-top: 3px; }

  nav {
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 20;
  }
  nav button {
    background: none;
    border: none;
    color: #555;
    font-size: 15px;
    cursor: pointer;
    font-weight: 500;
  }
  nav button.active { color: #000; font-weight: 600; }

  #profile-modal {
    display: none;
    position: fixed;
    z-index: 200;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  #profile-modal img {
    width: 80%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  /* Log console under chat */
  #fchat-log-console {
    position: fixed;
    bottom: 55px;
    left: 0;
    width: 100%;
    background: #f4f4f4;
    border-top: 1px solid #ddd;
    color: #333;
    font-size: 13px;
    font-family: Poppins, sans-serif;
    padding: 4px 12px;
    height: 22px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    transition: background 0.3s;
  }
</style>
</head>
<body>

<header>
  <button id="add-btn">âž•</button>
  <div>FCHAT</div>
  <button id="menu-btn">â˜°</button>
  <div id="menu-items">
    <a href="friendrequest.html">Friend Requests</a>
    <a href="fwebsetting.html">Settings</a>
  </div>
</header>

<input type="text" id="search-bar" placeholder="Search users by username...">
<div id="fchat-container"></div>

<div id="fchat-log-console">Initializing logs...</div>

<nav>
  <button class="active" onclick="location.href='fchat.html'">FCHAT</button>
  <button onclick="location.href='fchatupdate.html'">Updates</button>
  <button onclick="location.href='fvids.html'">Fvids</button>
  <button onclick="location.href='fchatme.html'">Me</button>
</nav>

<div id="profile-modal"><img id="profile-view" src=""></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const container = document.getElementById("fchat-container");
const searchBar = document.getElementById("search-bar");
const logConsole = document.getElementById("fchat-log-console");

let allUsers = [];

function addLog(message, color="#333") {
  logConsole.textContent = message;
  logConsole.style.color = color;
  logConsole.style.background = "#f8f8f8";
  setTimeout(()=> logConsole.style.background = "#f4f4f4", 500);
}

function createCard(userData){
  const card = document.createElement("div");
  card.className="fchat-card";
  card.setAttribute("data-user-id", userData.id);

  const profile=document.createElement("div");
  profile.className="profile-pic";
  if(userData.profile_pic){
    const img=document.createElement("img");
    img.src=userData.profile_pic;
    img.onclick=(e)=>{
      e.stopPropagation();
      const modal=document.getElementById("profile-modal");
      const modalImg=document.getElementById("profile-view");
      modal.style.display="flex";
      modalImg.src=img.src;
    };
    profile.appendChild(img);
  } else profile.textContent=userData.username?.charAt(0).toUpperCase()||"U";

  const info=document.createElement("div");
  info.style.display="flex";
  info.style.flexDirection="column";
  info.style.justifyContent="center";

  const username=document.createElement("div");
  username.className="username";
  username.textContent=userData.username||"Unknown";

  const log=document.createElement("div");
  log.className="fchat-log";
  log.textContent=userData.fchat_logs||"offline";

  info.appendChild(username);
  info.appendChild(log);
  card.appendChild(profile);
  card.appendChild(info);

  card.addEventListener("click",()=>{
    localStorage.setItem("chatting", userData.id);
    location.href="chat.html";
  });

  return card;
}

function renderFchatCards(filter=""){
  addLog("ðŸŒ€ Rewriting page...");
  container.innerHTML="";
  const filtered = allUsers.filter(u => u.username?.toLowerCase().includes(filter.toLowerCase()));
  if(!filtered.length){
    container.innerHTML=`<p style="text-align:center;">No users found.</p>`;
    addLog("âš ï¸ No users match search.", "#d35400");
    return;
  }
  filtered.forEach(u => container.appendChild(createCard(u)));
  addLog("âœ… Page rewritten.");
}

function loadFromLocalStorage(){
  const stored=JSON.parse(localStorage.getItem("fchat_users"));
  if(stored && Array.isArray(stored)){
    allUsers=stored;
    renderFchatCards();
  } else addLog("â„¹ï¸ No local users stored.");
}

async function fetchFromSupabase(showLog=true){
  const current=JSON.parse(localStorage.getItem("faccount"));
  if(!current?.accepted) return;

  const accepted=current.accepted.split(",").map(i=>i.trim()).filter(Boolean);
  if(!accepted.length) return;

  if(showLog) addLog("ðŸ”„ Updating Fchat...");
  const {data,error}=await supabase.from("fwebaccount").select("id, username, profile_pic, fchat_logs").in("id",accepted);
  if(error||!data){ addLog("âŒ Failed to fetch data","#e74c3c"); return; }

  allUsers=data;
  localStorage.setItem("fchat_users", JSON.stringify(allUsers));
  renderFchatCards();
  addLog("âœ… Updated successfully!");
}

async function updateLogsOnly(){
  const current=JSON.parse(localStorage.getItem("faccount"));
  if(!current?.accepted) return;

  const accepted=current.accepted.split(",").map(i=>i.trim()).filter(Boolean);
  if(!accepted.length) return;

  const {data,error}=await supabase.from("fwebaccount").select("id,fchat_logs").in("id",accepted);
  if(error||!data) return;

  data.forEach(u=>{
    const i=allUsers.findIndex(x=>x.id===u.id);
    if(i!==-1) allUsers[i].fchat_logs=u.fchat_logs;
  });

  document.querySelectorAll(".fchat-card").forEach(card=>{
    const id=card.getAttribute("data-user-id");
    const updated=allUsers.find(u=>u.id===id);
    if(updated){
      const log=card.querySelector(".fchat-log");
      if(log) log.textContent=updated.fchat_logs||"offline";
    }
  });

  localStorage.setItem("fchat_users", JSON.stringify(allUsers));
  addLog("â™»ï¸ Logs updated.");
}

/* Events */
searchBar.addEventListener("input", e=> renderFchatCards(e.target.value));

/* Startup */
loadFromLocalStorage();
fetchFromSupabase(false);
setInterval(updateLogsOnly, 2000);
</script>
</body>
</html>
