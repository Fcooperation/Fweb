<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fchat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 0;
  margin: 0;
}

/* ------- LOADING SCREEN ------- */
#loading-screen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
  z-index:1000;
}

#loading-title {
  font-size:38px;
  font-weight:bold;
  padding:10px 20px;
  border-radius:8px;
  background:#000;
  color:#fff;
}

#loading-logs {
  font-size:16px;
  color:#444;
  text-align:center;
}

/* ------- REAL UI ------- */
#main-ui {
  display:none;
  padding:20px;
}

#users-list {
  margin-top:20px;
}

.user {
  background:white;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

#add-btn {
  margin-top:20px;
  padding:10px 16px;
  background:#2196f3;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
  <div id="loading-title">FCHAT</div>
  <div id="loading-logs">Starting...</div>
</div>

<!-- REAL UI -->
<div id="main-ui">
  <h2>Your Chats</h2>
  <button id="add-btn" onclick="location.href='add.html'">Add Friends</button>
  <div id="users-list"></div>
</div>

<script>
const API_URL = "https://fweb-backend.onrender.com/fchat";

/* ---------------- HELPER ---------------- */
async function callBackend(action, body = {}) {
  const account = JSON.parse(localStorage.getItem("faccount")) || {};
  if (!account.email) return { data: [] };

  const payload = { action, email: account.email, ...body };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  } catch (e) {
    console.error(e);
    return { data: [] };
  }
}

/* ---------------- LOADING LOGS ---------------- */
async function runLoadingSequence() {
  const logs = [
    "Starting...",
    "Calling API...",
    "Processing...",
    "Initializing...",
    "Finalizing..."
  ];

  const logBox = document.getElementById("loading-logs");

  // Show logs one by one
  for (let i = 0; i < logs.length; i++) {
    logBox.textContent = logs[i];
    await new Promise(res => setTimeout(res, 600));
  }

  // FIRE request but DON'T WAIT
  callBackend("get_all_users", { limit: 10 }).then(response => {
    if (response.data) {
      localStorage.setItem("all_users", JSON.stringify(response.data));
    }
  });

  // Immediately load real UI
  showMainUI();
}

/* ---------------- SHOW MAIN UI ---------------- */
function showMainUI() {
  document.getElementById("loading-screen").style.display = "none";
  document.getElementById("main-ui").style.display = "block";
}

/* ---------------- LIVE REFRESH EVERY 5s ---------------- */
async function autoRefreshUsers() {
  const response = await callBackend("get_all_users");

  if (response.data) {
    localStorage.setItem("all_users", JSON.stringify(response.data));
    displayUsers(response.data);
  }
}

function displayUsers(users) {
  const box = document.getElementById("users-list");
  box.innerHTML = "";

  users.forEach(u => {
    const div = document.createElement("div");
    div.className = "user";
    div.textContent = u.username + " (" + u.id + ")";
    box.appendChild(div);
  });
}

/* ---------------- STARTUP ---------------- */
runLoadingSequence();

// Auto refresh every 5 seconds
setInterval(autoRefreshUsers, 5000);
</script>

</body>
</html>
