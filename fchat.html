<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #121212;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
      cursor: pointer;
    }

    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00c6ff;
    }

    header h3 {
      font-size: 17px;
      font-weight: 600;
      color: #fff;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sent {
      align-self: flex-end;
      background: #00c6ff;
      color: #000;
      border-bottom-right-radius: 3px;
    }

    .received {
      align-self: flex-start;
      background: #1a1a1a;
      border-bottom-left-radius: 3px;
    }

    footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #121212;
      border-top: 1px solid #222;
      position: sticky;
      bottom: 0;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      margin-right: 10px;
    }

    #sendBtn {
      background: #00c6ff;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:active { transform: scale(0.96); }
  </style>
</head>
<body>

<header id="chatHeader">
  <img id="chatUserPic" src="default.png" alt="Profile" />
  <h3 id="chatUserName">Username</h3>
</header>

<main id="messagesContainer">
  <div class="msg received">Hey there ðŸ‘‹</div>
  <div class="msg sent">Hi! Howâ€™s everything?</div>
  <div class="msg received">All good, you?</div>
  <div class="msg sent">Building FChat ðŸ˜Ž</div>
</main>

<footer>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const username = params.get("username") || "Unknown User";
const profilePic = params.get("profile") || "default.png";

document.getElementById("chatUserName").textContent = username;
document.getElementById("chatUserPic").src = profilePic;

document.getElementById("chatHeader").onclick = () => {
  window.location.href = `user.html?username=${encodeURIComponent(username)}`;
};

document.getElementById("sendBtn").onclick = () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  const msgDiv = document.createElement("div");
  msgDiv.className = "msg sent";
  msgDiv.textContent = text;
  document.getElementById("messagesContainer").appendChild(msgDiv);
  input.value = "";
  document.getElementById("messagesContainer").scrollTop =
    document.getElementById("messagesContainer").scrollHeight;
};
</script>

</body>
</html>
