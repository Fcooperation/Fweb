<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins','Segoe UI',sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    #log {
      font-size: 16px;
      font-weight: 500;
      color: #000;
      margin-bottom: 20px;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f2f2f2;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
    }
    .user-card .username {
      font-weight: bold;
      color: #000;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>FCHAT</h1>
  <p id="log">Checking localStorage...</p>
  <div id="userDisplay"></div>

  <script>
    const log = document.getElementById("log");
    const userDisplay = document.getElementById("userDisplay");

    function checkUpdated() {
      const faccount = JSON.parse(localStorage.getItem("faccount")) || {};

      if (faccount.updated === "yes") {
        log.textContent = "Updated changed to yes âœ…";

        // Create user card
        userDisplay.innerHTML = ""; // Clear any existing
        const card = document.createElement("div");
        card.className = "user-card";

        const img = document.createElement("img");
        img.src = faccount.profile_pic || "default.png";

        const name = document.createElement("div");
        name.className = "username";
        name.textContent = faccount.username || "Unknown User";

        card.appendChild(img);
        card.appendChild(name);
        userDisplay.appendChild(card);

        // Reset updated to no
        faccount.updated = "no";
        localStorage.setItem("faccount", JSON.stringify(faccount));
      } else {
        log.textContent = "Waiting for update...";
      }
    }

    // Check every 2 seconds
    setInterval(checkUpdated, 2000);
    checkUpdated();
  </script>
</body>
</html>
