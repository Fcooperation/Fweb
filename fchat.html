<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f5f5f5;
      --shadow: rgba(0, 0, 0, 0.1);
      --accent: #007aff;
      --subtext: #666;
      --online: #2ecc71;
      --offline: #999;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f1f1f1;
        --card-bg: #1f1f1f;
        --shadow: rgba(255, 255, 255, 0.05);
        --subtext: #aaa;
      }
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Poppins','Segoe UI',sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ====== TOP BAR ====== */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 0 16px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 5px var(--shadow);
      z-index: 10;
      background: var(--bg);
      position: relative;
    }
    .menu-btn, .reload-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 22px;
      cursor: pointer;
      margin-left: 6px;
    }

    /* ===== MENU ===== */
    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 12px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      display: none;
      flex-direction: column;
      z-index: 20;
    }
    .menu-dropdown button {
      border: none;
      background: none;
      color: var(--text);
      padding: 12px 16px;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      width: 180px;
    }
    .menu-dropdown button:hover {
      background: rgba(0,0,0,0.08);
    }

    /* ===== SEARCH ===== */
    .search-bar {
      margin: 10px 16px;
      padding: 10px 16px;
      border-radius: 25px;
      background: var(--card-bg);
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      width: calc(100% - 32px);
    }

    #logline {
      text-align: center;
      font-size: 13px;
      color: var(--subtext);
      margin-top: 4px;
      height: 18px;
    }

    /* ===== CHAT LIST ===== */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0 80px;
    }

    .fchat-card {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: var(--card-bg);
      margin: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow);
      cursor: pointer;
      transition: transform 0.15s;
    }
    .fchat-card:hover {
      transform: scale(1.01);
    }

    .fchat-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-pic, .initials {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
    }

    .profile-pic {
      object-fit: cover;
    }

    .initials {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }

    .username {
      font-weight: 600;
      font-size: 15px;
    }

    .status {
      font-size: 12px;
      color: var(--subtext);
      margin-top: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    /* ===== ADD BUTTON ===== */
    .add-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px var(--shadow);
      z-index: 15;
    }
    .add-btn:hover {
      transform: scale(1.05);
    }

    /* ===== BOTTOM NAV ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--card-bg);
      box-shadow: 0 -2px 8px var(--shadow);
      z-index: 10;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--text);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .bottom-nav .active {
      font-weight: 700;
      text-decoration: underline;
      color: var(--accent);
    }

    /* ===== IMAGE PREVIEW ===== */
    .img-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .img-preview img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>FCHAT</div>
    <div>
      <button class="reload-btn" id="reloadBtn">â†»</button>
      <button class="menu-btn">â‹®</button>
      <div class="menu-dropdown" id="menu">
        <button onclick="location.href='friendrequest.html'">Friend Requests</button>
        <button onclick="location.href='fchatsettings.html'">Settings</button>
      </div>
    </div>
  </div>

  <input type="text" id="search" placeholder="Search chats" class="search-bar" />
  <p id="logline">Loading chats...</p>

  <div class="chat-list" id="fchat-container"></div>

  <button class="add-btn" onclick="location.href='add.html'">ï¼‹</button>

  <div class="bottom-nav">
    <button class="active">Fchat</button>
    <button onclick="location.href='fchatupdate.html'">Updates</button>
    <button onclick="location.href='fvids.html'">Fvids</button>
    <button onclick="location.href='fchatme.html'">Me</button>
  </div>

  <!-- Fullscreen Image Preview -->
  <div class="img-preview" id="imgPreview">
    <img id="previewImg" src="" alt="Profile picture" />
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    const log = (msg) => (document.getElementById("logline").textContent = msg);
    const container = document.getElementById("fchat-container");
    const menu = document.getElementById("menu");
    const menuBtn = document.querySelector(".menu-btn");
    const reloadBtn = document.getElementById("reloadBtn");
    const search = document.getElementById("search");
    const preview = document.getElementById("imgPreview");
    const previewImg = document.getElementById("previewImg");
    let friendsCache = [];

    menuBtn.onclick = () => (menu.style.display = menu.style.display === "flex" ? "none" : "flex");
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !menuBtn.contains(e.target)) menu.style.display = "none";
    });
    preview.onclick = () => (preview.style.display = "none");

    reloadBtn.onclick = () => loadChats(true);

    async function updateStatus(status) {
      const faccount = JSON.parse(localStorage.getItem("faccount"));
      if (!faccount?.id) return;
      await supabase.from("fwebaccount").update({ fchat_logs: status }).eq("id", faccount.id);
    }

    async function loadChats(showLog = true) {
      const faccount = JSON.parse(localStorage.getItem("faccount"));
      if (!faccount?.id) {
        container.innerHTML = "<p style='text-align:center;'>Please log in first.</p>";
        log("No account found âŒ");
        return;
      }

      if (showLog) log("Accessing Supabase...");
      const { data: user } = await supabase.from("fwebaccount").select("*").eq("id", faccount.id).maybeSingle();
      if (!user) return log("Error loading user âŒ");

      const acceptedIds = (user.accepted || "").split(",").map(a => a.trim()).filter(Boolean);
      if (!acceptedIds.length) {
        container.innerHTML = "<p style='text-align:center;'>No chats yet ðŸ˜¢</p>";
        return log("No accepted users");
      }

      const { data: friends } = await supabase
        .from("fwebaccount")
        .select("id, username, profile_pic, fchat_logs")
        .in("id", acceptedIds);

      friendsCache = friends;
      localStorage.setItem("friendsCache", JSON.stringify(friends));
      renderChats(friends);
      log(`Loaded ${friends.length} chat(s) âœ…`);
    }

    function renderChats(friends) {
      container.innerHTML = "";
      for (const f of friends) {
        const card = document.createElement("div");
        card.className = "fchat-card";
        card.onclick = (e) => {
          if (e.target.classList.contains("profile-pic")) return; // prevent when clicking image
          localStorage.setItem("chatting", f.id);
          location.href = "chat.html";
        };

        const left = document.createElement("div");
        left.className = "fchat-left";

        // Profile or initials
        let avatar;
        if (f.profile_pic) {
          avatar = document.createElement("img");
          avatar.src = f.profile_pic;
          avatar.className = "profile-pic";
          avatar.onclick = (e) => {
            e.stopPropagation();
            previewImg.src = f.profile_pic;
            preview.style.display = "flex";
          };
        } else {
          avatar = document.createElement("div");
          avatar.className = "initials";
          avatar.textContent = f.username?.substring(0, 2) || "?";
        }

        const info = document.createElement("div");
        const name = document.createElement("div");
        name.className = "username";
        name.textContent = f.username;

        const status = document.createElement("div");
        status.className = "status";
        const dot = document.createElement("span");
        dot.className = "status-dot";
        if (f.fchat_logs?.toLowerCase() === "online") {
          dot.style.background = "var(--online)";
          status.append(dot, "Online");
        } else if (f.fchat_logs?.toLowerCase().includes("last seen")) {
          dot.style.background = "var(--offline)";
          const date = new Date(f.fchat_logs.replace("last seen ", "").replace(" UTC", ""));
          if (!isNaN(date)) {
            const formatted = date.toISOString().replace("T", " ").split(".")[0];
            status.append(dot, `Last seen ${formatted} UTC`);
          } else status.append(dot, f.fchat_logs);
        } else {
          dot.style.background = "var(--offline)";
          status.append(dot, f.fchat_logs || "");
        }

        info.append(name, status);
        left.append(avatar, info);
        card.append(left);
        container.append(card);
      }
    }

    search.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = friendsCache.filter(f => f.username.toLowerCase().includes(val));
      renderChats(filtered);
    });

    // auto-refresh every 2s
    setInterval(async () => {
      log("Refreshing chats...");
      await loadChats(false);
    }, 2000);

    // ---- Presence fix ----
    let lastActive = Date.now();
    setInterval(async () => {
      const now = Date.now();
      const inactiveFor = now - lastActive;
      if (inactiveFor > 20000) {
        const lastSeen = new Date().toISOString().replace("T", " ").split(".")[0];
        await updateStatus(`last seen ${lastSeen} UTC`);
      } else {
        await updateStatus("online");
      }
    }, 5000);
    ["click", "mousemove", "keydown", "scroll", "touchstart", "visibilitychange"].forEach(evt =>
      document.addEventListener(evt, () => (lastActive = Date.now()))
    );

    window.addEventListener("beforeunload", async () => {
      const lastSeen = new Date().toISOString().replace("T", " ").split(".")[0];
      await updateStatus(`last seen ${lastSeen} UTC`);
    });

    // Initial load
    loadChats(true);
    updateStatus("online");
  </script>
</body>
</html>
