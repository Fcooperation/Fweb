<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Forgot Password</title>  
  <style>  
    body {  
      font-family: sans-serif;  
      background: #f5f7fa;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      margin: 0;  
    }  
    .account-box {  
      background: #fff;  
      padding: 30px;  
      border-radius: 12px;  
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);  
      width: 100%;  
      max-width: 400px;  
    }  
    h2 { text-align: center; margin-bottom: 20px; }  
    .input-group { margin-bottom: 15px; }  
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; }  
    input[type="text"], input[type="email"], input[type="password"] {  
      width: 100%;  
      padding: 10px;  
      border: 1px solid #ddd;  
      border-radius: 8px;  
      font-size: 14px;  
    }  
    .btn {  
      width: 100%;  
      padding: 12px;  
      background: #007bff;  
      color: #fff;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
      font-size: 15px;  
      margin-top: 10px;  
    }  
    .btn:hover { background: #0056b3; }  
  </style>  
</head>  
<body>  
  <div class="account-box">  
    <h2>Reset Password</h2>  <!-- Step 1: Enter email -->  
<div class="input-group" id="email-group">  
  <label for="email">Enter your email</label>  
  <input type="email" id="email" placeholder="Email">  
</div>  
<button class="btn" id="email-btn">Next</button>  

<!-- Step 2: Enter secret code -->  
<div class="input-group" id="secret-group" style="display:none;">  
  <label for="secret">Enter your secret code</label>  
  <input type="text" id="secret" placeholder="Secret Code">  
</div>  
<button class="btn" id="secret-btn" style="display:none;">Verify</button>  

<!-- Step 3: Enter new password -->  
<div class="input-group" id="newpass-group" style="display:none;">  
  <label for="newpassword">Enter new password</label>  
  <input type="password" id="newpassword" placeholder="New Password">  
</div>  
<button class="btn" id="newpass-btn" style="display:none;">Change Password</button>  

  </div>  <script>  
const RENDER_URL = "https://fweb-backend.onrender.com/fchat";  
let userEmail = "";  

// Step 1: Send email to backend  
document.getElementById("email-btn").addEventListener("click", async () => {  
  const email = document.getElementById("email").value.trim().toLowerCase();  
  if (!email) { alert("Please enter your email"); return; }  

  try {  
    const res = await fetch(RENDER_URL, {  
      method: "POST",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify({ action: "forgetpassword", email })  
    });  

    const data = await res.json();  
    if (data.error) { alert(data.error); return; }  

    userEmail = email;  

    // Move to secret code step  
    document.getElementById("email-group").style.display = "none";  
    document.getElementById("email-btn").style.display = "none";  
    document.getElementById("secret-group").style.display = "block";  
    document.getElementById("secret-btn").style.display = "block";  

  } catch (err) {  
    alert("Error: " + err.message);  
  }  
});  

// Step 2: Verify secret code  
document.getElementById("secret-btn").addEventListener("click", async () => {  
  const secretInput = document.getElementById("secret").value.trim();  
  if (!secretInput) { alert("Please enter your secret code"); return; }  

  try {  
    const res = await fetch(RENDER_URL, {  
      method: "POST",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify({ action: "verifysecret", email: userEmail, secret: secretInput })  
    });  

    const data = await res.json();  
    if (data.error) { alert(data.error); return; }  

    // Move to new password step  
    document.getElementById("secret-group").style.display = "none";  
    document.getElementById("secret-btn").style.display = "none";  
    document.getElementById("newpass-group").style.display = "block";  
    document.getElementById("newpass-btn").style.display = "block";  

  } catch (err) {  
    alert("Error: " + err.message);  
  }  
});  

// Step 3: Update password  
document.getElementById("newpass-btn").addEventListener("click", async () => {  
  const newPass = document.getElementById("newpassword").value;  
  if (!newPass) { alert("Please enter a new password"); return; }  

  try {  
    const res = await fetch(RENDER_URL, {  
      method: "POST",  
      headers: { "Content-Type": "application/json" },  
      body: JSON.stringify({ action: "changepassword", email: userEmail, new_password: newPass })  
    });  

    const data = await res.json();  
    if (data.error) { alert(data.error); return; }  

    alert("Password changed successfully! You can now login.");  
    window.location.href = "login.html";  

  } catch (err) {  
    alert("Error: " + err.message);  
  }  
});  
</script>  </body>  
  </html>
