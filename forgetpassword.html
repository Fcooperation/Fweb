<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .account-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="account-box">
    <h2>Reset Password</h2>

    <!-- Step 1: Enter email -->
    <div class="input-group" id="email-group">
      <label for="email">Enter your email</label>
      <input type="email" id="email" placeholder="Email">
    </div>
    <button class="btn" id="email-btn">Next</button>

    <!-- Step 2: Enter secret code -->
    <div class="input-group" id="secret-group" style="display:none;">
      <label for="secret">Enter your secret code</label>
      <input type="text" id="secret" placeholder="Secret Code">
    </div>
    <button class="btn" id="secret-btn" style="display:none;">Verify</button>

    <!-- Step 3: Enter new password -->
    <div class="input-group" id="newpass-group" style="display:none;">
      <label for="newpassword">Enter new password</label>
      <input type="password" id="newpassword" placeholder="New Password">
    </div>
    <button class="btn" id="newpass-btn" style="display:none;">Change Password</button>

  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://pwsxezhugsxosbwhkdvf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let userEmail = "";
    let userRecord = null;

    // Step 1: Check email
    document.getElementById("email-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email) { alert("Please enter your email"); return; }

      try {
        const { data, error } = await supabase
          .from("fwebaccount")
          .select("*")
          .eq("email", email)
          .single();

        if (error || !data) {
          alert("Email not found.");
          return;
        }

        userEmail = email;
        userRecord = data;

        // Move to secret code step
        document.getElementById("email-group").style.display = "none";
        document.getElementById("email-btn").style.display = "none";
        document.getElementById("secret-group").style.display = "block";
        document.getElementById("secret-btn").style.display = "block";

      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Step 2: Check secret code
    document.getElementById("secret-btn").addEventListener("click", () => {
      const secretInput = document.getElementById("secret").value.trim();
      if (!secretInput) { alert("Please enter your secret code"); return; }

      if (secretInput !== userRecord.secret) {
        alert("Secret code does not match.");
        return;
      }

      // Move to new password step
      document.getElementById("secret-group").style.display = "none";
      document.getElementById("secret-btn").style.display = "none";
      document.getElementById("newpass-group").style.display = "block";
      document.getElementById("newpass-btn").style.display = "block";
    });

    // Step 3: Update password
    document.getElementById("newpass-btn").addEventListener("click", async () => {
      const newPass = document.getElementById("newpassword").value;
      if (!newPass) { alert("Please enter a new password"); return; }

      try {
        const { data, error } = await supabase
          .from("fwebaccount")
          .update({ password_hash: newPass })
          .eq("email", userEmail);

        if (error) {
          alert("Error updating password: " + error.message);
          return;
        }

        alert("Password changed successfully! You can now login.");
        window.location.href = "login.html";

      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
