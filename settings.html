<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fweb — Settings</title>
<style>
  :root{
    --page-bg: #ffffff;
    --text: #000000;
    --muted: #6b6b6b;
    --accent: #000000;
    --container: 1100px;
    --radius: 10px;
  }
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background:var(--page-bg);
    color:var(--text);
    transition: all 0.3s ease;
  }
  .wrap{
    max-width:var(--container);
    margin:36px auto;
    padding:28px;
    box-sizing:border-box;
  }
  header{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:24px;
  }
  .logo{
    width:64px;
    height:64px;
    border-radius:12px;
    background:linear-gradient(135deg,var(--accent),#333);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-weight:700;
    font-size:20px;
  }
  nav{
    margin-top:18px;
    display:flex;
    gap:12px;
    flex-wrap:wrap;
  }
  nav a{
    color:var(--accent);
    text-decoration:none;
    font-weight:600;
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(0,0,0,0.1);
  }
  nav a:hover{
    background:rgba(0,0,0,0.1);
  }
  section.card{
    margin:18px 0;
    padding:18px;
    border-radius:var(--radius);
    border:1px solid rgba(0,0,0,0.05);
    box-shadow:0 6px 20px rgba(0,0,0,0.02);
  }
  section.card h2{
    margin:0 0 10px;
    font-size:20px;
    color:var(--text);
  }
  label{
    display:flex;
    align-items:center;
    gap:10px;
    margin:10px 0;
    cursor:pointer;
    font-weight:500;
    color:var(--text);
  }
  input[type=checkbox], input[type=radio]{
    width:18px;
    height:18px;
    cursor:pointer;
  }
  .btn{
    display:inline-block;
    background:var(--accent);
    color:#fff;
    padding:10px 16px;
    border-radius:8px;
    font-weight:700;
    text-decoration:none;
    margin-top:12px;
  }
  .preview{
    margin-top:10px;
    font-size:14px;
    color:var(--muted);
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">F</div>
    <div>
      <h1>Fweb — Settings</h1>
      <p style="color:var(--muted);margin:6px 0 0;">Customize your experience: dark/light mode, font size, Safe Search, and more.</p>
    </div>
  </header>

  <nav aria-label="Primary">
    <a href="home.html">Home</a>
    <a href="search.html">Search</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About</a>
    <a href="faq.html">FAQ</a>
    <a href="help.html">Help</a>
    <a href="settings.html">Settings</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <section class="card">
    <h2>Appearance</h2>
    <label>
      <input type="radio" name="theme" id="lightmode">
      Light Mode
    </label>
    <label>
      <input type="radio" name="theme" id="darkmode">
      Dark Mode
    </label>

    <label>
      <input type="radio" name="fontsize" id="fontsize-small">
      Font Small
    </label>
    <label>
      <input type="radio" name="fontsize" id="fontsize-medium">
      Font Medium
    </label>
    <label>
      <input type="radio" name="fontsize" id="fontsize-large">
      Font Large
    </label>
  </section>

  <section class="card">
    <h2>Safe Search</h2>
    <label>
      <input type="checkbox" id="safesearch">
      Enable Safe Search
    </label>
    <div class="preview" data-safe="Safe Search: Off">Safe Search: Off</div>
  </section>

  <footer style="margin-top:34px;padding-top:20px;border-top:1px solid rgba(0,0,0,0.05);color:var(--muted);text-align:center;font-size:14px;">
    © 2025 Fcooperation • Meant for Africa • <a href="privacy.html" style="color:var(--accent);text-decoration:none;">Privacy</a> • <a href="about.html" style="color:var(--accent);text-decoration:none;">About</a>
  </footer>
</div>

<script>
  const darkToggle = document.getElementById('darkmode');
  const lightToggle = document.getElementById('lightmode');
  const fsSmall = document.getElementById('fontsize-small');
  const fsMedium = document.getElementById('fontsize-medium');
  const fsLarge = document.getElementById('fontsize-large');
  const preview = document.querySelector('.preview');
  const safeCheckbox = document.getElementById('safesearch');

  // Apply theme
  function applyTheme(dark){
    if(dark){
      document.body.style.background = '#111';
      document.body.style.color = '#f5f5f5';
      document.querySelectorAll('.btn, nav a').forEach(el=>{
        el.style.background = '#fff';
        el.style.color = '#000';
        el.style.border = '1px solid rgba(255,255,255,0.2)';
      });
      document.querySelectorAll('label').forEach(el=>{
        el.style.color='#f5f5f5';
      });
      localStorage.setItem('theme','dark');
    } else {
      document.body.style.background = '#fff';
      document.body.style.color = '#000';
      document.querySelectorAll('.btn, nav a').forEach(el=>{
        el.style.background = '#000';
        el.style.color = '#fff';
        el.style.border = '1px solid rgba(0,0,0,0.1)';
      });
      document.querySelectorAll('label').forEach(el=>{
        el.style.color='#000';
      });
      localStorage.setItem('theme','light');
    }
  }

  // Font size
  function applyFont(size){
    document.body.style.fontSize = size;
    localStorage.setItem('fontsize', size);
  }

  // Safe Search
  function applySafeSearch(on){
    preview.innerText = 'Safe Search: ' + (on ? 'On' : 'Off');
    localStorage.setItem('safesearch', on);
  }

  // Event listeners
  darkToggle.addEventListener('change', ()=>{ if(darkToggle.checked) applyTheme(true); });
  lightToggle.addEventListener('change', ()=>{ if(lightToggle.checked) applyTheme(false); });
  fsSmall.addEventListener('change',()=>{ if(fsSmall.checked) applyFont('14px'); });
  fsMedium.addEventListener('change',()=>{ if(fsMedium.checked) applyFont('16px'); });
  fsLarge.addEventListener('change',()=>{ if(fsLarge.checked) applyFont('18px'); });
  safeCheckbox.addEventListener('change', () => applySafeSearch(safeCheckbox.checked));

  // Load preferences
  window.addEventListener('DOMContentLoaded',()=>{
    const theme = localStorage.getItem('theme');
    if(theme==='dark'){
      darkToggle.checked = true;
      applyTheme(true);
    } else {
      lightToggle.checked = true;
      applyTheme(false);
    }

    const fontsize = localStorage.getItem('fontsize') || '16px';
    applyFont(fontsize);
    if(fontsize==='14px') fsSmall.checked=true;
    else if(fontsize==='16px') fsMedium.checked=true;
    else fsLarge.checked=true;

    const safesearch = localStorage.getItem('safesearch')==='true';
    safeCheckbox.checked = safesearch;
    applySafeSearch(safesearch);
  });
</script>
</body>
</html>
