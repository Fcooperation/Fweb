<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to FCHAT</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: opacity 0.5s ease;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
    }
    .dots {
      font-size: 48px;
      margin-top: 10px;
      letter-spacing: 4px;
      height: 50px;
    }
    button {
      margin-top: 40px;
      padding: 12px 25px;
      border: 2px solid #000;
      background: #000;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    input, textarea {
      margin-top: 20px;
      padding: 10px;
      width: 250px;
      border: 1px solid #000;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea { height: 80px; resize: none; }
  </style>
</head>
<body>
  <div id="stage1" class="center">
    <h1>FCOOPERATION</h1>
  </div>

  <div id="stage2" class="center" style="display:none;">
    <h1>Welcome to FCHAT</h1>
    <div class="dots" id="dots">.</div>
  </div>

  <div id="stage3" class="center" style="display:none;">
    <h1 id="hiText">Hi User</h1>
    <p style="font-size:20px;">Welcome to FCHAT</p>
    <button id="next1">Next</button>
  </div>

  <div id="stage4" class="center" style="display:none;">
    <h2>Enter your Date of Birth</h2>
    <input type="date" id="dob">
    <button id="saveDob">Next</button>
  </div>

  <div id="stage5" class="center" style="display:none;">
    <h2>Write a short bio (optional)</h2>
    <textarea id="bio" maxlength="250" placeholder="Hintly write about yourself..."></textarea>
    <button id="saveBio">Finish</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    const user = JSON.parse(localStorage.getItem("fweb_user"));
    if (!user || !user.email) {
      alert("No user found locally. Please log in first.");
      window.location.href = "dashboard.html";
    }

    const stage1 = document.getElementById("stage1");
    const stage2 = document.getElementById("stage2");
    const stage3 = document.getElementById("stage3");
    const stage4 = document.getElementById("stage4");
    const stage5 = document.getElementById("stage5");

    // Stage 1 â†’ Stage 2
    setTimeout(() => {
      stage1.style.display = "none";
      stage2.style.display = "flex";
      animateDots();
      setTimeout(() => {
        stage2.style.display = "none";
        showWelcome();
      }, 2000);
    }, 2000);

    function animateDots() {
      const dots = document.getElementById("dots");
      let step = 0;
      const anim = setInterval(() => {
        step = (step + 1) % 4;
        dots.textContent = ".".repeat(step);
      }, 500);
      setTimeout(() => clearInterval(anim), 2000);
    }

    async function showWelcome() {
      const { data } = await supabase
        .from("fwebaccount")
        .select("fullname")
        .eq("email", user.email)
        .maybeSingle();

      document.getElementById("hiText").innerText = data?.fullname
        ? `Hi ${data.fullname}`
        : "Hi there";
      stage3.style.display = "flex";
    }

    document.getElementById("next1").addEventListener("click", () => {
      stage3.style.display = "none";
      stage4.style.display = "flex";
    });

    document.getElementById("saveDob").addEventListener("click", async () => {
      const dob = document.getElementById("dob").value;
      if (!dob) return alert("Please enter your date of birth.");

      const { error } = await supabase
        .from("fwebaccount")
        .update({ dob })
        .eq("email", user.email);
      if (error) return alert("Error saving DOB: " + error.message);

      stage4.style.display = "none";
      stage5.style.display = "flex";
    });

    document.getElementById("saveBio").addEventListener("click", async () => {
      const bio = document.getElementById("bio").value;

      const { error } = await supabase
        .from("fwebaccount")
        .update({ bio: bio || null, fchat: "yes" })
        .eq("email", user.email);
      if (error) return alert("Error saving bio: " + error.message);

      const { data } = await supabase
        .from("fwebaccount")
        .select("*")
        .eq("email", user.email)
        .maybeSingle();

      localStorage.setItem("fweb_user", JSON.stringify(data));
      alert("Welcome to FCHAT!");
      window.location.href = "fchat.html";
    });
  </script>
</body>
</html>
