<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to FCHAT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    h2 {
      font-size: 30px;
      margin-top: 20px;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }
    .hidden { display: none; }
    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }
    .btn:hover { background: #333; }
    .input-box {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeIn 1s ease-in-out forwards;
    }
    input, textarea {
      width: 80%;
      max-width: 350px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      text-align: center;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="brand">FCOOPERATION</h1>
  <h2 id="welcome-text" class="hidden">Welcome to FCHAT...</h2>
  <div id="hiUser" class="hidden"></div>

  <div id="dob-box" class="input-box">
    <h2>Enter your Date of Birth</h2>
    <input type="date" id="dob" />
    <button class="btn" id="save-dob">Next</button>
  </div>

  <div id="bio-box" class="input-box">
    <h2>Write about yourself (max 250 chars)</h2>
    <textarea id="bio" maxlength="250" placeholder="Hintly write about yourself... (optional)"></textarea>
    <button class="btn" id="save-bio">Next</button>
    <button class="btn" id="skip-bio">Skip</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
    const supabaseAnonKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const brand = document.getElementById("brand");
    const welcomeText = document.getElementById("welcome-text");
    const hiUser = document.getElementById("hiUser");
    const dobBox = document.getElementById("dob-box");
    const bioBox = document.getElementById("bio-box");

    const user = JSON.parse(localStorage.getItem("faccount"));

    // Step 1: Fade in FCOOPERATION (2s fade-in, wait 2s)
    setTimeout(() => {
      brand.style.opacity = "1";
      setTimeout(() => {
        brand.classList.add("hidden");
        welcomeText.classList.remove("hidden");
      }, 2000);
    }, 0);

    // Step 2: Show welcome loading then greet user
    setTimeout(() => {
      welcomeText.classList.add("hidden");
      hiUser.innerHTML = `<h2>Hi ${user?.username || "User"}<br>Welcome to FCHAT</h2>
                          <button class='btn' id='next-btn' style='opacity:0;'>Next</button>`;
      hiUser.classList.remove("hidden");

      // Fade in the "Next" button after text fully visible
      setTimeout(() => {
        document.getElementById("next-btn").style.opacity = "1";
      }, 1200);

      document.getElementById("next-btn").addEventListener("click", () => {
        hiUser.classList.add("hidden");
        dobBox.style.display = "flex";
      });
    }, 4000);

    // Step 3: Save DOB to Supabase and localStorage
    document.getElementById("save-dob").addEventListener("click", async () => {
      const dob = document.getElementById("dob").value;
      if (!dob) return alert("Please enter your date of birth.");

      const { error } = await supabase
        .from("fwebaccount")
        .update({ dob })
        .eq("email", user.email);

      if (error) return alert("Error saving DOB: " + error.message);

      user.dob = dob;
      localStorage.setItem("faccount", JSON.stringify(user));
      dobBox.style.display = "none";
      bioBox.style.display = "flex";
    });

    // Step 4: Save BIO + Mark FCHAT Account Complete
    async function completeFchat(bioValue) {
      const updates = { bio: bioValue, fchat: "yes" };
      const { error } = await supabase
        .from("fwebaccount")
        .update(updates)
        .eq("email", user.email);

      if (error) return alert("Error saving data: " + error.message);

      // Save locally
      user.bio = bioValue;
      user.fchat = "yes";
      localStorage.setItem("faccount", JSON.stringify(user));

      alert("ðŸŽ‰ FCHAT account created successfully!");
      window.location.href = "fchat.html";
    }

    document.getElementById("save-bio").addEventListener("click", () => {
      const bio = document.getElementById("bio").value.trim();
      completeFchat(bio);
    });

    document.getElementById("skip-bio").addEventListener("click", () => {
      completeFchat("");
    });
  </script>
</body>
</html>
