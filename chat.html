<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  max-width: 100%;
}

#chat-header {
  position: sticky;
  top: 0;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10;
}

#left-box {
  display: flex;
  align-items: center;
  gap: 12px;
}

#back-btn {
  font-size: 22px;
  cursor: pointer;
  user-select: none;
}

#profile-pic {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

#center-info {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

#chat-username {
  font-size: 16px;
  font-weight: bold;
}

#chat-id {
  font-size: 12px;
  color: #555;
}

#chat-body {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

.message {
  width: 75%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
  position: relative;
}

.sent {
  background: black;
  color: white;
  margin-left: auto;
}

.received {
  background: #eee;
  color: black;
}
.message::before,
.poll-wrapper::before {
  content: "";
  display: block;
  min-height: 17px;
}

#chat-input {
  position: sticky;
  bottom: 0;
  background: white;
  border-top: 1px solid #ddd;
  padding: 12px;
  display: flex;
  gap: 8px;
}

#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#sendBtn {
  padding: 10px 16px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
  border-radius: 6px;
}

/* POLL STYLES */
.poll-wrapper {
  width: 75%;              /* match .message max-width */
  min-width: 250px;
  padding: 10px 12px;
  border-radius: 8px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  position: relative;
  margin: 8px 0;
  cursor: default;
  transition: background 0.2s;
}

/* Sent vs Received Alignment */
.poll-wrapper.sent {
  align-self: flex-end;    /* right side */
  background: black;
  color: white;
}

.poll-wrapper.received {
  align-self: flex-start;  /* left side */
  background: #eee;
  color: black;
}

/* Poll content */
.poll-question {
  font-weight: bold;
  margin-bottom: 12px;
  font-size: 14px;
}

.poll-option {
  margin-bottom: 12px;
  cursor: pointer;
}

.poll-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.poll-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid #aaa;
  transition: 0.2s;
}

.poll-circle.selected {
  background: #2196f3;
  border-color: #2196f3;
}

.poll-text {
  font-size: 14px;
}

.poll-bar-container {
  width: 100%;
  height: 6px;
  background: #222;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 4px;
}

.poll-bar {
  height: 100%;
  width: 0;
  background: #2196f3;
  transition: width 0.35s ease;
}

.poll-status {
  font-size: 11px;
  opacity: 0.6;
  position: absolute;
  bottom: 6px;
  right: 10px;
}
.message-meta {
  font-size: 11px;
  opacity: 0.6;
  margin-top: 4px;
  display: flex;
  justify-content: flex-end;
  gap: 6px;
}

.message.received .message-meta {
  justify-content: flex-start;
}
.date-divider {
  text-align: center;
  margin: 12px 0;
  font-size: 12px;
  color: #666;
  position: relative;
}

.date-divider::before,
.date-divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 30%;
  height: 1px;
  background: #ddd;
}

.date-divider::before {
  left: 0;
}

.date-divider::after {
  right: 0;
}
/* REPLY PREVIEW */
#reply-preview {
  position: sticky;
  bottom: 60px;
  background: #f1f1f1;
  border-top: 1px solid #ddd;
  padding: 10px 14px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: slideUp 0.2s ease;
}

#reply-text {
  max-width: 85%;
  color: #333;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#close-reply {
  font-size: 18px;
  cursor: pointer;
  padding-left: 10px;
}

/* animation */
@keyframes slideUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Swipe indicator (optional feedback) */
.message {
  transition: transform 0.2s ease;
}
.reply-bubble {
  background: #eee;
  padding: 6px 10px;
  border-left: 3px solid #2196f3;
  border-radius: 6px;
  font-size: 13px;
  color: #333;
  margin-bottom: 4px;
  max-width: 90%;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.sent .reply-bubble {
  background: #333;
  color: #fff;
  border-left-color: #2196f3;
}
#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  resize: none;
  overflow-y: auto;
  line-height: 1.4;
  max-height: 120px;
  overflow-x: hidden;
}
.read-toggle {
  color: #2196f3;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
  display: inline-block;
}

.read-toggle:hover {
  text-decoration: underline;
}
/* Glow/flash for linked messages on tap */
.highlight-message {
  animation: megaGlow 2s ease-out 1;
}

@keyframes megaGlow {
  0% {
    box-shadow:
      0 0 0 4px #1e88e5,
      0 0 25px 10px rgba(30,136,229,1),
      0 0 50px 18px rgba(30,136,229,0.9),
      0 0 80px 30px rgba(30,136,229,0.7);
  }
  100% { box-shadow: none; }
}
/* Message bubble (keep as-is) */
.message.sending {
  background: black;
  color: white;
  opacity: 0.6;
  font-style: italic;
  margin-left: auto;
}

.message.pending {
  background: #aaa;
  color: white;
  opacity: 0.7;
  margin-left: auto;
}

/* status container */
.message.sent .message-meta {
  font-size: 12px;
  margin-top: 4px;
  text-align: right;
}

/* pending */
.message.sent.pending .message-meta {
  color: orange;
}

/* sending */
.message.sent.sending .message-meta {
  color: grey;
}

/* sent */
.message.sent.sent .message-meta {
  color: #2196f3;
}

/* seen */
.message.sent.seen .message-meta {
  color: #2196f3;
  font-weight: bold;
}
.message.received {
  background: #f1f1f1;
  color: #000;
  margin-right: auto;
}
</style>
</head>

<body>

<div id="chat-header">
  <div id="left-box">
    <div id="back-btn" onclick="goBack()">←</div>
    <div id="profile-pic"></div>
  </div>
  <div id="center-info">
    <div id="chat-username">Username</div>
    <div id="chat-id">ID</div>
  </div>
</div>

<div id="chat-body"></div>
<!-- MESSAGE PREVIEW -->
<div id="reply-preview" style="display:none;">
  <div id="reply-text"></div>
  <span id="close-reply">✕</span>
</div>

<div id="chat-input">
  <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
  <button id="sendBtn">Send</button>
</div>

<script>
const API_URL = "https://fweb-backend.onrender.com/fchat";
const account = JSON.parse(localStorage.getItem("faccount")) || {};
const chatWith = JSON.parse(localStorage.getItem("chatting_with")) || {};

if (!chatWith || !chatWith.id) {
  alert("No chat selected");
  window.location.href = "fchat.html";
}

const STORAGE_KEY = `chat_${account.email}_${chatWith.id}`;
let messages = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

const FCHAT_STORAGE_KEY = `fchat_messages_${account.email}`;
let fchatMessages = JSON.parse(localStorage.getItem(FCHAT_STORAGE_KEY)) || [];

// Header
document.getElementById("chat-username").textContent = chatWith.username || "User";
document.getElementById("chat-id").textContent = "ID: " + (chatWith.id || "");

const profilePic = document.getElementById("profile-pic");
if (chatWith.profile_pic) {
  profilePic.style.backgroundImage = `url('${chatWith.profile_pic}')`;
  profilePic.style.backgroundSize = "cover";
  profilePic.style.backgroundPosition = "center";
} else {
  profilePic.textContent = (chatWith.username || "U").split(" ").map(w => w[0]).join("").toUpperCase();
}

// Chat body
const chatBody = document.getElementById("chat-body");

// Date dividers
function formatDateLabel(dateStr) {
  const date = new Date(dateStr);
  const today = new Date();
  const yesterday = new Date();
  yesterday.setDate(today.getDate() - 1);

  const isSameDay = (d1, d2) =>
    d1.getFullYear() === d2.getFullYear() &&
    d1.getMonth() === d2.getMonth() &&
    d1.getDate() === d2.getDate();

  if (isSameDay(date, today)) return "Today";
  if (isSameDay(date, yesterday)) return "Yesterday";

  return date.toLocaleDateString(undefined, {
    year: "numeric",
    month: "short",
    day: "numeric"
  });
}
// Messages status
function applyMessageStatus(msgEl, msgObj) {
  // remove old status classes
  msgEl.classList.remove("pending", "sending", "sent", "seen");

  if (msgObj.sender_id === account.id && msgObj.status) {
    msgEl.classList.add(msgObj.status); // pending / sending / sent / seen
  }
}
// Add message function
function addMessage(msgObj) {
  const msg = document.createElement("div");
  msg.dataset.id = msgObj.id;

  const isSent = String(msgObj.sender_id) === String(account.id);
  const alignmentClass = isSent ? "sent" : "received";

  // Format time
  const time = new Date(msgObj.sent_at).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });

  if (msgObj.isPoll && msgObj.pollData) {
    msg.className = `poll-wrapper ${alignmentClass}`;
    msg.innerHTML = `
      <div class="poll-question">${msgObj.pollData.question}</div>

      ${msgObj.pollData.options.map((opt, i) => `
        <div class="poll-option" data-index="${i}">
          <div class="poll-row">
            <div class="poll-circle"></div>
            <div class="poll-text">${opt}</div>
          </div>
          <div class="poll-bar-container">
            <div class="poll-bar"></div>
          </div>
        </div>
      `).join("")}

      <div class="message-meta">
        ${time} ${isSent ? "• " + (msgObj.status || "sent") : ""}
      </div>
    `;
  } else {
  msg.className = `message ${alignmentClass}`;
  applyMessageStatus(msg, msgObj);

  let replyHTML = "";
  if (msgObj.replyTo) {
    replyHTML = `
      <div class="reply-bubble">
        ${msgObj.replyTo.text}
      </div>
    `;
  }

  msg.innerHTML = `
  ${replyHTML}
<div class="message-text"></div>
  <div class="message-meta">
    ${time} ${isSent ? "• " + (msgObj.status || "sent") : ""}
  </div>
`;
const textBox = msg.querySelector(".message-text");
applyReadMore(textBox, msgObj.text);

  enableSwipe(msg, msgObj); // full object
// Glow ONLY when clicking the reply preview bubble
if (msgObj.linked) {
  const replyBubble = msg.querySelector(".reply-bubble");
  if (!replyBubble) return;

  replyBubble.style.cursor = "pointer";

  replyBubble.addEventListener("click", (e) => {
    e.stopPropagation(); // ⛔ clicking bubble won't trigger message click

    const linkedMsgId = msgObj.linked_message_id;
    const originalMsg = chatBody.querySelector(
      `[data-id='${linkedMsgId}']`
    );
    if (!originalMsg) return;

    let cancelScroll = false;

    const stopScroll = () => { cancelScroll = true; };
    document.addEventListener("click", stopScroll, {
      once: true,
      capture: true
    });

    const startScrollTop = chatBody.scrollTop;
    const targetTop =
      originalMsg.offsetTop -
      chatBody.offsetHeight / 2 +
      originalMsg.offsetHeight / 2;

    const duration = 400;
    const startTime = performance.now();

    function easeInOutQuad(t) {
      return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
    }

    function smoothScroll(currentTime) {
      if (cancelScroll) return;

      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);

      chatBody.scrollTop =
        startScrollTop +
        (targetTop - startScrollTop) * easeInOutQuad(progress);

      if (progress < 1) {
        requestAnimationFrame(smoothScroll);
      } else {
        triggerGlow();
      }
    }

    function triggerGlow() {
      originalMsg.classList.remove("highlight-message");
      void originalMsg.offsetWidth;
      originalMsg.classList.add("highlight-message");
    }

    requestAnimationFrame(smoothScroll);
  });
}
}
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}
// Update timeline
function updateTimeline() {
  chatBody.innerHTML = "";

  const chatItems = fchatMessages
    .filter(m => m.receiver_id === chatWith.id || m.sender_id === chatWith.id)
    .sort((a, b) => new Date(a.sent_at) - new Date(b.sent_at));

  let lastDate = null;

  chatItems.forEach(msg => {
    const msgDate = new Date(msg.sent_at).toDateString();

    if (msgDate !== lastDate) {
      const dateDivider = document.createElement("div");
      dateDivider.className = "date-divider";
      dateDivider.textContent = formatDateLabel(msg.sent_at);
      chatBody.appendChild(dateDivider);

      lastDate = msgDate;
    }

    addMessage(msg);
  });
}
// Read more, Read less logic
function applyReadMore(container, fullText) {
  const lines = fullText.split("\n");
  const MAX_LINES = 10;
  const STEP = 15;

  if (lines.length <= MAX_LINES) {
    container.innerHTML = fullText.replace(/\n/g, "<br>");
    return;
  }

  let visibleLines = MAX_LINES;

  function render() {
    const shown = lines.slice(0, visibleLines).join("<br>");
    container.innerHTML = shown;

    const toggle = document.createElement("span");
    toggle.className = "read-toggle";

    if (visibleLines < lines.length) {
      toggle.textContent = " Read more";
      toggle.onclick = () => {
        visibleLines = Math.min(visibleLines + STEP, lines.length);
        render();
      };
    } else {
      toggle.textContent = " Read less";
      toggle.onclick = () => {
        visibleLines = MAX_LINES;
        render();
      };
    }

    container.appendChild(toggle);
  }

  render();
}
// Sync messages
function syncToFChat(msgObj=null) {
  if(msgObj && !fchatMessages.some(fm => fm.id === msgObj.id)) fchatMessages.push(msgObj);
  else messages.forEach(m => { if(!fchatMessages.some(fm=>fm.id===m.id)) fchatMessages.push(m); });

  fchatMessages.sort((a,b) => new Date(a.sent_at)-new Date(b.sent_at));
  localStorage.setItem(FCHAT_STORAGE_KEY, JSON.stringify(fchatMessages));
  updateTimeline();
}

// Sync polls
function syncPolls() {
  const POLL_STORAGE_KEY = `polls_${account.email}_${chatWith.id}`;
  const polls = JSON.parse(localStorage.getItem(POLL_STORAGE_KEY)) || [];

  polls.forEach(p => {
    if(!fchatMessages.some(fm => fm.id===p.id)) {
      fchatMessages.push({
        id: p.id,
        type: "sent",
        isPoll: true,
        pollData: p.pollData,
        status: p.status,
        sender_id: p.sender_id,
        receiver_id: chatWith.id,
        sent_at: p.sent_at
      });
    }
  });

  fchatMessages.sort((a,b)=>new Date(a.sent_at)-new Date(b.sent_at));
  localStorage.setItem(FCHAT_STORAGE_KEY, JSON.stringify(fchatMessages));
}

// Send message
async function sendToBackend(msgObj) {
  try {
    const payload = {
      action: "send_messages",
      email: account.email,
      id: msgObj.id,
      sender_id: account.id,
      receiver_id: chatWith.id,
      linked: msgObj.linked,
      linked_message_id: msgObj.linked_message_id,
      sent_at: msgObj.sent_at,
      text: msgObj.text
    };

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    msgObj.status = data.success ? "sent" : "pending";
  } catch(e) {
    msgObj.status = "pending";
    console.warn("Failed to send", e);
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  syncToFChat(msgObj);
}

let replyingMessage = null;

function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  const msgObj = {
    id: Date.now(),
    type: "sent",
    text,
    sent_at: new Date().toISOString(),
    status: navigator.onLine ? "sending" : "pending",
    sending_since: navigator.onLine ? Date.now() : null,
    replyTo: replyingMessage
      ? {
          id: replyingMessage.id,
          text:
            replyingMessage.text?.slice(0, 120) +
            (replyingMessage.text?.length > 120 ? "…" : ""),
          sender: replyingMessage.sender_id
        }
      : null,
    linked: replyingMessage ? true : false, // yes/no field
    linked_message_id: replyingMessage ? replyingMessage.id : null,
    sender_id: account.id,
    receiver_id: chatWith.id
  };

  messages.push(msgObj);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  syncToFChat(msgObj);

  input.value = "";
  input.style.height = "auto";
  replyingMessage = null;

  if (navigator.onLine) sendToBackend(msgObj);

  // hide reply preview
  document.getElementById("reply-preview").style.display = "none";
}

document.getElementById("sendBtn").onclick = sendMessage;

function goBack(){ window.location.href="fchat.html"; }

let startX = 0;
let currentMessage = null;

function enableSwipe(messageEl, msgObj) {
  messageEl.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
  messageEl.addEventListener("touchmove", e => {
    const diff = e.touches[0].clientX - startX;
    if (diff > 40) messageEl.style.transform = "translateX(25px)";
  });
  messageEl.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 60) showReplyPreview(msgObj); // pass full object
    messageEl.style.transform = "translateX(0)";
  });
}

function showReplyPreview(msgObj) {
  const preview = document.getElementById("reply-preview");
  const previewText = document.getElementById("reply-text");

  previewText.textContent = msgObj.text?.slice(0, 120) || "";
  preview.style.display = "flex";

  // THIS IS CRUCIAL:
  replyingMessage = msgObj; // ✅ now sendMessage knows this is linked
}
// Close preview
document.getElementById("close-reply").onclick = () => {
  document.getElementById("reply-preview").style.display = "none";
};

const textarea = document.getElementById("messageInput");

textarea.addEventListener("input", () => {
  textarea.style.height = "auto";
  textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
});
// Initial load
syncPolls();
syncToFChat();
</script>

</body>
</html>
