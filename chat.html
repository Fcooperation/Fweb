<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 15px;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .received {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .linked-box {
      background: #f1f1f1;
      border-left: 3px solid #34b7f1;
      padding: 4px 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 13px;
      color: #555;
    }

    .time {
      font-size: 11px;
      color: #666;
      display: block;
      text-align: right;
      margin-top: 2px;
    }

    #reply-box {
      display: none;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
      color: #333;
      position: relative;
    }

    #reply-box::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #34b7f1;
      border-radius: 2px;
    }

    #reply-cancel {
      float: right;
      cursor: pointer;
      color: #34b7f1;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }

    #send-btn {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      margin-left: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0b7362;
    }

  </style>
</head>
<body>

  <header>FCHAT</header>

  <div id="chat-box"></div>

  <div id="reply-box">
    Replying to: <span id="reply-text"></span>
    <span id="reply-cancel">✕</span>
  </div>

  <div id="input-area">
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="send-btn">➤</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const replyBox = document.getElementById("reply-box");
    const replyText = document.getElementById("reply-text");
    const replyCancel = document.getElementById("reply-cancel");

    const storageKey = "fchat_messages";
    const currentUserId = localStorage.getItem("fweb_userid") || "userA";
    const chattingWith = localStorage.getItem("chatting_with") || "userB";

    let replyData = null;

    // Load messages
    async function loadMessages() {
      const saved = JSON.parse(localStorage.getItem(storageKey)) || [];
      chatBox.innerHTML = "";
      saved.forEach(msg => renderMessage(msg));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Render a message
    function renderMessage(msg) {
      const div = document.createElement("div");
      div.classList.add("message", msg.sender === currentUserId ? "sent" : "received");

      if (msg.linked && msg.linked_message) {
        const linked = document.createElement("div");
        linked.className = "linked-box";
        linked.textContent = msg.linked_message;
        div.appendChild(linked);
      }

      const textNode = document.createElement("div");
      textNode.textContent = msg.message;
      div.appendChild(textNode);

      const timeNode = document.createElement("span");
      const date = new Date(msg.time_utc);
      const today = new Date();
      const isSameDay =
        date.getDate() === today.getDate() &&
        date.getMonth() === today.getMonth() &&
        date.getFullYear() === today.getFullYear();

      let timeText = isSameDay
        ? date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
        : date.toLocaleString([], { month: "short", day: "numeric", hour: "2-digit", minute: "2-digit" });

      timeNode.className = "time";
      timeNode.textContent = timeText;
      div.appendChild(timeNode);

      div.addEventListener("click", () => {
        replyData = {
          linked: true,
          linked_message: msg.message,
          linked_message_time: msg.time_utc
        };
        replyText.textContent = msg.message.length > 30 ? msg.message.slice(0, 30) + "..." : msg.message;
        replyBox.style.display = "block";
      });

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Cancel reply
    replyCancel.addEventListener("click", () => {
      replyBox.style.display = "none";
      replyData = null;
    });

    // Send message
    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      const newMsg = {
        sender: currentUserId,
        message: text,
        time_utc: new Date().toISOString(),
        linked: replyData ? true : false,
        linked_message: replyData ? replyData.linked_message : null,
        linked_message_time: replyData ? replyData.linked_message_time : null
      };

      const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
      messages.push(newMsg);
      localStorage.setItem(storageKey, JSON.stringify(messages));

      renderMessage(newMsg);

      // TODO: Add Supabase save
      // await supabase.from("fweb_messages").insert([{
      //   receiver: chattingWith,
      //   message_data: newMsg
      // }]);

      chatInput.value = "";
      replyBox.style.display = "none";
      replyData = null;
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.addEventListener("load", loadMessages);
  </script>
</body>
</html>
