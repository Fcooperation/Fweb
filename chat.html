<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ---------- TOP BAR ---------- */
#top-bar {
  display: flex;
  align-items: center;
  padding: 12px;
  border-bottom: 1px solid #ddd;
  background: white;
  position: fixed;
}

#back-btn {
  font-size: 20px;
  margin-right: 10px;
  cursor: pointer;
}

#profile-pic {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-right: 10px;
  overflow: hidden;
}

#profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#username {
  font-weight: bold;
  font-size: 16px;
}

/* ---------- CHAT BODY ---------- */
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: white;
}

/* ---------- MESSAGE BUBBLES ---------- */
.message {
  max-width: 70%;
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
  word-wrap: break-word;
}

.sent {
  background: black;
  color: white;
  margin-left: auto;
}

.received {
  background: #f1f1f1;
  color: black;
  margin-right: auto;
}

/* ---------- INPUT BAR ---------- */
#input-bar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
  position: fixed;
}

#message-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}

#send-btn {
  margin-left: 8px;
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: black;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div id="top-bar">
  <div id="back-btn" onclick="goBack()">‚Üê</div>
  <div id="profile-pic"></div>
  <div id="username">Loading...</div>
</div>

<!-- MESSAGES -->
<div id="messages"></div>

<!-- INPUT -->
<div id="input-bar">
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button id="send-btn">Send</button>
</div>

<script>
/* ---------------- LOAD CHAT USER ---------------- */
const chatUser = JSON.parse(localStorage.getItem("chatting_with"));

if (!chatUser) {
  alert("No chat selected.");
  window.location.href = "fchat.html";
}

/* Profile */
const profilePic = document.getElementById("profile-pic");
const username = document.getElementById("username");

username.textContent = chatUser.username || "User";

if (chatUser.profile_pic) {
  const img = document.createElement("img");
  img.src = chatUser.profile_pic;
  profilePic.appendChild(img);
} else {
  profilePic.textContent = chatUser.username?.[0]?.toUpperCase() || "?";
}

/* ---------------- MESSAGES ---------------- */
const messagesBox = document.getElementById("messages");

// temp local messages (you can replace later)
let messages = JSON.parse(localStorage.getItem("chat_messages_" + chatUser.id)) || [];

function renderMessages() {
  messagesBox.innerHTML = "";
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + (msg.from === "me" ? "sent" : "received");
    div.textContent = msg.text;
    messagesBox.appendChild(div);
  });
  messagesBox.scrollTop = messagesBox.scrollHeight;
}

renderMessages();

/* ---------------- SEND MESSAGE ---------------- */
document.getElementById("send-btn").onclick = sendMessage;
document.getElementById("message-input").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const input = document.getElementById("message-input");
  const text = input.value.trim();
  if (!text) return;

  const message = {
    text,
    from: "me",
    time: Date.now()
  };

  messages.push(message);
  localStorage.setItem("chat_messages_" + chatUser.id, JSON.stringify(messages));

  input.value = "";
  renderMessages();
}

/* ---------------- BACK ---------------- */
function goBack() {
  window.location.href = "fchat.html";
}
</script>

</body>
</html>
