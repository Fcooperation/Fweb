<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fdfdfd;
    color: #111;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .chat-header-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    background: #ccc;
  }

  .chat-header-name {
    font-weight: 600;
    font-size: 18px;
  }

  /* Status styling */
  .chat-user-status {
    font-size: 13px;
    font-weight: 500;
    margin-top: 3px;
  }

  .status-active { color: green; }
  .status-online { color: gray; }
  .status-typing { color: #007bff; }
  .status-lastseen { color: #555; }

  #chat-board {
    flex: 1;
    background: #fafafa;
    position: relative;
    overflow-y: auto;
    padding: 15px;
  }

  #chat-board::before {
    content: "FCOOPERATION.....where dreams meet reality.....";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: 800;
    color: rgba(0,0,0,0.08);
    text-align: center;
    white-space: pre-line;
    z-index: 0;
    user-select: none;
  }

  .message {
    background: #ececec;
    color: #000;
    padding: 10px 15px;
    border-radius: 14px;
    margin-bottom: 10px;
    max-width: 80%;
    position: relative;
    z-index: 1;
    word-wrap: break-word;
  }

  .me {
    background: #c2ffc2;
    margin-left: auto;
  }

  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 14px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
    background: #f7f7f7;
    transition: 0.2s;
  }

  #chat-input:focus {
    background: #fff;
    border-color: #999;
  }

  #send-btn {
    background: #007bff;
    border: none;
    color: #fff;
    font-size: 20px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-left: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
  }

  #send-btn:hover { background: #0066d6; }
</style>
</head>
<body>
<header>
  <div class="header-left">
    <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
    <div>
      <div class="chat-header-name" id="chat-name">Loading...</div>
      <div class="chat-user-status" id="chat-status">Checking...</div>
    </div>
  </div>
</header>

<div id="chat-board"></div>

<div id="chat-input-area">
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn">➤</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const chatBoard = document.getElementById('chat-board');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');
const chatStatus = document.getElementById('chat-status');

const chatUserId = localStorage.getItem('chatting');
const currentUser = JSON.parse(localStorage.getItem('faccount'));
const storageKey = `chat_messages_${chatUserId}`;

// Load chat user
async function loadChatUser() {
  let chatUser = null;
  const allUsers = JSON.parse(localStorage.getItem("all_fwebaccounts")) || [];
  if (allUsers.length > 0)
    chatUser = allUsers.find(u => u.id == chatUserId);

  if (!chatUser) {
    const { data } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', chatUserId)
      .maybeSingle();
    if (!data) {
      chatName.textContent = "User not found";
      return null;
    }
    chatUser = data;
  }

  chatName.textContent = chatUser.username || "Unknown User";
  chatPic.src = chatUser.profile_pic || "https://via.placeholder.com/50?text=U";
  return chatUser;
}

// Render messages
function renderMessages() {
  chatBoard.innerHTML = "";
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.sender === "me") div.classList.add("me");
    div.textContent = msg.text;
    chatBoard.appendChild(div);
  });
  chatBoard.scrollTop = chatBoard.scrollHeight;
}

// Send message
function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push({ text, sender: "me", time: Date.now() });
  localStorage.setItem(storageKey, JSON.stringify(messages));
  chatInput.value = "";
  renderMessages();
}

sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// ✅ NEW: Save who I'm chatting with
async function updateChattingWith() {
  if (!chatUserId || !currentUser) return;
  await supabase
    .from("fwebaccount")
    .update({ chatting_with: chatUserId })
    .eq("id", currentUser.id);
}

// ✅ NEW: Set my status to active
async function setActiveStatus() {
  if (!currentUser) return;
  const logs = {
    status: "active",
    last_seen: new Date().toISOString()
  };
  await supabase
    .from("fwebaccount")
    .update({ fweb_logs: logs })
    .eq("id", currentUser.id);
}

// ✅ UPDATED monitor logic
async function monitorUserStatus() {
  if (!chatUserId || !currentUser) return;
  setInterval(async () => {
    const { data, error } = await supabase
      .from("fwebaccount")
      .select("fweb_logs, chatting_with")
      .eq("id", chatUserId)
      .maybeSingle();

    if (error || !data) {
      chatStatus.textContent = "Offline";
      chatStatus.className = "chat-user-status status-lastseen";
      return;
    }

    const logs = data.fweb_logs || {};
    const status = logs.status || "offline";
    const chattingWith = data.chatting_with || null;

    if (status === "active" && chattingWith === currentUser.id) {
      await setActiveStatus();
      chatStatus.textContent = "Active";
      chatStatus.className = "chat-user-status status-active";
    } else if (status === "active") {
      chatStatus.textContent = "Online";
      chatStatus.className = "chat-user-status status-online";
    } else if (status === "typing") {
      chatStatus.textContent = "Typing...";
      chatStatus.className = "chat-user-status status-typing";
    } else {
      const lastSeen = logs.last_seen
        ? new Date(logs.last_seen).toUTCString().replace("GMT", "UTC")
        : "unknown";
      chatStatus.textContent = `Last seen: ${lastSeen}`;
      chatStatus.className = "chat-user-status status-lastseen";
    }
  }, 1000);
}

// ✅ Added calls for new features
window.addEventListener("load", async () => {
  await loadChatUser();
  renderMessages();
  monitorUserStatus();
  await updateChattingWith();
  await setActiveStatus();
});

// Check for new messages every second
setInterval(async () => {
  const { data } = await supabase
    .from('fwebaccount')
    .select('fchat_messages')
    .eq('id', currentUser.id)
    .maybeSingle();

  if (data && data.fchat_messages) {
    localStorage.setItem(storageKey, JSON.stringify(data.fchat_messages));
    renderMessages();
  }
}, 1000); // every 1 second
</script>
</body>
</html>
