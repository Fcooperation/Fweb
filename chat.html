<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fdfdfd;
    color: #111;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px 18px;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    font-weight: 700;
    font-size: 20px;
  }

  #chat-board {
    flex: 1;
    background: #fafafa;
    overflow-y: auto;
    padding: 15px;
  }

  .message {
    background: #ececec;
    color: #000;
    padding: 10px 15px;
    border-radius: 14px;
    margin-bottom: 10px;
    max-width: 80%;
    position: relative;
    word-wrap: break-word;
  }
  .me { background: #c2ffc2; margin-left: auto; }

  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 8px;
    border-top: 1px solid #ddd;
    background: #fff;
    position: sticky;
    bottom: 0;
    z-index: 20;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
    background: #f7f7f7;
    transition: 0.2s;
  }
  #chat-input:focus { background: #fff; border-color: #999; }

  .icon-btn {
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin-left: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.2s;
  }

  #emoji-btn { background: #ffcc00; color: #000; }
  #send-btn { background: #007bff; color: #fff; }
  #plus-btn { background: #eee; color: #333; font-size: 24px; }

  .file-preview img, .file-preview video {
    max-width: 200px;
    border-radius: 10px;
    margin-top: 5px;
  }
  .file-preview a { color: #0066d6; text-decoration: none; }

  /* Popup */
  #media-popup {
    position: fixed;
    bottom: -250px;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 -3px 12px rgba(0,0,0,0.1);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    transition: bottom 0.3s ease;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 100;
  }
  .media-option {
    font-size: 17px;
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.2s;
  }
  .media-option:hover { background: #f2f2f2; }
  .media-option span { margin-right: 10px; font-size: 22px; }

  .show-popup { bottom: 0 !important; }

  .chat-header {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    background: #fff;
  }
  .chat-header img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
  }
  .chat-header div {
    font-weight: 600;
    font-size: 17px;
  }
</style>
</head>
<body>

<header>FCHAT</header>

<div class="chat-header" id="dashboard-area">
  <img id="chat-pic" src="https://via.placeholder.com/50?text=U" alt="Profile">
  <div id="chat-name">Loading...</div>
</div>

<div id="chat-board"></div>

<div id="chat-input-area">
  <button id="emoji-btn" class="icon-btn">ðŸ˜Š</button>
  <button id="plus-btn" class="icon-btn">ï¼‹</button>
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn" class="icon-btn">âž¤</button>
</div>

<!-- Media Popup -->
<div id="media-popup">
  <div id="img-btn" class="media-option"><span>ðŸ“·</span> Images</div>
  <div id="vid-btn" class="media-option"><span>ðŸŽ¥</span> Media (Videos)</div>
  <div id="doc-btn" class="media-option"><span>ðŸ“„</span> Documents</div>
  <div id="poll-btn" class="media-option"><span>ðŸ“Š</span> Polls</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const chatBoard = document.getElementById('chat-board');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');
const emojiBtn = document.getElementById('emoji-btn');
const plusBtn = document.getElementById('plus-btn');
const mediaPopup = document.getElementById('media-popup');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');
const dashboardArea = document.getElementById('dashboard-area');

const chatUserId = localStorage.getItem('chatting');
const storageKey = `chat_messages_${chatUserId}`;

// --- Dashboard Click ---
dashboardArea.addEventListener("click", () => {
  localStorage.setItem("dashboardviewing", chatUserId);
  window.location.href = "fchatdashboard.html";
});

// --- Popup Toggle ---
plusBtn.addEventListener("click", () => {
  mediaPopup.classList.toggle("show-popup");
});

// --- Emoji Picker (inline for now) ---
emojiBtn.addEventListener("click", () => chatInput.value += "ðŸ˜Š");

// --- Load user info ---
async function loadChatUser() {
  let chatUser = null;
  const allUsers = JSON.parse(localStorage.getItem("all_fwebaccounts")) || [];
  if (allUsers.length > 0) chatUser = allUsers.find(u => u.id == chatUserId);

  if (!chatUser) {
    const { data } = await supabase.from('fwebaccount').select('*').eq('id', chatUserId).maybeSingle();
    if (!data) return chatName.textContent = "User not found";
    chatUser = data;
  }

  chatName.textContent = chatUser.username || "Unknown User";
  chatPic.src = chatUser.profile_pic || "https://via.placeholder.com/50?text=U";
}

// --- Render messages ---
function renderMessages() {
  chatBoard.innerHTML = "";
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.sender === "me") div.classList.add("me");
    div.innerHTML = msg.text || "";
    if (msg.type === "image") div.innerHTML += `<div class="file-preview"><img src="${msg.url}"></div>`;
    if (msg.type === "video") div.innerHTML += `<div class="file-preview"><video src="${msg.url}" controls></video></div>`;
    if (msg.type === "doc") div.innerHTML += `<div class="file-preview"><a href="${msg.url}" download>ðŸ“„ Download document</a></div>`;
    if (msg.type === "poll") div.innerHTML += `<div class="file-preview"><b>ðŸ“Š ${msg.question}</b><br>${msg.options.map(o => `<div>â€¢ ${o}</div>`).join("")}</div>`;
    chatBoard.appendChild(div);
  });
  chatBoard.scrollTop = chatBoard.scrollHeight;
}

// --- Save message ---
function saveMessage(msg) {
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push(msg);
  localStorage.setItem(storageKey, JSON.stringify(messages));
  renderMessages();
}

// --- Send message ---
function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;
  saveMessage({ text, sender: "me", time: Date.now(), type: "text" });
  chatInput.value = "";
}
sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

// --- File / Poll handling ---
function handleFileSelect(type, file) {
  const reader = new FileReader();
  reader.onload = e => saveMessage({ sender: "me", time: Date.now(), type, url: e.target.result });
  reader.readAsDataURL(file);
}

document.getElementById("img-btn").addEventListener("click", () => {
  const i = document.createElement("input");
  i.type = "file"; i.accept = "image/*";
  i.onchange = e => handleFileSelect("image", e.target.files[0]);
  i.click();
});

document.getElementById("vid-btn").addEventListener("click", () => {
  const i = document.createElement("input");
  i.type = "file"; i.accept = "video/*";
  i.onchange = e => handleFileSelect("video", e.target.files[0]);
  i.click();
});

document.getElementById("doc-btn").addEventListener("click", () => {
  const i = document.createElement("input");
  i.type = "file"; i.accept = ".pdf,.doc,.docx,.zip,.txt";
  i.onchange = e => handleFileSelect("doc", e.target.files[0]);
  i.click();
});

document.getElementById("poll-btn").addEventListener("click", () => {
  const q = prompt("Enter poll question:");
  if (!q) return;
  const opts = prompt("Enter options separated by commas:");
  if (!opts) return;
  const options = opts.split(",").map(o => o.trim());
  saveMessage({ sender: "me", time: Date.now(), type: "poll", question: q, options });
});

window.addEventListener("load", async () => {
  await loadChatUser();
  renderMessages();
});
</script>
</body>
</html>
