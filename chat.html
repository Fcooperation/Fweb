<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fdfdfd;
    color: #111;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .header-left {
    display: flex;
    align-items: center;
  }

  .chat-header-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    background: #ccc;
  }

  .chat-header-name {
    font-weight: 600;
    font-size: 18px;
  }

  #chat-board {
    flex: 1;
    background: #fafafa;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
  }

  .message {
    background: #ececec;
    color: #000;
    padding: 10px 15px;
    border-radius: 14px;
    margin-bottom: 10px;
    max-width: 75%;
    word-wrap: break-word;
    position: relative;
    align-self: flex-start;
  }

  .message.me {
    background: #c2ffc2;
    align-self: flex-end;
  }

  .msg-time {
    display: block;
    text-align: right;
    font-size: 11px;
    color: #555;
    margin-top: 3px;
  }

  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 14px;
    border-top: 1px solid #ddd;
    background: #fff;
    position: sticky;
    bottom: 0;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
    background: #f7f7f7;
    transition: 0.2s;
  }

  #chat-input:focus {
    background: #fff;
    border-color: #999;
  }

  #send-btn {
    background: #007bff;
    border: none;
    color: #fff;
    font-size: 20px;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    margin-left: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #send-btn:hover { background: #0066d6; }

  #loading {
    text-align: center;
    padding: 20px;
    color: #777;
  }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
    <div class="chat-header-name" id="chat-name">Loading...</div>
  </div>
</header>

<div id="chat-board">
  <div id="loading">Loading chat...</div>
</div>

<div id="chat-input-area">
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn">➤</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const chatBoard = document.getElementById('chat-board');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');

const chatUserId = localStorage.getItem('chatting');
const currentUser = JSON.parse(localStorage.getItem('faccount'));
const storageKey = `chat_messages_${chatUserId}`;

if (!currentUser || !chatUserId) {
  document.getElementById('loading').textContent = "Error: Missing chat info!";
  throw new Error("Missing localStorage data");
}

// Load chat user info
async function loadChatUser() {
  try {
    let chatUser = null;
    const { data, error } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', chatUserId)
      .maybeSingle();

    if (error) throw error;
    chatUser = data;
    if (!chatUser) throw new Error("User not found");

    chatName.textContent = chatUser.username || "Unknown User";
    chatPic.src = chatUser.profile_pic || "https://via.placeholder.com/50?text=U";
  } catch (err) {
    chatName.textContent = "User not found";
    console.error(err);
  }
}

// Render messages
function formatTime(msgTime) {
  const msgDate = new Date(msgTime);
  const now = new Date();
  const offsetTime = new Date(msgDate.getTime() + 60 * 60 * 1000); // +1 hour fix
  const sameDay = msgDate.toDateString() === now.toDateString();

  return sameDay
    ? offsetTime.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) + " UTC"
    : offsetTime.toLocaleString("en-US", { month: "short", day: "numeric", hour: "2-digit", minute: "2-digit" }) + " UTC";
}

function renderMessages() {
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  chatBoard.innerHTML = "";
  if (messages.length === 0) {
    chatBoard.innerHTML = `<div id='loading'>No messages yet.</div>`;
    return;
  }

  messages.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.sender === "me") div.classList.add("me");

    div.innerHTML = `
      <div>${msg.message}</div>
      <span class="msg-time">${formatTime(msg.time_utc)}</span>
    `;
    chatBoard.appendChild(div);
  });
  chatBoard.scrollTop = chatBoard.scrollHeight;
}

// Send message
async function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  const messageData = {
    sender_id: currentUser.id,
    message: text,
    time_utc: new Date().toISOString(),
    linked: false,
    linked_message: null,
    linked_message_time: null
  };

  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push({ ...messageData, sender: "me" });
  localStorage.setItem(storageKey, JSON.stringify(messages));
  renderMessages();
  chatInput.value = "";

  try {
    const { data: receiverData, error: fetchError } = await supabase
      .from("fwebaccount")
      .select("fweb_messages")
      .eq("id", chatUserId)
      .maybeSingle();

    if (fetchError) throw fetchError;

    let receiverMessages = [];
    if (receiverData?.fweb_messages) {
      try {
        receiverMessages = JSON.parse(receiverData.fweb_messages);
      } catch (e) {
        receiverMessages = [];
      }
    }

    receiverMessages.push(messageData);

    const { error: updateError } = await supabase
      .from("fwebaccount")
      .update({ fweb_messages: JSON.stringify(receiverMessages) })
      .eq("id", chatUserId);

    if (updateError) throw updateError;
    console.log("Message sent ✅");
  } catch (err) {
    console.error("Send failed:", err);
  }
}

sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

window.addEventListener("load", async () => {
  await loadChatUser();
  renderMessages();
});
</script>
</body>
</html>
