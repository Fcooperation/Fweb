<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
/* -------------------- GENERAL -------------------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* -------------------- TOP BAR -------------------- */
#chat-header {
  position: sticky;
  top: 0;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10;
}

#back-btn {
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}

#profile-pic {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

#chat-info {
  display: flex;
  flex-direction: column;
}

#chat-username {
  font-size: 16px;
  font-weight: bold;
  color: black;
}

#chat-id {
  font-size: 12px;
  color: #555;
}

/* -------------------- CHAT BODY -------------------- */
#chat-body {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: white;
}

/* -------------------- MESSAGE STYLE -------------------- */
.message {
  max-width: 75%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
}

.sent {
  background: black;
  color: white;
  margin-left: auto;
}

.received {
  background: #eee;
  color: black;
}

/* -------------------- INPUT BAR -------------------- */
#chat-input {
  position: sticky;
  bottom: 0;
  background: white;
  border-top: 1px solid #ddd;
  padding: 10px;
  display: flex;
  gap: 8px;
}

#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#sendBtn {
  padding: 10px 16px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="chat-header">
  <div id="back-btn" onclick="goBack()">‚Üê</div>

  <div id="profile-pic"></div>

  <div id="chat-info">
    <div id="chat-username">Username</div>
    <div id="chat-id">ID</div>
  </div>
</div>

<!-- CHAT BODY -->
<div id="chat-body"></div>

<!-- INPUT -->
<div id="chat-input">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
/* -------------------- LOAD CHAT USER -------------------- */
const chatWith = JSON.parse(localStorage.getItem("chatting_with"));

// Redirect if no chat selected
if (!chatWith || !chatWith.id) {
  window.location.href = "fchat.html";
}

const usernameEl = document.getElementById("chat-username");
const idEl = document.getElementById("chat-id");
const profilePic = document.getElementById("profile-pic");

usernameEl.textContent = chatWith.username || "User";
idEl.textContent = "ID: " + (chatWith.id || "");

// Profile pic or initials
if (chatWith.profile_pic) {
  profilePic.style.backgroundImage = `url('${chatWith.profile_pic}')`;
  profilePic.style.backgroundSize = "cover";
  profilePic.style.backgroundPosition = "center";
} else {
  const initials = (chatWith.username || "U")
    .split(" ")
    .map(w => w[0])
    .join("")
    .toUpperCase();
  profilePic.textContent = initials;
}

/* -------------------- BACK BUTTON -------------------- */
function goBack() {
  window.location.href = "fchat.html";
}

/* -------------------- SEND MESSAGE -------------------- */
const chatBody = document.getElementById("chat-body");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = sendMessage;

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const msg = document.createElement("div");
  msg.className = "message sent";
  msg.textContent = text;

  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;

  input.value = "";
}
</script>

</body>
</html>
