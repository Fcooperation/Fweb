<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
/* -------------------- GENERAL -------------------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* -------------------- TOP BAR -------------------- */
#chat-header {
  position: sticky;
  top: 0;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10;
}

#left-box {
  display: flex;
  align-items: center;
  gap: 12px;
}

#back-btn {
  font-size: 22px;
  cursor: pointer;
  user-select: none;
}

#profile-pic {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

#center-info {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

#chat-username {
  font-size: 16px;
  font-weight: bold;
}

#chat-id {
  font-size: 12px;
  color: #555;
}

/* -------------------- CHAT BODY -------------------- */
#chat-body {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

/* -------------------- MESSAGE STYLE -------------------- */
.message {
  max-width: 75%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
}

.sent {
  background: black;
  color: white;
  margin-left: auto;
}

.received {
  background: #eee;
  color: black;
}

/* -------------------- INPUT BAR -------------------- */
#chat-input {
  position: sticky;
  bottom: 0;
  background: white;
  border-top: 1px solid #ddd;
  padding: 12px;
  display: flex;
  gap: 8px;
}

#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#sendBtn {
  padding: 10px 16px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="chat-header">
  <div id="left-box">
    <div id="back-btn" onclick="goBack()">←</div>
    <div id="profile-pic"></div>
  </div>

  <div id="center-info">
    <div id="chat-username">Username</div>
    <div id="chat-id">ID</div>
  </div>
</div>

<!-- CHAT BODY -->
<div id="chat-body"></div>

<!-- INPUT -->
<div id="chat-input">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
/* -------------------- LOAD ACCOUNT & CHAT -------------------- */
const account = JSON.parse(localStorage.getItem("faccount")) || {};
const chatWith = JSON.parse(localStorage.getItem("chatting_with"));

// Redirect if no chat selected
if (!chatWith || !chatWith.id) {
  alert("No chat selected");
  window.location.href = "fchat.html";
}

/* -------------------- STORAGE KEYS -------------------- */
const STORAGE_KEY = `chat_${account.email}_${chatWith.id}`; // per chat per user
const FCHAT_STORAGE_KEY = `fchat_messages_${account.email}`; // fchat messages storage

/* -------------------- HEADER SETUP -------------------- */
document.getElementById("chat-username").textContent = chatWith.username || "User";
document.getElementById("chat-id").textContent = "ID: " + (chatWith.id || "");

const profilePic = document.getElementById("profile-pic");
if (chatWith.profile_pic) {
  profilePic.style.backgroundImage = `url('${chatWith.profile_pic}')`;
  profilePic.style.backgroundSize = "cover";
  profilePic.style.backgroundPosition = "center";
} else {
  const initials = (chatWith.username || "U")
    .split(" ")
    .map(w => w[0])
    .join("")
    .toUpperCase();
  profilePic.textContent = initials;
}

/* -------------------- LOAD MESSAGES -------------------- */
const chatBody = document.getElementById("chat-body");
let messages = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let fchatMessages = JSON.parse(localStorage.getItem(FCHAT_STORAGE_KEY)) || [];

// Render messages on chat body
messages.forEach(m => addMessage(m.message, m.sender_id === account.id ? "sent" : "received"));

/* -------------------- SEND MESSAGE -------------------- */
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = sendMessage;

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const msgObj = {
    id: Date.now(),
    sender_id: account.id,
    receiver_id: chatWith.id,
    message: text,
    linked: "no",
    linked_message_id: null,
    sent_at: new Date().toISOString()
  };

  // 1️⃣ Send to backend
  try {
    await fetch("https://fweb-backend.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(msgObj)
    });
  } catch (e) {
    console.warn("Failed to send to backend, still saving locally");
  }

  // 2️⃣ Store in local messages[] per chat
  messages.push(msgObj);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));

  // 3️⃣ Update fchat_messages[] sorted by sent_at
  fchatMessages.push(msgObj);
  fchatMessages.sort((a,b)=> new Date(a.sent_at) - new Date(b.sent_at));
  localStorage.setItem(FCHAT_STORAGE_KEY, JSON.stringify(fchatMessages));

  // 4️⃣ Render message
  addMessage(text, "sent");
  input.value = "";
}

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = "message " + type;
  msg.textContent = text;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* -------------------- BACK -------------------- */
function goBack() {
  window.location.href = "fchat.html";
}
</script>

</body>
</html>
