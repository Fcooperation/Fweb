<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#chat-header {
  position: sticky;
  top: 0;
  background: white;
  border-bottom: 1px solid #ddd;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10;
}

#left-box {
  display: flex;
  align-items: center;
  gap: 12px;
}

#back-btn {
  font-size: 22px;
  cursor: pointer;
  user-select: none;
}

#profile-pic {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

#center-info {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

#chat-username {
  font-size: 16px;
  font-weight: bold;
}

#chat-id {
  font-size: 12px;
  color: #555;
}

#chat-body {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.message {
  max-width: 75%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
}

.sent {
  background: black;
  color: white;
  margin-left: auto;
}

.received {
  background: #eee;
  color: black;
}

#chat-input {
  position: sticky;
  bottom: 0;
  background: white;
  border-top: 1px solid #ddd;
  padding: 12px;
  display: flex;
  gap: 8px;
}

#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#sendBtn {
  padding: 10px 16px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
  border-radius: 6px;
}

/* POLL STYLES */
.poll-wrapper {
  width: 80%;
  min-width: 250px;
  min-height: 250px;
  padding: 10px 12px;
  background: #000;
  border-radius: 10px;
  color: white;
  align-self: flex-end;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  position: relative;
  margin: 10px 0;
}

.poll-question {
  font-weight: bold;
  margin-bottom: 45px;
}

.poll-option {
  margin-bottom: 35px;
  cursor: pointer;
}

.poll-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.poll-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid #aaa;
  transition: 0.2s;
}

.poll-circle.selected {
  background: #2196f3;
  border-color: #2196f3;
}

.poll-text {
  font-size: 14px;
}

.poll-bar-container {
  width: 100%;
  height: 6px;
  background: #222;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 4px;
}

.poll-bar {
  height: 100%;
  width: 0;
  background: #2196f3;
  transition: width 0.35s ease;
}

.poll-status {
  font-size: 11px;
  opacity: 0.6;
  position: absolute;
  bottom: 8px;
  right: 10px;
}
</style>
</head>

<body>

<div id="chat-header">
  <div id="left-box">
    <div id="back-btn" onclick="goBack()">←</div>
    <div id="profile-pic"></div>
  </div>
  <div id="center-info">
    <div id="chat-username">Username</div>
    <div id="chat-id">ID</div>
  </div>
</div>

<div id="chat-body"></div>

<div id="chat-input">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
const API_URL = "https://fweb-backend.onrender.com/fchat";
const account = JSON.parse(localStorage.getItem("faccount")) || {};
const chatWith = JSON.parse(localStorage.getItem("chatting_with")) || {};

if (!chatWith || !chatWith.id) {
  alert("No chat selected");
  window.location.href = "fchat.html";
}

const STORAGE_KEY = `chat_${account.email}_${chatWith.id}`;
let messages = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

const FCHAT_STORAGE_KEY = `fchat_messages_${account.email}`;
let fchatMessages = JSON.parse(localStorage.getItem(FCHAT_STORAGE_KEY)) || [];

// Header
document.getElementById("chat-username").textContent = chatWith.username || "User";
document.getElementById("chat-id").textContent = "ID: " + (chatWith.id || "");

const profilePic = document.getElementById("profile-pic");
if (chatWith.profile_pic) {
  profilePic.style.backgroundImage = `url('${chatWith.profile_pic}')`;
  profilePic.style.backgroundSize = "cover";
  profilePic.style.backgroundPosition = "center";
} else {
  profilePic.textContent = (chatWith.username || "U").split(" ").map(w => w[0]).join("").toUpperCase();
}

// Chat body
const chatBody = document.getElementById("chat-body");

function addMessage(msgObj) {
  const msg = document.createElement("div");

  if (msgObj.isPoll && msgObj.pollData) {
    msg.className = "poll-wrapper " + (msgObj.sender_id === account.id ? "sent" : "received");
    msg.innerHTML = `
      <div class="poll-question">${msgObj.pollData.question}</div>
      ${msgObj.pollData.options.map((opt,i) => `
        <div class="poll-option" data-index="${i}">
          <div class="poll-row">
            <div class="poll-circle"></div>
            <div class="poll-text">${opt}</div>
          </div>
          <div class="poll-bar-container">
            <div class="poll-bar"></div>
          </div>
        </div>
      `).join('')}
      <div class="poll-status">${msgObj.status || 'pending'}</div>
    `;
  } else {
    msg.className = "message " + (msgObj.type || (msgObj.sender_id === account.id ? "sent" : "received"));
    msg.textContent = msgObj.text;
  }

  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function updateTimeline() {
  chatBody.innerHTML = "";

  const chatItems = fchatMessages
    .filter(m => m.receiver_id === chatWith.id || m.sender_id === chatWith.id)
    .sort((a,b) => new Date(a.sent_at) - new Date(b.sent_at));

  chatItems.forEach(m => addMessage(m));
}

// Sync messages
function syncToFChat(msgObj=null) {
  if(msgObj && !fchatMessages.some(fm => fm.id === msgObj.id)) fchatMessages.push(msgObj);
  else messages.forEach(m => { if(!fchatMessages.some(fm=>fm.id===m.id)) fchatMessages.push(m); });

  fchatMessages.sort((a,b) => new Date(a.sent_at)-new Date(b.sent_at));
  localStorage.setItem(FCHAT_STORAGE_KEY, JSON.stringify(fchatMessages));
  updateTimeline();
}

// Sync polls
function syncPolls() {
  const POLL_STORAGE_KEY = `polls_${account.email}_${chatWith.id}`;
  const polls = JSON.parse(localStorage.getItem(POLL_STORAGE_KEY)) || [];

  polls.forEach(p => {
    if(!fchatMessages.some(fm => fm.id===p.id)) {
      fchatMessages.push({
        id: p.id,
        type: "sent",
        isPoll: true,
        pollData: p.pollData,
        status: p.status,
        sender_id: p.sender_id,
        receiver_id: chatWith.id,
        sent_at: p.sent_at
      });
    }
  });

  fchatMessages.sort((a,b)=>new Date(a.sent_at)-new Date(b.sent_at));
  localStorage.setItem(FCHAT_STORAGE_KEY, JSON.stringify(fchatMessages));
}

// Send message
async function sendToBackend(msgObj) {
  try {
    const payload = {
      action: "send_messages",
      email: account.email,
      id: msgObj.id,
      sender_id: account.id,
      receiver_id: chatWith.id,
      linked: msgObj.linked,
      linked_message_id: msgObj.linked_message_id,
      sent_at: msgObj.sent_at,
      text: msgObj.text
    };

    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    msgObj.status = data.success ? "sent" : "pending";
  } catch(e) {
    msgObj.status = "pending";
    console.warn("Failed to send", e);
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  syncToFChat(msgObj);
}

let replyingMessage = null;

function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if(!text) return;

  const msgObj = {
    id: Date.now(),
    type: "sent",
    text,
    sent_at: new Date().toISOString(),
    status: navigator.onLine ? "sending" : "pending",
    sending_since: navigator.onLine ? Date.now() : null,
    replyTo: replyingMessage ? {
      id: replyingMessage.id,
      text: replyingMessage.text.slice(0,80)+(replyingMessage.text.length>80?"…":""),
      sender: replyingMessage.sender_id
    }:null,
    linked: replyingMessage ? true:false,
    linked_message_id: replyingMessage ? replyingMessage.id:null,
    sender_id: account.id,
    receiver_id: chatWith.id
  };

  messages.push(msgObj);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  syncToFChat(msgObj);

  input.value="";
  replyingMessage=null;

  if(navigator.onLine) sendToBackend(msgObj);
}

document.getElementById("sendBtn").onclick = sendMessage;

function goBack(){ window.location.href="fchat.html"; }

// Initial load
syncPolls();
syncToFChat();
</script>

</body>
</html>
