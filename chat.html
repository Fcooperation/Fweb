<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCHAT - Chat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins','Segoe UI',sans-serif;
      background: #fdfdfd;
      color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header-left {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .chat-header-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #ccc;
    }

    .chat-header-name {
      font-weight: 600;
      font-size: 18px;
    }

    #chat-board {
      flex: 1;
      background: #fafafa;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      background: #ececec;
      color: #000;
      padding: 10px 15px;
      border-radius: 14px;
      margin-bottom: 10px;
      max-width: 80%;
      position: relative;
      word-wrap: break-word;
    }

    .me { background: #c2ffc2; margin-left: auto; }

    #chat-input-area {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      border-top: 1px solid #ddd;
      background: #fff;
      position: sticky;
      bottom: 0;
      z-index: 20;
    }

    #chat-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 15px;
      outline: none;
      background: #f7f7f7;
      transition: 0.2s;
    }

    #chat-input:focus { background: #fff; border-color: #999; }

    .icon-btn {
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: 0.2s;
    }

    #plus-btn { background: #00c851; color: #fff; }
    #send-btn { background: #007bff; color: #fff; }

  </style>
</head>
<body>

  <header>
    <div class="header-left" id="user-header">
      <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
      <div class="chat-header-name" id="chat-name">Loading...</div>
    </div>
  </header>

  <div id="chat-board"></div>

  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn" class="icon-btn">➤</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    const chatName = document.getElementById("chat-name");
    const chatPic = document.getElementById("chat-pic");
    const chatBoard = document.getElementById("chat-board");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Load IDs
    const chatUserId = localStorage.getItem("chatting");
    const currentUser = JSON.parse(localStorage.getItem("faccount")) || { id: "me" };
    const storageKey = `chat_messages_${chatUserId}`;

    // --- Load Chat User ---
    async function loadChatUser() {
      if (!chatUserId) {
        chatName.textContent = "No user selected";
        return;
      }

      let chatUser = null;

      // Try local first
      const allUsers = JSON.parse(localStorage.getItem("all_fwebaccounts")) || [];
      if (allUsers.length > 0)
        chatUser = allUsers.find(u => u.id == chatUserId);

      // If not found locally → fetch from Supabase
      if (!chatUser) {
        const { data, error } = await supabase
          .from("fwebaccount")
          .select("*")
          .eq("id", chatUserId)
          .maybeSingle();

        if (error) console.error("Supabase fetch error:", error.message);
        if (data) chatUser = data;
      }

      if (!chatUser) {
        chatName.textContent = "User not found";
        return;
      }

      // Display user info
      chatName.textContent = chatUser.username || "Unknown";
      chatPic.src = chatUser.profile_pic || "https://via.placeholder.com/50?text=U";

      // Optional: click header to go to dashboard
      document.getElementById("user-header").onclick = () => {
        localStorage.setItem("dashboardviewing", chatUser.id);
        location.href = "fchatdashboard.html";
      };

      console.log("Loaded chat user:", chatUser.username);
    }

    // --- Load & Render Messages ---
    function renderMessages() {
      chatBoard.innerHTML = "";
      const messages = JSON.parse(localStorage.getItem(storageKey)) || [];

      messages.sort((a, b) => a.time - b.time);

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        if (msg.sender === "me") div.classList.add("me");
        div.textContent = msg.text;
        chatBoard.appendChild(div);
      });

      chatBoard.scrollTop = chatBoard.scrollHeight;
    }

    // --- Send Message ---
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      const msg = {
        sender: "me",
        text,
        time: new Date().getTime()
      };

      const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
      messages.push(msg);
      localStorage.setItem(storageKey, JSON.stringify(messages));

      chatInput.value = "";
      renderMessages();
    }

    sendBtn.onclick = sendMessage;
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Load on startup
    window.addEventListener("load", async () => {
      await loadChatUser();
      renderMessages();
    });
  </script>

</body>
</html>
