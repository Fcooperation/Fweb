<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    cursor: pointer;
    flex-direction: column;
    align-items: flex-start;
  }

  .header-top {
    display: flex;
    align-items: center;
    width: 100%;
  }

  .chat-header-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    background: #ccc;
  }

  .chat-header-name {
    font-weight: 600;
    font-size: 17px;
  }

  .chat-status {
    font-size: 13px;
    color: gray;
    margin-left: 55px;
    margin-top: -2px;
  }

  #chat-board {
    flex: 1;
    background: #fafafa;
    position: relative;
    overflow-y: auto;
    padding: 15px;
  }

  #chat-board::before {
    content: "FCOOPERATION\n.....where dreams meet reality.......";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: 800;
    color: rgba(0,0,0,0.08);
    text-align: center;
    white-space: pre-line;
    z-index: 0;
  }

  .message {
    background: #e0e0e0;
    color: #000;
    padding: 10px 15px;
    border-radius: 12px;
    margin-bottom: 8px;
    max-width: 80%;
    position: relative;
    z-index: 1;
    word-wrap: break-word;
  }

  .me {
    background: #c2ffc2;
    margin-left: auto;
  }

  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
  }

  #send-btn {
    background: none;
    border: none;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
    color: #000;
  }
</style>
</head>
<body>

<header id="chat-header">
  <div class="header-top">
    <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
    <div class="chat-header-name" id="chat-name">Loading...</div>
  </div>
  <div class="chat-status" id="chat-status">Connecting...</div>
</header>

<div id="chat-board"></div>

<div id="chat-input-area">
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn">➤</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const chatHeader = document.getElementById('chat-header');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');
const chatStatus = document.getElementById('chat-status');
const chatBoard = document.getElementById('chat-board');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

const chatUserId = localStorage.getItem('chatting');
const currentUser = JSON.parse(localStorage.getItem('faccount'));
const storageKey = `chat_messages_${chatUserId}`;

// --- Function to update user's chat status ---
async function updateFchatStatus(status) {
  if (!currentUser?.email) return;
  await supabase
    .from('fwebaccount')
    .update({
      fchat_logs: status,
      chatting_with: chatUserId
    })
    .eq('email', currentUser.email);
}

// --- Function to display who’s chatting with you ---
async function checkWhoIsChattingWithMe() {
  if (!currentUser?.id) return;
  const { data, error } = await supabase
    .from('fwebaccount')
    .select('username, fchat_logs')
    .eq('chatting_with', currentUser.id);

  if (error) {
    console.log('Error fetching who is chatting:', error);
    return;
  }

  if (data && data.length > 0) {
    const user = data[0];
    chatStatus.textContent = user.fchat_logs || "online";
  } else {
    chatStatus.textContent = "offline";
  }
}

// --- On page load ---
window.addEventListener('load', async () => {
  await updateFchatStatus('active');

  if (!chatUserId) {
    chatName.textContent = "⚠️ No chat selected.";
  } else {
    const { data, error } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', chatUserId)
      .single();

    if (error || !data) {
      chatName.textContent = "❌ Failed to load user.";
    } else {
      chatName.textContent = data.username || "Unknown User";
      chatPic.src = data.profile_pic || "https://via.placeholder.com/50?text=U";
    }
  }

  renderMessages();
  await checkWhoIsChattingWithMe();

  // Recheck every 3 seconds
  setInterval(checkWhoIsChattingWithMe, 3000);
});

// --- Render messages ---
function renderMessages() {
  chatBoard.innerHTML = "";
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.forEach(msg => {
    const div = document.createElement('div');
    div.classList.add('message');
    if (msg.sender === 'me') div.classList.add('me');
    div.textContent = msg.text;
    chatBoard.appendChild(div);
  });
  chatBoard.scrollTop = chatBoard.scrollHeight;
}

// --- Send message ---
function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push({ text, sender: "me", time: Date.now() });
  localStorage.setItem(storageKey, JSON.stringify(messages));

  chatInput.value = "";
  renderMessages();
}

sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// --- Typing detection ---
let typingTimeout;
chatInput.addEventListener("input", async () => {
  await updateFchatStatus('typing');
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    updateFchatStatus('active');
  }, 2000);
});

// --- Mark "last seen" when offline or page closed ---
async function setLastSeen() {
  if (!currentUser?.email) return;
  const utcNow = new Date().toISOString();
  await supabase
    .from('fwebaccount')
    .update({
      fchat_logs: `Last seen at ${utcNow}`
    })
    .eq('email', currentUser.email);
}

window.addEventListener('offline', setLastSeen);
window.addEventListener('beforeunload', setLastSeen);

// --- Tap header → go to chatdashboard ---
chatHeader.addEventListener("click", () => {
  if (chatUserId) {
    localStorage.setItem("chatdashboard", chatUserId);
    location.href = "chatdashboard.html";
  }
});
</script>

</body>
</html>
