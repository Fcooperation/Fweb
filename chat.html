<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>

<style>
/* -------- RESET -------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* -------- BODY -------- */
body {
  font-family: Arial, sans-serif;
  background: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* -------- TOP BAR -------- */
#chat-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  border-bottom: 1px solid #ddd;
}

#chat-header img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  background: black;
}

#chat-header .info {
  display: flex;
  flex-direction: column;
}

#chat-header .username {
  font-size: 16px;
  font-weight: bold;
}

#chat-header .userid {
  font-size: 12px;
  color: #555;
}

/* -------- CHAT AREA -------- */
#chat-body {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* -------- MESSAGE BUBBLES -------- */
.message {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.4;
}

.sent {
  align-self: flex-end;
  background: black;
  color: white;
  border-bottom-right-radius: 4px;
}

.received {
  align-self: flex-start;
  background: #f1f1f1;
  color: black;
  border-bottom-left-radius: 4px;
}

/* -------- INPUT BAR -------- */
#chat-input {
  display: flex;
  gap: 10px;
  padding: 10px;
  border-top: 1px solid #ddd;
}

#chat-input input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
}

#chat-input button {
  padding: 10px 18px;
  border-radius: 20px;
  border: none;
  background: black;
  color: white;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- -------- HEADER -------- -->
<div id="chat-header">
  <img id="chat-pic">
  <div class="info">
    <div class="username" id="chat-username">Loading...</div>
    <div class="userid" id="chat-id">ID: ...</div>
  </div>
</div>

<!-- -------- MESSAGES -------- -->
<div id="chat-body"></div>

<!-- -------- INPUT -------- -->
<div id="chat-input">
  <input type="text" id="message-input" placeholder="Type a message…">
  <button id="send-btn">Send</button>
</div>

<script>
/* ---------- LOAD CHAT TARGET SAFELY ---------- */
let chatWith = null;

try {
  chatWith = JSON.parse(localStorage.getItem("chatting_with"));
} catch (e) {
  chatWith = null;
}

if (!chatWith || !chatWith.id) {
  alert("No chat selected");
  window.location.href = "fchat.html";
}

/* ---------- HEADER DATA ---------- */
document.getElementById("chat-username").textContent =
  chatWith.username || "Unknown";

document.getElementById("chat-id").textContent =
  "ID: " + chatWith.id;

if (chatWith.profile_pic) {
  document.getElementById("chat-pic").src = chatWith.profile_pic;
} else {
  document.getElementById("chat-pic").src =
    "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2NjYyI+PC9zdmc+";
}

/* ---------- MESSAGE STORAGE ---------- */
const STORAGE_KEY = "chat_messages_" + chatWith.id;
let messages = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

/* ---------- RENDER MESSAGES ---------- */
function renderMessages() {
  const box = document.getElementById("chat-body");
  box.innerHTML = "";

  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + msg.type;
    div.textContent = msg.text;
    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;
}

renderMessages();

/* ---------- SEND MESSAGE ---------- */
function sendMessage() {
  const input = document.getElementById("message-input");
  const text = input.value.trim();
  if (!text) return;

  messages.push({
    type: "sent",
    text: text,
    time: Date.now()
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
  input.value = "";
  renderMessages();

  /* ---- simulated reply ---- */
  setTimeout(() => {
    messages.push({
      type: "received",
      text: "Delivered ✔",
      time: Date.now()
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
    renderMessages();
  }, 700);
}

/* ---------- EVENTS ---------- */
document.getElementById("send-btn").onclick = sendMessage;

document.getElementById("message-input").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
  </html>
