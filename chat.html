<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    cursor: pointer;
  }

  .header-top {
    display: flex;
    align-items: center;
    width: 100%;
  }

  .chat-header-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    background: #ccc;
  }

  .chat-header-name {
    font-weight: 600;
    font-size: 17px;
  }

  .chat-status {
    font-size: 13px;
    color: gray;
    margin-left: 55px;
    margin-top: -2px;
  }

  #chat-board {
    flex: 1;
    background: #fafafa;
    position: relative;
    overflow-y: auto;
    padding: 15px;
  }

  #chat-board::before {
    content: "FCOOPERATION\n.....where dreams meet reality.......";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: 800;
    color: rgba(0,0,0,0.08);
    text-align: center;
    white-space: pre-line;
    z-index: 0;
  }

  .message {
    background: #e0e0e0;
    color: #000;
    padding: 10px 15px;
    border-radius: 12px;
    margin-bottom: 8px;
    max-width: 80%;
    position: relative;
    z-index: 1;
    word-wrap: break-word;
  }

  .me {
    background: #c2ffc2;
    margin-left: auto;
  }

  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
  }

  #send-btn, #emoji-btn {
    background: none;
    border: none;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
    color: #000;
  }

  #emoji-picker {
    position: absolute;
    bottom: 60px;
    right: 15px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    padding: 8px;
    display: none;
    flex-wrap: wrap;
    max-width: 250px;
    z-index: 10;
  }

  #emoji-picker span {
    font-size: 22px;
    cursor: pointer;
    margin: 4px;
  }
</style>
</head>
<body>

<header id="chat-header">
  <div class="header-top">
    <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
    <div class="chat-header-name" id="chat-name">Loading...</div>
  </div>
  <div class="chat-status" id="chat-status">Connecting...</div>
</header>

<div id="chat-board"></div>

<div id="emoji-picker"></div>

<div id="chat-input-area">
  <button id="emoji-btn">ðŸ˜Š</button>
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-btn">âž¤</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pwsxezhugsxosbwhkdvf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
);

const chatHeader = document.getElementById('chat-header');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');
const chatStatus = document.getElementById('chat-status');
const chatBoard = document.getElementById('chat-board');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');
const emojiBtn = document.getElementById('emoji-btn');
const emojiPicker = document.getElementById('emoji-picker');

const chatUserId = localStorage.getItem('chatting');
const currentUser = JSON.parse(localStorage.getItem('faccount'));
const storageKey = `chat_messages_${chatUserId}`;

// Emoji set
const emojis = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ¥¹","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜","ðŸ˜‹","ðŸ˜˜","ðŸ˜œ","ðŸ¤©","ðŸ˜Ž","ðŸ¤”","ðŸ˜¢","ðŸ˜­","ðŸ˜¡","ðŸ‘","ðŸ‘Ž","â¤ï¸","ðŸ”¥","ðŸ’€"];
emojis.forEach(e => {
  const span = document.createElement("span");
  span.textContent = e;
  span.onclick = () => {
    chatInput.value += e;
    emojiPicker.style.display = "none";
  };
  emojiPicker.appendChild(span);
});

emojiBtn.addEventListener("click", () => {
  emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
});

// Update chat status
async function updateFchatStatus(status) {
  if (!currentUser?.email) return;
  await supabase
    .from('fwebaccount')
    .update({ fchat_logs: status, chatting_with: chatUserId })
    .eq('email', currentUser.email);
}

// Check whoâ€™s chatting
async function checkWhoIsChattingWithMe() {
  if (!currentUser?.id) return;
  const { data, error } = await supabase
    .from('fwebaccount')
    .select('username, fchat_logs')
    .eq('chatting_with', currentUser.id);

  if (!error && data?.length > 0) {
    chatStatus.textContent = data[0].fchat_logs || "online";
  } else chatStatus.textContent = "offline";
}

// Load chat user (prefer local)
async function loadChatUser() {
  let chatUser = null;

  const allUsers = JSON.parse(localStorage.getItem("all_fwebaccounts")) || [];
  if (allUsers.length > 0)
    chatUser = allUsers.find(u => u.id == chatUserId);

  if (!chatUser) {
    const { data, error } = await supabase
      .from('fwebaccount')
      .select('*')
      .eq('id', chatUserId)
      .maybeSingle();
    if (error || !data) {
      chatName.textContent = "âŒ Failed to load user.";
      return;
    }
    chatUser = data;
  }

  chatName.textContent = chatUser.username || "Unknown User";
  chatPic.src = chatUser.profile_pic || "https://via.placeholder.com/50?text=U";
}

// Render messages
function renderMessages() {
  chatBoard.innerHTML = "";
  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.classList.add("message");
    if (msg.sender === "me") div.classList.add("me");
    div.textContent = msg.text;
    chatBoard.appendChild(div);
  });
  chatBoard.scrollTop = chatBoard.scrollHeight;
}

// Send message
function sendMessage() {
  const text = chatInput.value.trim();
  if (!text) return;

  const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
  messages.push({ text, sender: "me", time: Date.now() });
  localStorage.setItem(storageKey, JSON.stringify(messages));

  chatInput.value = "";
  renderMessages();
}

sendBtn.addEventListener("click", sendMessage);
chatInput.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

// Typing status
let typingTimeout;
chatInput.addEventListener("input", async () => {
  await updateFchatStatus("typing...");
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => updateFchatStatus("active"), 2000);
});

// Set last seen
async function setLastSeen() {
  if (!currentUser?.email) return;
  const now = new Date();
  const formatted = now.getUTCFullYear()+"-"+String(now.getUTCMonth()+1).padStart(2,"0")+"-"+String(now.getUTCDate()).padStart(2,"0")+" "+String(now.getUTCHours()).padStart(2,"0")+":"+String(now.getUTCMinutes()).padStart(2,"0");
  await supabase
    .from('fwebaccount')
    .update({ fchat_logs: `Last seen ${formatted}` })
    .eq('email', currentUser.email);
}

window.addEventListener('offline', setLastSeen);
window.addEventListener('beforeunload', setLastSeen);

chatHeader.addEventListener("click", () => {
  if (chatUserId) {
    localStorage.setItem("chatdashboard", chatUserId);
    location.href = "chatdashboard.html";
  }
});

// On load
window.addEventListener("load", async () => {
  await updateFchatStatus("active");
  await loadChatUser();
  renderMessages();
  await checkWhoIsChattingWithMe();
  setInterval(checkWhoIsChattingWithMe, 3000);
});
</script>

</body>
</html>
