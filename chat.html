<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCHAT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #f1f3f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #075E54;
      color: #fff;
      padding: 15px;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      position: relative;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #dcf8c6;
      border-top-right-radius: 0;
    }

    .them {
      align-self: flex-start;
      background: #fff;
      border-top-left-radius: 0;
    }

    .time {
      font-size: 11px;
      color: #555;
      position: absolute;
      bottom: 2px;
      right: 8px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    footer input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    footer button {
      background: #075E54;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header id="chat-user">Loading...</header>
  <div id="chat-box"></div>

  <footer>
    <input type="text" id="chat-input" placeholder="Type a message" />
    <button id="send-btn">âž¤</button>
  </footer>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_API_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const chatUser = document.getElementById("chat-user");

    const myId = localStorage.getItem("fweb_id");
    const chattingWith = localStorage.getItem("chatting_with");
    const storageKey = `fchat_${chattingWith}`;

    async function loadChatUser() {
      const { data } = await supabase.from("fwebaccount").select("username").eq("id", chattingWith).single();
      chatUser.textContent = data ? data.username : "Unknown User";
    }

    function formatMessageTime(timestamp) {
      const date = new Date(timestamp);
      date.setHours(date.getHours() + 1); // Adjust UTC +1

      const now = new Date();
      const sameDay =
        date.getFullYear() === now.getFullYear() &&
        date.getMonth() === now.getMonth() &&
        date.getDate() === now.getDate();

      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");

      if (sameDay) {
        return `${hours}:${minutes}`;
      } else {
        const month = date.toLocaleString("default", { month: "short" });
        const day = date.getDate();
        return `${month}-${day} ${hours}:${minutes}`;
      }
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
      chatBox.innerHTML = "";

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = `message ${msg.sender === myId ? "me" : "them"}`;
        div.innerHTML = `
          ${msg.message}
          <div class="time">${formatMessageTime(msg.time)}</div>
        `;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      const messageObj = {
        sender: myId,
        message: text,
        time: new Date().toISOString(),
        linked: false,
        linked_to: null,
        linked_time: null,
      };

      // Save locally
      const messages = JSON.parse(localStorage.getItem(storageKey)) || [];
      messages.push(messageObj);
      localStorage.setItem(storageKey, JSON.stringify(messages));
      renderMessages();

      chatInput.value = "";

      // Save to receiver in Supabase
      await supabase
        .from("fwebaccount")
        .update({ fweb_messages: messageObj })
        .eq("id", chattingWith);
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.addEventListener("load", async () => {
      await loadChatUser();
      renderMessages();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
