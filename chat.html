<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCHAT - Chat</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins','Segoe UI',sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header (Top Bar) */
  header {
    background: #fff;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    cursor: pointer;
  }

  .chat-header-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    background: #ccc;
  }

  .chat-header-name {
    font-weight: 600;
    font-size: 17px;
  }

  /* Chat board */
  #chat-board {
    flex: 1;
    background: #fafafa;
    position: relative;
    overflow-y: auto;
    padding: 15px;
  }

  /* Watermark background */
  #chat-board::before {
    content: "FCOOPERATION\n‚Äî where dreams meet reality ‚Äî";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: 800;
    color: rgba(0,0,0,0.07);
    text-align: center;
    white-space: pre-line;
    z-index: 0;
  }

  /* Message container */
  .message {
    background: #e0e0e0;
    color: #000;
    padding: 10px 15px;
    border-radius: 12px;
    margin-bottom: 8px;
    max-width: 80%;
    position: relative;
    z-index: 1;
  }

  /* Input area */
  #chat-input-area {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #chat-input {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 10px 15px;
    font-size: 15px;
    outline: none;
  }

  #send-btn {
    background: none;
    border: none;
    font-size: 22px;
    margin-left: 10px;
    cursor: pointer;
    color: #000;
  }
</style>
</head>
<body>

<header id="chat-header">
  <img id="chat-pic" class="chat-header-pic" src="" alt="Profile">
  <div class="chat-header-name" id="chat-name">Loading...</div>
</header>

<div id="chat-board"></div>

<!-- Input Area -->
<div id="chat-input-area">
  <input type="text" id="chat-input" placeholder="Type a message..." disabled>
  <button id="send-btn">‚û§</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://pwsxezhugsxosbwhkdvf.supabase.co";
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ";
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const chatHeader = document.getElementById('chat-header');
const chatName = document.getElementById('chat-name');
const chatPic = document.getElementById('chat-pic');
const chatBoard = document.getElementById('chat-board');

// Get chat user ID
const chatUserId = localStorage.getItem('chatting');

if (!chatUserId) {
  chatName.textContent = "‚ö†Ô∏è No chat selected.";
} else {
  const { data, error } = await supabase
    .from('fwebaccount')
    .select('*')
    .eq('id', chatUserId)
    .single();

  if (error || !data) {
    chatName.textContent = "‚ùå Failed to load user.";
  } else {
    chatName.textContent = data.username || "Unknown User";
    if (data.profile_pic) chatPic.src = data.profile_pic;
    else chatPic.src = "https://via.placeholder.com/50?text=U";

    // Example demo messages to show overlay effect
    chatBoard.innerHTML = `
      <div class="message">Hey ${data.username} üëã</div>
      <div class="message">Messages will appear here soon!</div>
    `;
  }
}

// Tap header ‚Üí go to chatdashboard.html
chatHeader.addEventListener('click', () => {
  if (chatUserId) {
    localStorage.setItem('chatdashboard', chatUserId);
    location.href = 'chatdashboard.html';
  }
});
</script>

</body>
</html>
