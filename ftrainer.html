<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTrainer - Train Your Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0e0e10;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff99;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1b1b1f;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.3);
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    textarea {
      min-height: 120px;
      background: #121214;
      color: #fff;
    }
    input[type="file"] {
      background: #121214;
      color: #ccc;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc7a;
    }
    pre {
      background: #121214;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>ü§ñ FTrainer</h1>

  <div class="container">
    <h3>üìÇ Upload or Paste Dataset</h3>
    <input type="file" id="fileInput" accept=".json,.txt,.csv">
    <textarea id="dataset" placeholder='Or paste JSON array like [{"prompt": "Hi", "response": "Hello"}]'></textarea>

    <button onclick="startTraining()">üöÄ Train Model</button>

    <h3>Training Logs</h3>
    <pre id="trainLogs">Waiting for training...</pre>

    <button onclick="downloadModel()">‚¨áÔ∏è Download Trained Model</button>

    <hr>
    <h3>üß† Test Trained Model</h3>
    <textarea id="testInput" placeholder="Type your test prompt..."></textarea>
    <button onclick="testModel()">Generate</button>
    <pre id="testOutput">Model output will appear here...</pre>
  </div>

  <script>
    const backend = "https://fweb-backend.onrender.com";

    async function readFileContent(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsText(file);
      });
    }

    async function startTraining() {
      const file = document.getElementById("fileInput").files[0];
      const text = document.getElementById("dataset").value.trim();
      const logBox = document.getElementById("trainLogs");

      logBox.textContent = "‚è≥ Preparing dataset...";

      let data = [];
      try {
        if (file) {
          const content = await readFileContent(file);
          data = JSON.parse(content);
        } else if (text) {
          data = JSON.parse(text);
        } else {
          alert("Please upload or paste dataset first!");
          return;
        }
      } catch (e) {
        alert("Invalid dataset format. Must be a valid JSON array.");
        return;
      }

      logBox.textContent = "üöÄ Sending to server for training...";

      try {
        const res = await fetch(`${backend}/train`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        const result = await res.json();
        if (result.success) {
          logBox.textContent =
            "‚úÖ Training complete!\n\n" +
            result.result.training_logs.join("\n") +
            `\n\nModel ready for testing!\nDownload: ${result.result.download_url}`;
        } else {
          logBox.textContent = "‚ùå Training failed: " + (result.error || JSON.stringify(result));
        }
      } catch (err) {
        logBox.textContent = "‚ö†Ô∏è Network error: " + err.message;
      }
    }

    async function testModel() {
      const input = document.getElementById("testInput").value.trim();
      const outputBox = document.getElementById("testOutput");
      if (!input) {
        alert("Please type something to test.");
        return;
      }

      outputBox.textContent = "‚è≥ Generating...";

      try {
        const res = await fetch(`${backend}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const result = await res.json();
        if (result.success) {
          outputBox.textContent = "üß† Response:\n" + result.generated;
        } else {
          outputBox.textContent = "‚ùå Error: " + (result.error || "Unknown");
        }
      } catch (err) {
        outputBox.textContent = "‚ö†Ô∏è Network error: " + err.message;
      }
    }

    async function downloadModel() {
      window.open(`${backend}/download`, "_blank");
    }
  </script>
</body>
</html>
