<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTrainer by F_cooperation</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      font-size: 1.8em;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      border-bottom: 2px solid #334155;
      padding-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      outline: none;
      border-radius: 8px;
      padding: 10px;
      background: #0f172a;
      color: #f8fafc;
      resize: vertical;
    }
    button {
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    #logs {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      min-height: 150px;
      overflow-y: auto;
      white-space: pre-line;
      margin-top: 10px;
    }
    .file {
      background: #334155;
      padding: 10px;
      border-radius: 8px;
    }
    .section {
      margin-bottom: 30px;
    }
    #downloadModel {
      display: none;
      background: #22c55e;
    }
    #testSection {
      display: none;
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #testPrompt {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #f8fafc;
    }
    #testResponse {
      margin-top: 10px;
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <header>ü§ñ FTrainer ‚Äî AI Model Trainer</header>
  <main>
    <div class="section">
      <h2>1Ô∏è‚É£ Upload or Type Your Training Data</h2>
      <input type="file" id="fileInput" class="file" accept=".json" />
      <p>or type questions and answers below:</p>
      <textarea id="manualInput" placeholder='Example: Who built you? -> Francis'></textarea>
    </div>

    <div class="section">
      <h2>2Ô∏è‚É£ Training Settings</h2>
      <label>Max Epochs: </label>
      <input type="number" id="maxEpochs" value="5" min="1" max="100" style="width: 60px;" />
      <br><br>
      <button id="trainBtn">üöÄ Start Training</button>
      <button id="downloadModel">‚¨áÔ∏è Download Model</button>
    </div>

    <div class="section">
      <h2>3Ô∏è‚É£ Live Logs</h2>
      <div id="logs">Logs will appear here...</div>
    </div>

    <div id="testSection">
      <h2>4Ô∏è‚É£ Test Your Trained Model</h2>
      <input type="text" id="testPrompt" placeholder="Type your question..." />
      <button id="testBtn">Ask Model</button>
      <div id="testResponse"></div>
    </div>
  </main>

  <script>
    const backendUrl = "https://mindy-sinistrous-fortuitously.ngrok-free.dev";
    const logsDiv = document.getElementById("logs");
    const trainBtn = document.getElementById("trainBtn");
    const downloadBtn = document.getElementById("downloadModel");
    const testSection = document.getElementById("testSection");
    const testPrompt = document.getElementById("testPrompt");
    const testBtn = document.getElementById("testBtn");
    const testResponse = document.getElementById("testResponse");

    let trainingData = [];

    document.getElementById("fileInput").addEventListener("change", handleFileUpload);

    async function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      logsDiv.textContent += `\nüìÇ File selected: ${file.name}`;
      const text = await file.text();
      try {
        const parsed = JSON.parse(text);
        if (Array.isArray(parsed) && parsed.length > 0) {
          trainingData = parsed;
          logsDiv.textContent += `\n‚úÖ Loaded ${parsed.length} items from file.`;
        } else {
          logsDiv.textContent += "\n‚ö†Ô∏è No valid data found in uploaded file.";
        }
      } catch {
        logsDiv.textContent += "\n‚ö†Ô∏è Invalid JSON file format.";
      }
    }

    trainBtn.addEventListener("click", async () => {
      const manualText = document.getElementById("manualInput").value.trim();
      const maxEpochs = parseInt(document.getElementById("maxEpochs").value);

      if (manualText) {
        const lines = manualText.split("\n").filter(Boolean);
        for (let line of lines) {
          if (line.includes("->")) {
            const [prompt, response] = line.split("->").map(s => s.trim());
            trainingData.push({ prompt, response });
          }
        }
      }

      if (trainingData.length === 0) {
        logsDiv.textContent += "\n‚ùå No valid data to send!";
        return;
      }

      logsDiv.textContent = "‚è≥ Sending data to backend...";
      trainBtn.disabled = true;

      let currentEpoch = 0;
      while (currentEpoch < maxEpochs) {
        logsDiv.textContent += `\n‚öôÔ∏è Training Epoch ${currentEpoch + 1}...`;

        const res = await fetch(`${backendUrl}/train`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            dataset: trainingData,
            max_epochs: currentEpoch + 1
          }),
        });

        const result = await res.json();
        logsDiv.textContent += `\n${JSON.stringify(result, null, 2)}`;
        currentEpoch++;
      }

      logsDiv.textContent += "\n‚úÖ Training complete ‚úÖ";
      downloadBtn.style.display = "inline-block";
      testSection.style.display = "block";
      trainBtn.disabled = false;
    });

    downloadBtn.addEventListener("click", () => {
      window.open(`${backendUrl}/download_checkpoint`, "_blank");
    });

    testBtn.addEventListener("click", async () => {
      const prompt = testPrompt.value.trim();
      if (!prompt) return;

      testResponse.textContent = "‚è≥ Generating response...";
      const res = await fetch(`${backendUrl}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });
      const data = await res.json();
      testResponse.textContent = data.generated || "No response.";
    });
  </script>
</body>
</html>
