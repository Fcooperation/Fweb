<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTrainer Frontend</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    textarea {
      width: 90%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #1e293b;
      color: #e2e8f0;
      resize: none;
    }
    button {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }
    #logs {
      width: 90%;
      height: 300px;
      background: #1e293b;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>FTrainer üß†</h1>
  <p>Enter your JSON training data (prompt-response pairs):</p>

  <textarea id="trainingData" placeholder='[
  { "prompt": "Hello", "response": "Hi there!" },
  { "prompt": "How are you?", "response": "I am great, thanks!" }
]'></textarea>

  <div>
    <button id="startBtn" onclick="startTraining()">Start Training</button>
    <button id="downloadBtn" onclick="downloadModel()" disabled>Download Model</button>
  </div>

  <div id="logs">üí§ Waiting to start training...</div>

  <script>
    const BACKEND_URL = "https://fweb-backend.onrender.com"; // your Render backend
    const COLAB_URL = "https://mindy-sinistrous-fortuitously.ngrok-free.dev"; // your Colab ngrok URL

    async function startTraining() {
      const logs = document.getElementById("logs");
      const btn = document.getElementById("startBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      btn.disabled = true;
      downloadBtn.disabled = true;
      logs.textContent = "üöÄ Sending training data...\n";

      let data;
      try {
        data = JSON.parse(document.getElementById("trainingData").value);
      } catch (err) {
        logs.textContent += "‚ùå Invalid JSON format.";
        btn.disabled = false;
        return;
      }

      // Send to Render, which sends to Colab
      try {
        const response = await fetch(`${BACKEND_URL}/train`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        if (!response.ok) {
          logs.textContent += `\n‚ùå Failed to start training (${response.status})`;
          btn.disabled = false;
          return;
        }

        // Open live stream directly from Colab
        const sse = new EventSource(`${COLAB_URL}/train_stream`);

        logs.textContent += "\nüì° Connected to Colab...\n";
        sse.onmessage = (event) => {
          if (event.data.includes("TRAINING_COMPLETE")) {
            logs.textContent += "\n‚úÖ Training complete! You can now download the model.\n";
            downloadBtn.disabled = false;
            sse.close();
          } else {
            logs.textContent += event.data + "\n";
          }
          logs.scrollTop = logs.scrollHeight;
        };

        sse.onerror = (err) => {
          logs.textContent += "\n‚ö†Ô∏è Connection lost or error.\n";
          console.error(err);
          sse.close();
          btn.disabled = false;
        };

      } catch (err) {
        logs.textContent += "\n‚ùå Error connecting to backend.\n";
        console.error(err);
        btn.disabled = false;
      }
    }

    function downloadModel() {
      const link = document.createElement("a");
      link.href = `${COLAB_URL}/download_checkpoint`;
      link.click();
    }
  </script>
</body>
</html>
