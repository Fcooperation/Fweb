<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fminers Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; }
    .profile-section {
      width: 100%; padding: 40px 0; background: #007bff; color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .profile-section img {
      width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #fff;
      margin-bottom: 15px;
    }
    .username-balance {
      display: flex; align-items: center; gap: 15px; font-size: 20px; font-weight: bold;
    }
    .fcoin {
      background: #ffc107; color: #000; padding: 4px 10px; border-radius: 6px;
    }
    .content-section {
      max-width: 800px; margin: 30px auto; padding: 20px;
      background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .earn-btn {
      display: inline-block;
      background: linear-gradient(45deg, #2d89ef, #1e5aa8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      text-align: center;
      width: 100%;
    }
    .earn-btn:hover {
      background: linear-gradient(45deg, #1e5aa8, #2d89ef);
    }
    .main-btn {
      width: 100%; padding: 15px; font-size: 18px;
      border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    .wallet-btn {
      background: #28a745; color: white;
    }
    .wallet-btn:hover { background: #1d9238; }
    .check-btn {
      background: #ffc107; color: #000;
    }
    .check-btn:hover { background: #e0ac06; }
  </style>
</head>
<body>
  <!-- Profile Section -->
  <div class="profile-section">
    <img id="profile-pic" src="default.png" alt="Profile Picture" />
    <div class="username-balance">
      <span id="username">Loading...</span>
      <span class="fcoin" id="fcoin">0 Fcoins</span>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <h3>Fminers Dashboard</h3>
    <p>Earn Fcoins by completing verified tasks from our trusted partner below.</p>

    <!-- OfferToro or partner offers -->
    <a href="#" id="offers-link" target="_blank" class="earn-btn">üí∞ Start Earning Tasks</a>

    <!-- Buttons -->
    <div style="margin-top: 20px;">
      <button id="fwallet" class="main-btn wallet-btn">üíº FWallet</button>
      <button id="check-rewards" class="main-btn check-btn" style="margin-top: 10px;">üîÑ Check & Update Rewards</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Initialize Supabase
    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    // Load account from localStorage
    const faccount = JSON.parse(localStorage.getItem("faccount"));
    if (!faccount) {
      alert("No account found in local storage. Please log in.");
      window.location.href = "login.html";
    }

    document.getElementById("username").innerText = faccount.username || "No Username";
    if (faccount.profile_pic) document.getElementById("profile-pic").src = faccount.profile_pic;

    // Load Fcoins from Supabase
    async function loadFcoins() {
      const { data, error } = await supabase
        .from("fwebaccount")
        .select("fcoin")
        .eq("email", faccount.email)
        .single();

      if (error) {
        console.error("Error loading fcoins:", error.message);
        return;
      }

      document.getElementById("fcoin").innerText = `${data.fcoin || 0} Fcoins`;
      faccount.fcoin = data.fcoin || 0;
      localStorage.setItem("faccount", JSON.stringify(faccount));
    }
    loadFcoins();

    // Go to Wallet
    document.getElementById("fwallet").onclick = () => {
      window.location.href = "fwallet.html";
    };

    // Reward Checker (simulated)
    document.getElementById("check-rewards").onclick = async () => {
      const simulatedEarning = Math.random() * 0.05; // simulate $0.00‚Äì$0.05
      const userRewardUSD = simulatedEarning * 0.5;
      const userRewardFcoin = Math.floor(userRewardUSD * 1000);

      alert(`‚úÖ Task verified!\nYour share: $${userRewardUSD.toFixed(3)} (${userRewardFcoin} Fcoins)`);

      const newFcoin = (faccount.fcoin || 0) + userRewardFcoin;
      const { error } = await supabase
        .from("fwebaccount")
        .update({ fcoin: newFcoin })
        .eq("email", faccount.email);

      if (error) {
        alert("‚ùå Error updating reward: " + error.message);
        return;
      }

      faccount.fcoin = newFcoin;
      localStorage.setItem("faccount", JSON.stringify(faccount));
      document.getElementById("fcoin").innerText = `${newFcoin} Fcoins`;
    };

    // Future OfferToro link placeholder
    document.getElementById("offers-link").href = "https://www.offertoro.com/"; // replace with your OfferToro wall link after approval
  </script>
</body>
</html>
