<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    /* UNCHANGED CSS */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      max-width: 600px;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
    }
    #searchButton {
      margin-top: 10px;
      width: 90%;
      padding: 12px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border-bottom: 1px solid #000;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    nav.tabs button.active {
      border-bottom: 3px solid #000;
      color: #000;
    }
    section.result-tab {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      display: none;
    }
    section.result-tab.active {
      display: block;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Fweb</h1>
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="Search..." />
      <button id="searchButton" onclick="sendSearch()">Search</button>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="web">Web</button>
    <button class="tab" data-tab="images">Images</button>
    <button class="tab" data-tab="videos">Videos</button>
  </nav>

  <section class="result-tab active" id="web">
    <div id="sentenceCrawl" style="font-weight:bold; font-size:1.2em; margin-bottom: 15px;"></div>
    <div id="webResults">No results yet.</div>
  </section>

  <section class="result-tab" id="images">
    <div id="imageResults">üñºÔ∏è Image results coming soon.</div>
  </section>

  <section class="result-tab" id="videos">
    <div id="videoResults">üé• Video results coming soon.</div>
  </section>

  <footer>
    <p>¬© 2025 Fcooperation ‚Ä¢ Meant for Africa</p>
  </footer>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const sections = document.querySelectorAll(".result-tab");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");
        sections.forEach(s => s.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    async function sendSearch() {
      const query = document.getElementById("searchBox").value.trim();
      if (!query) return alert("Type something to search.");

      document.getElementById("sentenceCrawl").textContent = "üîé Thinking...";
      document.getElementById("webResults").innerHTML = "";

      try {
        const res = await fetch("https://fweb-backend.onrender.com/search", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        document.getElementById("sentenceCrawl").textContent = data.response || "‚ùå No answer found.";

        let relatedHTML = "";
        if (data.related?.length) {
          relatedHTML = "<h4>Related info:</h4><ul>" + data.related.map(x => `<li>${x}</li>`).join('') + "</ul>";
        }
        let source = data.source ? `<p>üìå Source: <a href="${data.source}" target="_blank">${data.title}</a></p>` : "";

        document.getElementById("webResults").innerHTML = relatedHTML + source;
      } catch (e) {
        document.getElementById("sentenceCrawl").textContent = "‚ùå Error";
        document.getElementById("webResults").innerHTML = e.message;
      }
    }
  </script>
</body>
</html>
