<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FWEB | African Search Engine</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
    }
    html, body {
      background-color: #ffffff;
      color: #000000;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      position: relative;
    }
    header {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }
    .account-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .account-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }
    .search-box {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 8px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #1e1e1e;
    }
    .tagline {
      font-size: 2.5rem;
      font-weight: 800;
      margin-top: 1.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #999;
    }
    #results {
      margin-top: 1.5rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .fcards {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .fcards h4 {
      margin: 0 0 5px 0;
      font-size: 1.1em;
    }
    .fcards p {
      margin: 0 0 3px 0;
      font-size: 0.95em;
    }
    .fcards a {
      font-size: 0.9em;
      color: blue;
      word-break: break-all;
    }
    img.preview {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 6px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<a href="account.html" class="account-icon" title="Your Account">
  <img src="https://www.svgrepo.com/show/506700/user-circle.svg" alt="Account" />
</a>

<header>FWEB</header>

<div class="search-box">
  <input type="text" id="searchBox" placeholder="What are you searching for?" />
  <button onclick="sendSearch()">Search</button>
</div>

<div class="tagline">MEANT FOR AFRICA</div>

<div id="results">Results will appear here...</div>

<div class="footer">© 2025 F_COOPERATION</div>

<script>
  const gofileToken = "e1LOiRxizCSLqTmyZ27AeZuN10qu0wfO";

  function copyLink(link) {
    navigator.clipboard.writeText(link).then(() => alert("Link copied!"));
  }

  async function sendSearch() {
    const query = document.getElementById('searchBox').value.trim();
    if (!query) return alert("Please type something to search.");

    document.getElementById('results').innerHTML = `<p>Searching for "<strong>${query}</strong>"...</p>`;

    // Step 1: Check Gofile for match
    try {
      const accountRes = await fetch(`https://api.gofile.io/getAccountDetails?token=${gofileToken}`);
      const accountData = await accountRes.json();
      if (accountData.status === "ok") {
        const files = Object.values(accountData.data.files);
        const match = files.find(f => f.name.toLowerCase().includes(query.toLowerCase()));
        if (match) {
          document.getElementById('results').innerHTML = `
            <div class="fcards">
              <h4 onclick="copyLink('${match.link}')">${match.name}</h4>
              <p><a href="${match.link}" target="_blank">${match.link}</a></p>
            </div>`;
          return; // ✅ Stop here if found in Gofile
        }
      }
    } catch (e) {
      console.warn("Gofile check failed:", e.message);
    }

    // Step 2: If not found in Gofile, call backend on Render
    try {
      const response = await fetch('https://fweb-backend.onrender.com/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      if (!data || Object.keys(data).length === 0) {
        document.getElementById('results').innerHTML = "None found.";
        return;
      }

      let output = "";

      // Web Results
      if (data.web && data.web.length) {
        output += `<h3>Web Results</h3>`;
        data.web.forEach(item => {
          output += `
            <div class="fcards">
              <h4>${item.title}</h4>
              <p>${item.snippet}</p>
              <a href="${item.url}" target="_blank">${item.url}</a>
            </div>`;
        });
      }

      // Images
      if (data.images && data.images.length) {
        output += `<h3>Images</h3>`;
        data.images.forEach(img => {
          output += `<img class="preview" src="${img}" alt="Image"/>`;
        });
      }

      // Videos
      if (data.videos && data.videos.length) {
        output += `<h3>Videos</h3>`;
        data.videos.forEach(video => {
          output += `<iframe class="preview" src="${video}" frameborder="0" allowfullscreen></iframe>`;
        });
      }

      // Books
      if (data.books && data.books.length) {
        output += `<h3>Books</h3>`;
        data.books.forEach(book => {
          output += `
            <div class="fcards">
              <strong>${book.title}</strong><br>
              <a href="${book.url}" target="_blank">Read</a>
            </div>`;
        });
      }

      if (output === "") output = "None found.";
      document.getElementById('results').innerHTML = output;

    } catch (error) {
      document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
    }
  }
</script>

</body>
</html>
