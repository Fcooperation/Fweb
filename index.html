<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    #searchBox {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
    }
    #searchButton {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #results {
      padding: 20px;
      max-width: 700px;
      margin: auto;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fweb Search</h1>
    <input type="text" id="searchBox" placeholder="Type something to search..." />
    <button id="searchButton" onclick="sendSearch()">Search</button>
  </header>

  <div id="results">No results yet.</div>

  <script>
    async function sendSearch() {
      const query = document.getElementById('searchBox').value.trim();
      if (!query) return alert("Please type something to search.");

      document.getElementById('results').innerHTML = `<p>Searching for "<strong>${query}</strong>"...</p>`;

      try {
        const response = await fetch('https://fweb-backend.onrender.com/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
