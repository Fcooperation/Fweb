<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      transition: padding 0.3s ease;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.3s ease;
      max-width: 600px;
    }
    .search-up {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      padding: 8px 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      height: 105px;
    }
    #searchBox {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 6px;
      width: 90%;
      padding: 10px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.tabs {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 999;
      position: fixed;
      top: 155px;
      left: 0;
      width: 100%;
      padding: 5px 10px;
    }
    nav.tabs.active {
      display: flex;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: 1px solid #fff;
      background: #fff;
      color: #000;
      cursor: pointer;
      margin-right: 8px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    nav.tabs button.active {
      border: 2px solid #000;
    }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section.result-tab.active {
      display: block;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;

      .fcard {
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 15px;
  margin: 10px 0;
  background: #f9f9f9;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.fcard h3 {
  margin: 0;
  font-size: 18px;
}
.fcard a {
  text-decoration: none;
  color: #0073e6;
}
.fcard p {
  font-size: 14px;
  color: #555;
        }
    }
  </style>
</head>
<body>
  <!-- Header with title + search bar -->
  <header id="header">
    <h1 id="title">Fweb</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search Fweb..." />
      <button id="searchButton">Search</button>
    </div>
  </header>

  <!-- Tab navigation -->
  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="web">Web</button>
    <button class="tab" data-tab="images">Images</button>
    <button class="tab" data-tab="videos">Videos</button>
  </nav>

  <!-- Results sections -->
  <main>
    <section class="result-tab active" id="web">
      <div id="sentenceCrawl" class="result-heading"></div>
      <div id="webResults"></div>
    </section>

    <section class="result-tab" id="images">
      <div id="imageResults">No images found.</div>
    </section>

    <section class="result-tab" id="videos">
      <div id="videoResults">No videos found.</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Fcooperation • Meant for Africa</p>
  </footer>

  <!-- Scripts -->
  <script>
    // ===== Tabs logic =====
    const tabs = document.querySelectorAll('nav.tabs button'); // tab buttons
    const results = document.querySelectorAll('section.result-tab'); // result sections
    const tabBar = document.querySelector('nav.tabs');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const activeTab = document.querySelector('nav.tabs button.active');
        if (activeTab) activeTab.classList.remove('active');

        btn.classList.add('active');

        results.forEach(tab => tab.classList.remove('active'));

        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // ===== Search UI animation =====
    function raiseSearchUI() {
      document.getElementById('title').classList.add('hidden');
      document.getElementById('searchContainer').classList.add('search-up');
      document.body.style.paddingTop = "170px";
      tabBar.classList.add('active');

      if (!document.querySelector('nav.tabs button.active') && tabs.length > 0) {
        tabs[0].classList.add('active');
        const tabId = tabs[0].getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      }
    }

    // ===== Hook search events =====
    const searchBtn = document.getElementById('searchButton');
    const searchBox = document.getElementById('searchBox');

    searchBtn.addEventListener('click', () => {
      if (searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });
  </script>
  <script>
  const backendURL = "https://fweb-backend.onrender.com"
  async function fetchFCards(query) {
    try {
      const res = await fetch(`${backendURL}/fcards`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("webResults");
      resultsDiv.innerHTML = "";

      if (data.fcards && data.fcards.length > 0) {
        data.fcards.forEach(card => {
          const fcard = document.createElement("div");
          fcard.className = "fcard";
          fcard.innerHTML = `
            <h3><a href="${card.link}" target="_blank">${card.title}</a></h3>
            <p>${card.snippet}</p>
          `;
          resultsDiv.appendChild(fcard);
        });
      } else {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      }
    } catch (err) {
      console.error("Error fetching fcards:", err);
      document.getElementById("webResults").innerHTML =
        "<p style='color:red;'>Failed to load results.</p>";
    }
  }

  const searchBtn = document.getElementById("searchButton");
  const searchBox = document.getElementById("searchBox");

  searchBtn.addEventListener("click", () => {
    const query = searchBox.value.trim();
    if (query) {
      raiseSearchUI();
      document.getElementById("sentenceCrawl").textContent = "Searching for: " + query;
      fetchFCards(query);
    }
  });

  searchBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      const query = searchBox.value.trim();
      if (query) {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + query;
        fetchFCards(query);
      }
    }
  });
  </script>
</body>
</html>
