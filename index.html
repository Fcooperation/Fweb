<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      transition: padding 0.3s ease;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.3s ease;
      max-width: 600px;
    }
    .search-up {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      padding: 8px 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      height: 105px;
    }
    #searchBox {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 6px;
      width: 90%;
      padding: 10px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.tabs {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 999;
      position: fixed;
      top: 155px;
      left: 0;
      width: 100%;
      padding: 5px 10px;
    }
    nav.tabs.active {
      display: flex;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: 1px solid #fff;
      background: #fff;
      color: #000;
      cursor: pointer;
      margin-right: 8px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    nav.tabs button.active {
      border: 2px solid #000;
    }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section.result-tab.active {
      display: block;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
            /* Three-dots menu button */
.menu-button {
  position: absolute;
  top: 90px;
  right: 15px;
  width: 32px;
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.menu-button:hover {
  background: rgba(0,0,0,0.1);
}

.menu-dots {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 7px;
  height: 26px;
}

.menu-dots span {
  display: block;
  width: 7px;
  height: 7px;
  background: #000; /* color of dots */
  border-radius: 50%;
}
/* Account button at top-right */
.account-btn {
  position: absolute;   /* stays fixed at top-right */
  top: 40px;
  right: 10px;
  width: 40px;
  height: 40px;
  border-radius: 50%;   /* makes it round */
  background-color: #f0f0f0;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  transition: background-color 0.2s ease;
}

.account-btn:hover {
  background-color: #e0e0e0;
}

/* Optional icon styling */
.account-btn i {
  font-size: 20px;
  color: #333;
}

/* Icon inside */
.account-btn img {
  width: 24px;
  height: 24px;
  object-fit: contain;
}

  </style>
</head>
<body>
  <!-- Header with title + search bar -->
  <header id="header">
    <h1 id="title">Fweb</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search Fweb..." />
      <button id="searchButton">Search</button>
    </div>
  </header>

  <!-- Tab navigation -->
  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="web">Web</button>
    <button class="tab" data-tab="images">Images</button>
    <button class="tab" data-tab="videos">Videos</button>
  </nav>

  <!-- Results sections -->
  <main>
    <section class="result-tab active" id="web">
      <div id="sentenceCrawl" class="result-heading"></div>
      <div id="webResults"></div>
    </section>

    <section class="result-tab" id="images">
      <div id="imageResults">No images found.</div>
    </section>

    <section class="result-tab" id="videos">
      <div id="videoResults">No videos found.</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Fcooperation • Meant for Africa</p>
  </footer>

  <!-- Scripts -->
  <script>
    // ===== Tabs logic =====
    const tabs = document.querySelectorAll('nav.tabs button'); // tab buttons
    const results = document.querySelectorAll('section.result-tab'); // result sections
    const tabBar = document.querySelector('nav.tabs');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const activeTab = document.querySelector('nav.tabs button.active');
        if (activeTab) activeTab.classList.remove('active');

        btn.classList.add('active');

        results.forEach(tab => tab.classList.remove('active'));

        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // ===== Search UI animation =====
    function raiseSearchUI() {
      document.getElementById('title').classList.add('hidden');
      document.getElementById('searchContainer').classList.add('search-up');
      document.body.style.paddingTop = "170px";
      tabBar.classList.add('active');

      if (!document.querySelector('nav.tabs button.active') && tabs.length > 0) {
        tabs[0].classList.add('active');
        const tabId = tabs[0].getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      }
    }

    // ===== Hook search events =====
    const searchBtn = document.getElementById('searchButton');
    const searchBox = document.getElementById('searchBox');

    searchBtn.addEventListener('click', () => {
      if (searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });
  </script>
  <!-- Menu button -->
<div class="menu-button" onclick="loadMenuScript()">
  <div class="menu-dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
  
<script>
  function loadMenuScript() {
    const script = document.createElement("script");
    script.src = "menuscript.js";
    document.body.appendChild(script);
  }
</script>
<!-- Account button -->
<a href="Account.html" class="account-btn">
  <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Account" />
</a>
</script>
  <script>
async function performSearch(query) {
  try {
    // Show loading message in web results section
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = `<p style="font-family:sans-serif;padding:20px;">Loading ${query} ...</p>`;

    // Send request to backend
    const response = await fetch("https://fweb-backend.onrender.com/search?q=" + encodeURIComponent(query));

    if (!response.ok) {
      throw new Error("Network response was not ok");
    }

    const results = await response.json(); // Expect JSON from backend

    if (!results || results.length === 0) {
      webResults.innerHTML = "<p>No results found.</p>";
      return;
    }

    const firstResult = results[0];

    if (firstResult.html) {
      // Full browser mode for linked sites with HTML
      document.open();
      document.write(firstResult.html);
      document.close();
    } else {
      // Normal search: render under web results
      webResults.innerHTML = `
        <div style="padding:20px;font-family:sans-serif;">
          <h2>${firstResult.title || "Normal Search"}</h2>
          <p>${firstResult.snippet || ""}</p>
          ${firstResult.url ? `<a href="${firstResult.url}" target="_blank">${firstResult.url}</a>` : ""}
        </div>
      `;
    }
  } catch (error) {
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = "<p>Error fetching results.</p>";
    console.error("Search error:", error);
  }
}

// Hook search events
document.getElementById("searchButton").addEventListener("click", () => {
  const query = document.getElementById("searchBox").value.trim();
  if (query) performSearch(query);
});

document.getElementById("searchBox").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const query = document.getElementById("searchBox").value.trim();
    if (query) performSearch(query);
  }
});
</script>
</body>
</html>
