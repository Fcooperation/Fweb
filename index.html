<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    /* CSS ‚Äî UNCHANGED */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.4s ease;
      max-width: 600px;
    }
    .search-up {
      margin: 5px auto !important;
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 10px 0 0 0;
      z-index: 999;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 10px;
      width: 90%;
      max-width: 100%;
      padding: 12px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }
    nav.tabs {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 80px;
      border-bottom: 1px solid #000;
    }
    nav.tabs.active {
      display: flex;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    nav.tabs button.active {
      border-bottom: 3px solid #000;
      color: #000;
    }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      margin-top: 10px;
    }
    section.result-tab.active {
      display: block;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1 id="title">Fweb</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." />
      <button id="searchButton" onclick="sendSearch()">Search</button>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="web">Web</button>
    <button class="tab" data-tab="images">Images</button>
    <button class="tab" data-tab="videos">Videos</button>
  </nav>

  <section class="result-tab active" id="web">
    <div id="sentenceCrawl" style="font-weight:bold; font-size:1.2em; margin-bottom: 15px;"></div>
    <div id="webResults">No results yet.</div>
  </section>

  <section class="result-tab" id="images">
    <div class="images-grid" id="imageResults"></div>
  </section>

  <section class="result-tab" id="videos">
    <div class="videos-grid" id="videoResults"></div>
  </section>

  <footer>
    <p>¬© 2025 Fcooperation ‚Ä¢ Meant for Africa</p>
  </footer>

<script>
  const gofileToken = "e1LOiRxizCSLqTmyZ27AeZuN10qu0wfO";

  async function sendSearch() {
    const query = document.getElementById('searchBox').value.trim();
    if (!query) return alert("Please type something to search.");

    document.getElementById('title').classList.add('hidden');
    document.getElementById('searchContainer').classList.add('search-up');
    document.getElementById('tabs').classList.add('active');
    document.getElementById('sentenceCrawl').textContent = "";
    document.getElementById('webResults').innerHTML = "Searching...";

    const gofileFiles = await searchGofileFiles(query);

    if (gofileFiles && gofileFiles.length > 0) {
      const match = gofileFiles[0];
      const content = await fetchFileContent(match.id);
      document.getElementById('webResults').innerHTML = `
        <div style="padding:12px; border:1px solid #ccc;">
          <strong>üìÅ From Gofile:</strong><br>
          <pre style="white-space: pre-wrap;">${content.slice(0, 1000)}${content.length > 1000 ? '...' : ''}</pre>
        </div>`;
      return;
    }

    // If not found in Gofile ‚Üí try backend
    try {
      const res = await fetch('https://fweb-backend.onrender.com/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      document.getElementById('webResults').innerHTML = `
        <div style="padding:12px; border:1px solid #ccc;">
          <strong>ü§ñ Backend:</strong><br>
          <pre style="white-space: pre-wrap;">${data.response || data.mainAnswer || 'No response received.'}</pre>
        </div>`;
    } catch (err) {
      document.getElementById('webResults').innerHTML = `<p style="color:red;">‚ùå Backend error: ${err.message}</p>`;
    }
  }

  async function searchGofileFiles(query) {
    try {
      const res = await fetch(`https://api.gofile.io/getAccountDetails?token=${gofileToken}`);
      const data = await res.json();
      if (data.status !== 'ok') return null;
      const files = data.data.files || {};
      return Object.values(files).filter(f => f.name.toLowerCase().includes(query.toLowerCase()));
    } catch {
      return null;
    }
  }

  async function fetchFileContent(fileId) {
    try {
      const res = await fetch(`https://api.gofile.io/getContent?fileId=${fileId}`);
      const data = await res.json();
      if (data.status === 'ok') {
        const firstFile = Object.values(data.data.contents)[0];
        const fileRes = await fetch(firstFile.link);
        return await fileRes.text();
      }
      return null;
    } catch {
      return null;
    }
  }
</script>
</body>
</html>
