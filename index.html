<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.4s ease;
      max-width: 600px;
    }
    .search-up {
      margin: 5px auto !important;
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 10px 0 0 0;
      z-index: 999;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 10px;
      width: 90%;
      max-width: 100%;
      padding: 12px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }
    nav.tabs {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 80px;
      border-bottom: 1px solid #000;
    }
    nav.tabs.active {
      display: flex;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    nav.tabs button.active {
      border-bottom: 3px solid #000;
      color: #000;
    }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      margin-top: 10px;
    }
    section.result-tab.active {
      display: block;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <header id="header">
    <h1 id="title">Fweb</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." />
      <button id="searchButton" onclick="sendSearch()">Search</button>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="web">Web</button>
  </nav>

  <section class="result-tab active" id="web">
    <div id="webResults">No results yet.</div>
  </section>

  <footer>
    <p>© 2025 Fcooperation • Meant for Africa</p>
  </footer>

  <script>
    const tabButtons = document.querySelectorAll('.tab');
    const resultTabs = document.querySelectorAll('.result-tab');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab.active')?.classList.remove('active');
        btn.classList.add('active');

        resultTabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });

    async function sendSearch() {
      const query = document.getElementById('searchBox').value.trim();
      if (!query) return alert("Please type something to search.");

      // UI effects
      document.getElementById('title')?.classList.add('hidden');
      document.getElementById('searchContainer')?.classList.add('search-up');
      document.getElementById('tabs')?.classList.add('active');

      // Show searching message
      document.getElementById('webResults').innerHTML = `<p>Searching for "<strong>${query}</strong>"...</p>`;

      try {
        const response = await fetch('https://fweb-backend.onrender.com/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        const data = await response.json();

        document.getElementById('webResults').innerHTML =
          `<pre style="text-align:left; white-space:pre-wrap;">${JSON.stringify(data, null, 2)}</pre>`;

      } catch (error) {
        document.getElementById('webResults').innerHTML =
          `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
