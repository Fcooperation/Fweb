<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      transition: padding 0.3s ease;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden { display: none !important; }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.3s ease;
      max-width: 600px;
    }
    .search-up {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      padding: 8px 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      height: 105px;
    }
    #searchBox {
      width: 90%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 6px;
      width: 90%;
      padding: 10px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.tabs {
      display: none;
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 999;
      position: fixed;
      top: 155px;
      left: 0;
      width: 100%;
      padding: 5px 10px;
    }
    nav.tabs.active { display: flex; }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: 1px solid #fff;
      background: #fff;
      color: #000;
      cursor: pointer;
      margin-right: 8px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    nav.tabs button.active { border: 2px solid #000; }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section.result-tab.active { display: block; }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
    .result-item {
      margin-bottom: 15px;
    }
    .result-item a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    .result-item a:hover { text-decoration: underline; }

    /* ===== Fcards ===== */
    .fcards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 320px);
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .fcard {
      display: block;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }
    .fcard:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    .fcard-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .fcard-header img {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    .fcard-header h3 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      line-height: 1.3;
    }
    .fcard-snippet {
      font-size: 14px;
      line-height: 1.5;
      color: #333;
      margin: 0 0 12px;
    }
    .fcard-url {
      font-size: 12px;
      color: #555;
      word-break: break-all;
    }
    .fcard-footer {
      margin-top: 10px;
      font-size: 11px;
      color: #888;
      text-align: center;
    }

    /* ===== Image Grid ===== */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
    }

    /* ===== Videos ===== */
    .video-item {
      margin-bottom: 15px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 6px;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content iframe,
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .account-btn {
  position: absolute;
  top: 40px;
  right: 10px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #f0f0f0;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  transition: background-color 0.2s ease;
}
.account-btn:hover {
  background-color: #333;
}
.account-btn img {
  width: 24px;
  height: 24px;
}
.menu-button {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 35px;
  height: 28px;
  position: fixed;
  top: 100px;
  right: 12px;
  z-index: 10000;
}.menu-dots span {
  display: block;
  width: 35px;
  height: 4px;
  background-color: #333;
  border-radius: 2px;
  margin: 4px 0;   /* ðŸ‘ˆ adds spacing between each line */
}
#side-menu {
  position: fixed;
  top: 0;
  left: -320px;
  width: on restoreFcards() {
    const saved = sessionStorage.getItem("lastFcardsResults");
    if (saved && typeof renderFcards === "function") {
      const results = JSON.parse(saved);
      renderFcards(results);
    }
  }

  // Restore Fcards on DOM load
  window.addEventListener("DOMContentLoaded", restoreFcards);

  // Handle back/forward navigation with bfcache
  window.addEventListener("pageshow", (event) => {
    if (event.persisted) {
      // Page loaded from back/forward cache
      restoreFcards();
    } else {
      // Full reload: clear Fcards
      sessionStorage.removeItem("lastFcardsResults");
    }
  });

  // ===== Hook to save Fcards when rendered =====
  const originalRenderFcards = window.renderFcards;
  window.renderFcards = function(results) {
    if (results && results.length > 0) {
      sessionStorage.setItem("lastFcardsResults", JSON.stringify(results));
    }
    if (originalRenderFcards) {
      originalRenderFcards(results);
    }
  }
</script>
</body>
</html>
