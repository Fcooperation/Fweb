  <!-- Header with title + search bar -->
  <header id="header">

  <!-- Scripts -->
  <script>
    // ===== Tabs logic =====
    const tabs = document.querySelectorAll('nav.tabs button'); // tab buttons
    const results = document.querySelectorAll('section.result-tab'); // result sections
    const tabBar = document.querySelector('nav.tabs');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        const activeTab = document.querySelector('nav.tabs button.active');
        if (activeTab) activeTab.classList.remove('active');

        btn.classList.add('active');

        results.forEach(tab => tab.classList.remove('active'));

        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // ===== Search UI animation =====
    function raiseSearchUI() {
      document.getElementById('title').classList.add('hidden');
      document.getElementById('searchContainer').classList.add('search-up');
      document.body.style.paddingTop = "170px";
      tabBar.classList.add('active');

      if (!document.querySelector('nav.tabs button.active') && tabs.length > 0) {
        tabs[0].classList.add('active');
        const tabId = tabs[0].getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      }
    }

    // ===== Hook search events =====
    const searchBtn = document.getElementById('searchButton');
    const searchBox = document.getElementById('searchBox');

    searchBtn.addEventListener('click', () => {
      if (searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });

    searchBox.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && searchBox.value.trim() !== "") {
        raiseSearchUI();
        document.getElementById("sentenceCrawl").textContent = "Searching for: " + searchBox.value;
      }
    });
  </script>

<script>
async function performSearch(query) {
  try {
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = `<p style="font-family:sans-serif;padding:20px;">Loading ${query} ...</p>`;

    const response = await fetch("https://fweb-backend.onrender.com/search?q=" + encodeURIComponent(query));
    if (!response.ok) throw new Error("Network response was not ok");

    const results = await response.json();
    if (!results || results.length === 0) {
      webResults.innerHTML = "<p>No results found.</p>";
      return;
    }

    const firstResult = results[0];

    if (firstResult.type === "link" && firstResult.url) {
      // Open link in full browser mode inside frontend
      window.location.href = firstResult.url;
    } else if (firstResult.html) {
      // Full browser mode for HTML returned from backend
      document.open();
      document.write(firstResult.html);
      document.close();
    } else {
      // Normal search: render under web results
      webResults.innerHTML = `
        <div style="padding:20px;font-family:sans-serif;">
          <h2>${firstResult.title || "Normal Search"}</h2>
          <p>${firstResult.snippet || ""}</p>
          ${firstResult.url ? `<a href="${firstResult.url}" target="_blank">${firstResult.url}</a>` : ""}
        </div>
      `;
    }
  } catch (error) {
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = "<p>Error fetching results.</p>";
    console.error("Search error:", error);
  }
}

// Hook search events
document.getElementById("searchButton").addEventListener("click", () => {
  const query = document.getElementById("searchBox").value.trim();
  if (query) performSearch(query);
});

document.getElementById("searchBox").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const query = document.getElementById("searchBox").value.trim();
    if (query) performSearch(query);
  }
});
</script>
<script>
// Render Fcards results
function renderFcards(results) {
  const webResults = document.getElementById("webResults");
  webResults.innerHTML = ""; // clear old results

  const container = document.createElement("div");
  container.style.display = "grid";
container.style.gridTemplateColumns = "repeat(auto-fill, 320px)";
container.style.gap = "20px";
container.style.padding = "20px";
container.style.justifyContent = "center"; // ✅ aligns grid in center

  results.forEach(result => {
    if (result.type !== "fcards") return;

    const card = document.createElement("a");
    card.href = result.url;
    card.target = "_blank";
    card.rel = "noopener noreferrer";
    card.style.display = "block";
    card.style.textDecoration = "none";
    card.style.color = "inherit";
    card.style.background = "#fff";
    card.style.border = "1px solid #eee";
    card.style.borderRadius = "12px";
    card.style.padding = "16px";
    card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.08)";
    card.style.transition = "all 0.2s ease";
    card.style.cursor = "pointer";

    card.addEventListener("mouseover", () => {
      card.style.transform = "translateY(-4px)";
      card.style.boxShadow = "0 6px 12px rgba(0,0,0,0.12)";
    });
    card.addEventListener("mouseout", () => {
      card.style.transform = "translateY(0)";
      card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.08)";
    });

    // Card content
    card.innerHTML = `
  <div style="display:flex;align-items:center;gap:10px;margin-bottom:12px;">
    <img src="${result.favicon || "https://www.google.com/s2/favicons?sz=64&domain_url=" + result.url}" 
         alt="favicon" 
         style="width:20px;height:20px;border-radius:4px;flex-shrink:0;">
    <h3 style="font-size:16px;font-weight:600;margin:0;line-height:1.3;">${result.title}</h3>
  </div>
  <p style="font-size:14px;line-height:1.5;color:#333;margin:0 0 12px;">${result.snippet}</p>
  <p style="font-size:12px;color:#555;word-break:break-all;">${result.url}</p>
  <div style="margin-top:10px;font-size:11px;color:#888;text-align:center;">FCOOPERATION • Made for Africa</div>
`;

    container.appendChild(card);
  });

  if (!container.hasChildNodes()) {
    webResults.innerHTML = "<p>No Fcards could be generated.</p>";
  } else {
    webResults.appendChild(container);
  }
}

// Modify performSearch to handle fcards
async function performSearch(query) {
  try {
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = `<p style="font-family:sans-serif;padding:20px;">Loading ${query} ...</p>`;

    const response = await fetch("https://fweb-backend.onrender.com/search?q=" + encodeURIComponent(query));
    if (!response.ok) throw new Error("Network response was not ok");

    const results = await response.json();
    if (!results || results.length === 0) {
      webResults.innerHTML = "<p>No results found.</p>";
      return;
    }

    const firstResult = results[0];

    if (firstResult.type === "link" && firstResult.url) {
      window.location.href = firstResult.url;
    } else if (firstResult.html) {
      document.open();
      document.write(firstResult.html);
      document.close();
    } else if (firstResult.type === "fcards" || results.some(r => r.type === "fcards")) {
      renderFcards(results);
    } else {
      webResults.innerHTML = `
        <div style="padding:20px;font-family:sans-serif;">
          <h2>${firstResult.title || "Normal Search"}</h2>
          <p>${firstResult.snippet || ""}</p>
          ${firstResult.url ? `<a href="${firstResult.url}" target="_blank">${firstResult.url}</a>` : ""}
        </div>
      `;
    }
  } catch (error) {
    const webResults = document.getElementById("webResults");
    webResults.innerHTML = "<p>Error fetching results.</p>";
    console.error("Search error:", error);
  }
}

<script>
  // Create notice element
  const notice = document.createElement("div");
  notice.className = "search-notice";
  notice.textContent = "⏳ Searches can take from 1 to 10 seconds. We appreciate your patience.";
  document.body.appendChild(notice);

  function showNotice() {
    notice.style.display = "block";
    setTimeout(() => {
      notice.style.display = "none";
    }, 5000); // hide after 5 seconds
  }

  // Hook into your search function
  const originalPerformSearch = performSearch;
  performSearch = async function(query) {
    showNotice(); // show patience message
    await originalPerformSearch(query);
  };
</script>
