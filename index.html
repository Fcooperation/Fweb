<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fweb</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px;
      transition: all 0.4s ease;
    }
    #title {
      font-size: 3em;
      font-weight: 700;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none !important;
    }
    .search-container {
      text-align: center;
      margin: 30px auto;
      transition: all 0.4s ease;
      max-width: 600px;
    }
    .search-up {
      margin: 5px auto !important;
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 10px 0 0 0;
      z-index: 999;
      border-bottom: 1px solid #ddd;
    }
    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #000;
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }
    #searchButton {
      margin-top: 10px;
      width: 90%;
      padding: 12px 0;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.tabs {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 80px;
      border-bottom: 1px solid #000;
    }
    nav.tabs.active {
      display: flex;
    }
    nav.tabs button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      border-radius: 3px;
    }
    nav.tabs button.active {
      border: 2px solid #000;
      background: #fff;
      color: #000;
    }
    section.result-tab {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section.result-tab.active {
      display: block;
    }
    #imageResults img {
      max-width: 180px;
      height: auto;
      margin: 5px;
      border-radius: 5px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1 id="title">Fweb</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search the web..." />
      <button id="searchButton" onclick="sendSearch()">Search</button>
    </div>
  </header>

  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="web">Web</button>
    <button class="tab" data-tab="images">Images</button>
    <button class="tab" data-tab="videos">Videos</button>
  </nav>

  <section class="result-tab active" id="web">
    <div id="sentenceCrawl" style="font-weight:bold; font-size:1.2em;"></div>
    <div id="webResults"></div>
  </section>

  <section class="result-tab" id="images">
    <div id="imageResults">No images found.</div>
  </section>

  <section class="result-tab" id="videos">
    <div id="videoResults">No videos found.</div>
  </section>

  <footer>
    <p>¬© 2025 Fcooperation ‚Ä¢ Meant for Africa</p>
  </footer>

<script>
  const tabs = document.querySelectorAll('.tab');
  const results = document.querySelectorAll('.result-tab');

  tabs.forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.tab.active').classList.remove('active');
      btn.classList.add('active');
      results.forEach(tab => tab.classList.remove('active'));
      document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
    });
  });

  async function sendSearch() {
    const query = document.getElementById('searchBox').value.trim();
    if (!query) return alert("Type something to search.");

    document.getElementById('title').classList.add('hidden');
    document.getElementById('searchContainer').classList.add('search-up');
    document.getElementById('tabs').classList.add('active');
    document.getElementById('sentenceCrawl').textContent = "";
    document.getElementById('webResults').innerHTML = "Loading...";
    document.getElementById('imageResults').innerHTML = "";

    const res = await fetch('https://fweb-backend.onrender.com/search', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query })
    });

    const data = await res.json();

    document.getElementById('sentenceCrawl').textContent = data.response || "‚ùå No result.";
    let relatedHTML = "";
    if (data.related && data.related.length) {
      relatedHTML = "<ul>" + data.related.map(r => `<li>${r}</li>`).join('') + "</ul>";
    }

    let sourceLink = data.source ? `<p>Source: <a href="${data.source}" target="_blank">${data.title}</a></p>` : "";

    document.getElementById('webResults').innerHTML = relatedHTML + sourceLink;

    if (data.images && data.images.length) {
      document.getElementById('imageResults').innerHTML = data.images.map(img => `<img src="${img}" />`).join('');
    } else {
      document.getElementById('imageResults').innerHTML = "‚ùå No images found.";
    }

    // Add dynamic tabs
    if (data.categories) {
      data.categories.forEach(cat => {
        if (!document.querySelector(`.tab[data-tab="${cat}"]`)) {
          const btn = document.createElement('button');
          btn.classList.add('tab');
          btn.dataset.tab = cat;
          btn.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
          btn.style.background = '#000';
          btn.style.color = '#fff';
          btn.onclick = () => {
            document.querySelector('.tab.active').classList.remove('active');
            btn.classList.add('active');
            results.forEach(tab => tab.classList.remove('active'));
            document.getElementById(cat).classList.add('active');
          };
          document.getElementById('tabs').appendChild(btn);

          const sec = document.createElement('section');
          sec.classList.add('result-tab');
          sec.id = cat;
          sec.innerHTML = `<p>üì∞ ${cat} results coming soon...</p>`;
          document.body.insertBefore(sec, document.querySelector('footer'));
        }
      });
    }
  }
</script>
</body>
</html>
