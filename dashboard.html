<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; text-align: center; }
    .profile-section {
      width: 100%; height: 300px; background: #ccc;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    .profile-section img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .upload-box {
      margin: 15px auto;
      display: flex; justify-content: center; align-items: center; gap: 10px;
    }
    .upload-box input {
      padding: 6px;
    }
    .upload-box button {
      padding: 8px 14px; background: #007bff; color: #fff;
      border: none; border-radius: 6px; cursor: pointer;
    }
    h2 {
      margin: 20px 0; font-size: 28px; font-weight: bold;
      color: #007bff; text-transform: uppercase;
    }
    .details-section {
      margin: 30px auto; padding: 20px; max-width: 400px;
      background: #fff; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: left;
    }
    .details-section h3 { margin-bottom: 15px; }
    .details-section input {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ddd; border-radius: 6px;
    }
    .details-section button {
      width: 100%; padding: 10px;
      background: #007bff; color: #fff; border: none;
      border-radius: 6px; cursor: pointer;
    }
    .details-section button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <!-- Profile Section -->
  <div class="profile-section">
    <img id="profile-pic" src="default.png" alt="Profile Picture">
  </div>

  <!-- Upload New Picture -->
  <div class="upload-box">
    <input type="file" id="file-input" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
  </div>

  <!-- Username -->
  <h2 id="username">Loading...</h2>

  <!-- Update Section -->
  <div class="details-section">
    <h3>Update Account Details</h3>
    <input type="text" id="new-name" placeholder="New Username">
    <input type="password" id="new-pass" placeholder="New Password">
    <button onclick="updateDetails()">Save Changes</button>
  </div>
  <div class="details-section" style="margin-top: 15px;">
  <button id="logout-btn" style="background:#dc3545;">Logout</button>
  <button id="delete-btn" style="background:#6c757d; margin-top:10px;">Delete Account</button>
</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    const email = localStorage.getItem("userEmail");

    
    async function loadUser() {
  const { data, error } = await supabase
    .from("fwebaccount")
    .select("*")
    .eq("email", email)
    .maybeSingle(); // ✅ safer than .single()

  if (error) {
    alert("Error loading user: " + error.message);
    return;
  }

  if (!data) {
    alert("No user found for this email");
    return;
  }

  document.getElementById("username").innerText = data.username || "No Username";

  if (data.profile_pic) {
    document.getElementById("profile-pic").src = data.profile_pic;
  }
    }

    // Update username + password
    async function updateDetails() {
      const newName = document.getElementById("new-name").value;
      const newPass = document.getElementById("new-pass").value;

      const updates = {};
      if (newName) updates.username = newName;
      if (newPass) updates.password_hash = newPass;

      if (Object.keys(updates).length === 0) return alert("Enter details to update");

      const { error } = await supabase.from("fwebaccount").update(updates).eq("email", email);
      if (error) return alert("Error updating: " + error.message);

      if (newName) document.getElementById("username").innerText = newName;
      alert("Account updated!");
    }

    window.uploadImage = uploadImage;
    window.updateDetails = updateDetails;

    loadUser();
    // Logout
document.getElementById("logout-btn").addEventListener("click", () => {
  localStorage.removeItem("userEmail"); // remove saved email
  localStorage.removeItem("fwebUser");  // remove saved user data
  alert("Logged out successfully!");
  window.location.href = "login.html";
});

// Delete account
document.getElementById("delete-btn").addEventListener("click", async () => {
  const confirmDelete = confirm("Are you sure you want to delete your account? This cannot be undone.");
  if (!confirmDelete) return;

  try {
    const { error } = await supabase.from("fwebaccount").delete().eq("email", email);
    if (error) return alert("Error deleting account: " + error.message);

    // Clear localStorage and redirect
    localStorage.removeItem("userEmail");
    localStorage.removeItem("fwebUser");
    alert("Account deleted successfully.");
    window.location.href = "signup.html";

  } catch (err) {
    alert("Error: " + err.message);
  }
});
  </script>
  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://pwsxezhugsxosbwhkdvf.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
  );

  const email = localStorage.getItem("userEmail");

  // Function to check status
  async function checkStatus() {
    if (!email) return "active"; // fallback to active if no user
    const { data, error } = await supabase
      .from("fwebaccount")
      .select("status")
      .eq("email", email)
      .single();

    if (error || !data) return "active"; // fallback
    return data.status?.toLowerCase();
  }

  // Intercept button clicks
  document.addEventListener("click", async (e) => {
    if (e.target.tagName === "BUTTON") {
      const status = await checkStatus();

      if (status === "banned") {
        e.preventDefault();
        window.location.href = "banned.html";
      } else if (status === "suspended") {
        e.preventDefault();
        window.location.href = "suspended.html";
      }
      // if active → allow button action normally
    }
  });
  </script>
</body>
</html>
