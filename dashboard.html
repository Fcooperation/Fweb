<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
    }
    h2 {
      margin: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }
    .details-section {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .details-section h3 {
      margin-bottom: 15px;
    }
    .details-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .details-section button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .details-section button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2 id="username">Loading...</h2>

  <div class="details-section">
    <h3>Update Account Details</h3>
    <input type="text" id="new-name" placeholder="New Username">
    <input type="password" id="new-pass" placeholder="New Password">
    <button onclick="updateDetails()">Save Changes</button>
  </div>

  <div class="details-section" style="margin-top: 15px;">
    <button id="logout-btn" style="background:#dc3545;">Logout</button>
    <button id="delete-btn" style="background:#6c757d; margin-top:10px;">Delete Account</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Initialize Supabase
    const supabase = createClient(
      "https://pwsxezhugsxosbwhkdvf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3c3hlemh1Z3N4b3Nid2hrZHZmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MTkyODM4NywiZXhwIjoyMDY3NTA0Mzg3fQ.u7lU9gAE-hbFprFIDXQlep4q2bhjj0QdlxXF-kylVBQ"
    );

    // Retrieve stored account
    const faccount = JSON.parse(localStorage.getItem("faccount"));
    if (!faccount) {
      alert("No account found. Please log in again.");
      window.location.href = "login.html";
    }

    // Show username
    document.getElementById("username").innerText = faccount.username || "User";

    // Update details
    async function updateDetails() {
      const newName = document.getElementById("new-name").value.trim();
      const newPass = document.getElementById("new-pass").value.trim();
      if (!newName && !newPass) return alert("Enter a username or password to update.");

      const updates = {};
      if (newName) updates.username = newName;
      if (newPass) updates.password_hash = newPass;

      const { error } = await supabase
        .from("fwebaccount")
        .update(updates)
        .eq("email", faccount.email);

      if (error) {
        alert("Error updating: " + error.message);
      } else {
        if (newName) faccount.username = newName;
        if (newPass) faccount.password_hash = newPass;
        localStorage.setItem("faccount", JSON.stringify(faccount));
        document.getElementById("username").innerText = faccount.username;
        alert("Account updated!");
      }
    }
    window.updateDetails = updateDetails;

    // Logout/Delete
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("faccount");
      alert("Logged out successfully!");
      window.location.href = "login.html";
    });

    document.getElementById("delete-btn").addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete your account?")) return;
      const { error } = await supabase
        .from("fwebaccount")
        .delete()
        .eq("email", faccount.email);
      if (error) {
        alert("Error deleting: " + error.message);
      } else {
        localStorage.removeItem("faccount");
        alert("Account deleted.");
        window.location.href = "signup.html";
      }
    });

    // ‚úÖ Check account suspension and banned status
    async function checkAccountStatus() {
      const { data, error } = await supabase
        .from("fwebaccount")
        .select("suspended_until, status")
        .eq("email", faccount.email)
        .maybeSingle();

      if (error) {
        console.warn("Error checking account status:", error.message);
        return;
      }

      if (!data) {
        alert("Your account no longer exists.");
        localStorage.removeItem("faccount");
        window.location.href = "login.html";
        return;
      }

      // Convert to lower case to avoid case mismatches
      const status = data.status ? data.status.toLowerCase() : "active";

      // üö´ Redirect if banned
      if (status === "banned") {
        console.log("User is banned ‚Äî redirecting to fbanned.html");
        window.location.href = "fbanned.html";
        return;
      }

      // ‚è≥ Redirect if suspended
      if (data.suspended_until) {
        const suspendedUntil = new Date(data.suspended_until);
        const now = new Date();
        if (now < suspendedUntil) {
          console.log("User is suspended ‚Äî redirecting to fsuspend.html");
          window.location.href = "fsuspend.html";
          return;
        }
      }
    }

    // Run immediately and every 5 seconds
    checkAccountStatus();
    setInterval(checkAccountStatus, 5000);
  </script>

  <!-- Backup Redirect Button -->
  <script>
    // Add a backup redirect button if auto redirect fails
    const backup = document.createElement("div");
    backup.style.marginTop = "20px";
    backup.innerHTML = `
      <button onclick="window.location.href='login.html'" 
        style="padding:10px 20px; background:#28a745; border:none; border-radius:6px; color:#fff; cursor:pointer;">
        Back to Login
      </button>
    `;
    document.body.appendChild(backup);
  </script>
</body>
</html>
